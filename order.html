<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <section>
        <figure>
            <div class="grid-page">
                <div class="karma"><img src="img/karma-logo.svg"></div>
                <div class="flexbox-header">
                    <div><a href="http://www.karma.com"><b>Meet Karma</b></a></div>
                    <div><a href="http://www.work.com">How It Works</a></div>
                    <div><a href="http://www.store.com">Store</a></div>
                    <div><a href="http://www.blog.com">Blog</a></div>
                    <div><a href="http://www.help.com">Help</a></div>
                    <div><a href="http://www.login.com">Login</a></div>
                </div>
            </div>
            
        </figure>
    </section>
    <section id="main-order-section">
            <div class="order-main-items" id="order-main-items">
                <p id="order-text">Order your Karma wifi device today!</p>
                <div id="forms">

                <form action="">
                    <section class="">

                        <div style="float:left;margin-right:20px;">
                        <label for="fname">First name*</label>
                        <input type="text" id="fname"><br><br><br>
                        </div>

                        <div style="float:left;">
                        <label for="lname">Lastname*</label>
                        <input type="text" id="lname"><br><br>
                        </div>
                        <br style="clear:both;" />
                    </section>

                    <section class="">
                        <div class="group-element">
                            <label for="add1">Address*</label>
                            <input type="text" id="add1">
                        </div>
                        
                        <div class="group-element"><br>
                            <label for="add2">Address2</label>
                            <input type="text" id="add2"><br><br>
                        </div>

                    </section>
                    
                    <section>
                        <div style="float:left;margin-right:20px;">
                            <label for="city">City*</label>
                            <select name="city" id="city">
                                <option value="">Select your city...</option>
                            </select>
                        </div>

                        <div style="float: left;">
                            <label for="postcode">Postcode*</label>
                            <input type="text" id="postcode">
                        </div>
                        <br style="clear:both;" /><br><br>
                    </section>
                    
                   
                    <section id="last-form-section">
                        <label for="">Select a colour</label><br>
                            <input type="radio" class="r-button" name="color" id="karma-orange" value="" style="float:left; margin-right:5px;">
                            <label for="karma-orange" style="float: left; margin-right:25px;">Karma orange</label>
                            <input type="radio" class="r-button" name="color" id="space-grey" value="" style="float:left; margin-right:5px;">
                            <label for="space-grey" style="float: left;">Space Grey</label>
                    </section>
                    <br><br>
                    <input type="checkbox" id="terms" style="float:left;">
                    <label for="terms" style="float: left;">By placing your order you agree to Karma's <a href="">Terms and Conditions*</a></label><br><br><br><br>

                    <button id="place-order"><p style="color: white;">Place my order</p></button>
                    
                </form>
                </div>
            </div>
            <div class="order-main-items">
                <img src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="">
            </div>
    </section>
    <section>
        <div id="footer">
            <p id="join">Join us on</p>

            <div class="media-logo-container">
                <div class="media-icon">
                    <img src="img/twitter-icon.svg" alt="">
                </div>
                <div class="media-icon">
                    <img src="img/facebook-icon.svg" alt="">
                </div>
                <div class="media-icon">
                    <img src="img/instagram-icon.svg" alt="">
                </div>

            </div>
            <p id="copyright">Â© Karma Mobility, Inc.</p>
        </div>
    </section>
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>

</html>
