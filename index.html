<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header-container">
      <img
        src="img/karma-logo.svg"
        alt="Karma logo icon"
        title="This is the Karma brand logo"
      />
      <div>
        <img
          src="img/menu-hamburger.svg"
          alt="hamburger menu logo"
          class="hamburger"
        />
      </div>

      <nav class="nav-box">
        <ul>
          <li><a href="#" class="karma-bold">Meet Karma</a></li>
          <li><a href="#" class="nav-item">How It Works</a></li>
          <li><a href="#" class="nav-item">Store</a></li>
          <li><a href="#" class="nav-item">Blog</a></li>
          <li><a href="#" class="nav-item">Help</a></li>
          <li><a href="#" class="nav-item">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="image-container">
        <div class="background-image">
          <div class="images-text">
            <h1 class="first-line">Introducing Karma</h1>
            <p class="second-line">Bring WiFi with you, everywhere you go.</p>
            <!-- <p class="learn-more">Learn More</p> -->
            <button type="button">Learn More</button>
          </div>
        </div>
      </section>

      <section class="info-container">
        <h1 class="tag-line">Everyone needs a little Karma</h1>
        <div class="facets">
          <div class="facet-1">
            <img
              src="img/icon-devices.svg"
              alt="Devices Icon"
              title="An icon depicting devices of different sizes and shapes"
            />
            <p>Internet for all devices</p>
          </div>
          <div class="facet-2">
            <img
              src="img/icon-coffee.svg"
              alt="Coffee Icon"
              title="An image of a steaming cup of coffee"
            />
            <p>Boost your productivity</p>
          </div>
          <div class="facet-3">
            <img
              src="img/icon-refill.svg"
              alt="Petrol pump icon"
              title="An image of a petrol pump"
            />
            <p>Pay as You Go</p>
          </div>
        </div>
      </section>

      <footer>
        <h6>Join us on</h6>
        <div class="social-media">
          <img src="img/twitter-icon.svg" alt="twitter icon" />
          <img src="img/facebook-icon.svg" alt="facebook icon" />
          <img src="img/instagram-icon.svg" alt="Instagram icon" />
        </div>
        <h6 class="copyright">Â© Karma Mobility, inc.</h6>
      </footer>
    </main>
  </body>
</html>
