<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <header id="header">
        <div class="container row">
            <a href="#">
                <img class="logo" src="img/karma-logo.svg" alt="">
            </a><br>
            <label for="toggle" class="nav-toggle">&#9776;</label>
            <input type="checkbox" id="toggle">
            <nav id="nav-bar">
                <ul class="nav-list row">
                    <li><a href="#" class="nav-link">Meet Karma</a></li>
                    <li><a href="#" class="nav-link">How it Works</a></li>
                    <li><a href="#" class="nav-link">Store</a></li>
                    <li><a href="#" class="nav-link">Blog</a></li>
                    <li><a href="#" class="nav-link">Help</a></li>
                    <li><a href="#" class="nav-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-img">
        <div class="hero-content">
            <h1 class="headline">Introducing Karma</h1>
            <h2>Bring WiFi with you, <br> everywhere you go</h2>
            <button>Learn More</button>
        </div>
    </section>

    <section class="tile-area">
        <h2>Everyone needs a little Karma.</h2>
        <div class="tile-container row">

            <div class="tile-content">
                <img src="img/icon-devices.svg" alt="various devices">
                <h3>Internet for all devices</h3>
            </div>

            <div class="tile-content">
                <img src="img/icon-coffee.svg" alt="Coffee cup">
                <h3>Boost your productivity</h3>
            </div>

            <div class="tile-content">
                <img src="img/icon-refill.svg" alt="">
                <h3>Pay as you Go</h3>
            </div>
            
        </div>

    </section>

    <footer>
        <h3>Join us on</h3>
        <div class=" wrapper row">
            <img src="img/twitter-icon.svg" alt="twitter icon">
            <img src="img/facebook-icon.svg" alt="facebook icon">
            <img src="img/instagram-icon.svg" alt="instagram icon">
        </div>
        <p>&#169;Karma Mobility, Inc</p>
    </footer>



</body>

</html>
