<!DOCTYPE html>

  <head>

      name="viewport"

    <link

      rel="stylesheet"

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Karma Clone</title>
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header>
      
      <nav>
        <ul class="navigation_list">    
          <li class="navigation_item-l">
            <img src="/img/karma-logo.svg" alt="logo" width="30" height="30"/>
          <li class="navigation_item">
            <a class="navigation_link" href="#"><b>Meet Karma</b></a>
          </li>
          <li class="navigation_item">
            <a class="navigation_link" href="#">How it works</a>
          </li>
          <li class="navigation_item">
            <a class="navigation_link" href="#">Store</a>
           </li>
           <li class="navigation_item">
            <a class="navigation_link" href="#">Blog</a>
           </li>
           <li class="navigation_item">
            <a class="navigation_link" href="#">Help</a>
           </li>
           <li class="navigation_item">
            <a class="navigation_link" href="#">Login</a>
           </li>
         
        </ul>
      </nav>
    </header>

    <main>
      <div class="wifi">
        <p class="intro">Introducing Karma</p>
        <p class="bring">Bring WiFi with you , everywhere you go.</p>
        <button class="orange">Learn More</button>
      </div>

      <div>
        <p class="more">Everyone needs a little Karma</p>
        <div class="three">
          <article class="l">
            <img src="img/icon-devices.svg" alt="devices" width="120" height="120"/>
            <p>Internet for all devices</p>
          </article>

          <article class="c">
            <img src="img/icon-coffee.svg" alt="coffee" width="120" height="120"/>
            <p>Boost your productivity</p>
          </article>

          <article class="r">
            <img src="img/icon-refill.svg" alt="refill" width="120" height="120"/>
            <p>Pay as You Go</p>
          </article>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_content">
        <p>Join us on</p>
        <div>
          
            <img class="twitter" src="img/twitter-icon.svg" alt="twitter" width="15" height="15"/>
                   
           <img class="facebook" src="img/facebook-icon.svg" alt="facebook" width="15" height="15"/>
                   
           <img class="instagram" src="img/instagram-icon.svg"  alt="instagram" width="15" height="15"/>
          
        </div>
         <p class="karma">&copy;Karma Mobility,Inc.</p>
        </div>
      </div>
