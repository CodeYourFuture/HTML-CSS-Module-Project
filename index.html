<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Karma</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    </head>
    <body>

        <!-- Add your HTML markup here -->
        <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
        <!-- All the images you need are in the 'img' folder -->
        <header class="header">
            <a href="#">
                <img
                    src="img/karma-logo.svg"
                    alt="Karma company logo"
                    class="header__logo"
                />
            </a>
            <nav>
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Meet Karma</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">How it Works</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Store</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Blog</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Help</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <main class="main">
                <section class="hero">
                    <div class="hero-text">
                        <h1>Introducing Karma</h1>
                        <p>Bring WiFi with you, everywhere you go.</p>
                        <button class="orange-button">Learn More</button>                
                    </div>                
                </section>

                <section>
                    <h2 class="section-heading">Everyone needs a little Karma.</h2>
                    <div  class="flex-container">
                        <article class="flex-item">
                            <img class="article__thumbnail" src="img/icon-devices.svg" alt="logo of different computer devices">
                            <p class="flex-text">Internet for all devices</p>
                        </article>

                        <article class="flex-item">
                            <img class="article__thumbnail" src="img/icon-coffee.svg" alt="logo of cup of coffee">
                            <p class="flex-text">Boost your productivity</p>
                        </article>

                        <article class="flex-item">
                            <img class="article__thumbnail" src="img/icon-refill.svg" alt="logo of a petrol refill pump">
                            <p class="flex-text">Pay as You Go</p>
                        </article>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <hr class="divider"></hr>
                <section>
                    <p class="footer-text">join us on</p>
                    <div class="flex-container">
                        <a href="#">
                            <img class="social-media-logo" src="img/twitter-icon.svg" alt="twitter company logo">
                        </a>
                        <a href="#">
                            <img class="social-media-logo" src="img/facebook-icon.svg" alt="facebook company logo">
                        </a>
                        <a href="#">
                            <img class="social-media-logo" src="img/instagram-icon.svg" alt="instagram company logo">
                        </a>
                    </div>
                    <p class="footer-text">Â© Karma Mobility, Inc.</p>
                </section>
            </footer>
        </section>
    </body>
</html>
