<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Header -->

    <header>

        <!-- Nav -->
        <nav>
            <div class="nav-section-first">
                <img class="logo" src="img/karma-logo.svg" />
            </div>
            <div class="nav-section-first nav-section-second">
                <a class="nav-link active" href="#">Meet Karma</a>
                <a class="nav-link" href="#">How it Works</a>
                <a class="nav-link" href="#">Store</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Help</a>
                <a class="nav-link" href="#">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Main Section-->
        <section class="top">
            <h1 class="top-title">Introducing Karma.</h1>
            <h2 class="top-text">Bring WIFI with you, everywhere you go</h2>
            <a class="top-btn" href="#">Learn More</a>
        </section>

        <br><br><br>

        <!-- Section with cards-->
        <section class="info">
            <h2 class="info-title">Eveyone needs a little Karma</h2>
            <div class="card-container">
                <div class="card">
                    <img src="img/icon-devices.svg" />
                    <p>Internet for all devices</p>
                </div>
                <div class="card">
                    <img src="img/icon-coffee.svg" />
                    <p>Boost your productivity</p>
                </div>
                <div class="card">
                    <img src="img/icon-refill.svg" />
                    <p>Pay as You GO</p>
                </div>
            </div>
        </section>
    </main>

    <br>
    <hr>

    <!--Footer with cards-->
    <footer class="footer">
        <p class="footer-title">Join us on</p>
        <div class="container-social">
            <div class="card-social">
                <img src="img/twitter-icon.svg" />
            </div>
            <div class="card-social">
                <img src="img/facebook-icon.svg" />
            </div>
            <div class="card-social">
                <img src="img/instagram-icon.svg" />
            </div>
        </div>
        <p class="footer-bottom">&copy; Karma Mobility, Inc.</p>
    </footer>

</body>

</html>
