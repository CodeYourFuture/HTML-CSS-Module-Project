<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <div class="top-container">
      <div class="logo-container">
        <img src="./img/karma-logo.svg" alt="karma logo" />
      </div>
      <!-- <div class="menu-burger">
        <img src="./level-3/menu-hamburger.svg" alt="menu logo" />
      </div> -->
      <nav class="top-container-nav">
        <span class="nav-item"><a href="./index.html">Meet Karma</a></span>
        <span class="nav-item nav-item-color">How it Works</span>
        <span class="nav-item nav-item-color"><a href="./store.html">Store</a></span>
        <span class="nav-item nav-item-color">Blog</span>
        <span class="nav-item nav-item-color">Help</span>
        <span class="nav-item nav-item-color">Login</span>
      </nav>
      <div class="menu-burger" id="toggle-button">
        <img src="./level-3/menu-hamburger.svg" alt="menu logo" />
      </div>
   
    </div>

    <header>
      <h1 class="hero-text">Introducing Karma</h1>
      <h3 class="hero-text">Bring WIFI with you, everywhere you go</h3>
      <button class="header-btn hero-text">Learn more</button>
    </header>
    <main>
      <h2 class="main-slogan">Everyone needs a little Karma</h2>
      <section class="main-options-container">
        <div class="main-option">
          <img
          class="main-options-icon"
          src="img/icon-devices.svg"
          alt="3 devices icon"
          />
          <p>Internet for all devices</p>
        </div>
        <div class="main-option">
          <img
          class="main-options-icon"
          src="img/icon-coffee.svg"
          alt="steaming coffee cup icon"
          />
          <p>Boost your productivity</p>
          
        </div>
        <div class="main-option">
          <img
            class="main-options-icon"
            src="img/icon-refill.svg"
            alt="fuel pump icon"
          />
          <p>Pay as You Go</p>
        </div>  
      </section>
      <section class="get-karma-section">
        <div class="get-karma-img-div">
          <img class="get-karma-img" src="/level-2/homepage-feature.png" alt="girl smiling looking at tablet">
        </div>
        <div class="get-karma-promo">
          <blockquote class="get-karma-quote">Wherever I am, I just don't worry about my connection anymore!</blockquote>
          <button class="karma-btn"><a href="./store.html"> Get Karma today</a> </button>
        </div>
      </section>
     
    </main>
    <footer>
      <hr class="horiz-rule" />
      <p class="join-text">Join us on</p>
      <div class="social-icons-container">
        <img class="social-icon" src="img/twitter-icon.svg" alt="twitter icon" />
        <img class="social-icon" src="img/facebook-icon.svg" alt="facebook icon" />
        <img class="social-icon" src="img/instagram-icon.svg" alt="instagram icon" />
      </div>
      <p class="copyright-text">&#169 Karma Mobility Inc</p>
    </footer>
  </body>
</html>
