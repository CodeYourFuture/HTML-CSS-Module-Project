<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo"  src="img/karma-logo.svg" alt="Logo Image" width="20"/>
        </div>
    </nav>
    <section class="section-1">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h2>Bring WiFi with you, everywhere you go.</h2>
            <div class="buttons">
                <button>Learn More</button>
            </div>
        </div>
    </section>
    <section class="section-2">
        <div class="content">
            <h3>Everyone needs a little Karma.</h3>
            <ul class="devices">
                <li>
                    <img width="100" height="100" src="img/icon-devices.svg" alt="Internet for all devices image">
                    <div class="caption">
                        <h4>Internet for all devices</h4>
                    </div>
                </li>
                <li>
                    <img width="100" height="100" src="img/icon-coffee.svg" alt="Boost your productivity image">
                    <div class="caption">
                        <h5>Boost your productivity</h5>
                    </div>
                </li>
                <li>
                    <img width="100" height="100" src="img/icon-refill.svg" alt="Pay as You Go image">
                    <div class="caption">
                        <h6>Pay as You Go</h6>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <footer class="social-media">
        <div class="content">
            <hr>
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">
                </li>
                <li class="facebook">
                </li>
                <li class="instagram">
                </li>
            </ul>
            <div class="footer-copyright">
                <p>@Karma Mobility, Inc</p>
              </div>
        </div>
    </footer>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>
</html>
