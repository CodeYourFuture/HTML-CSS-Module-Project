<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
      <img src="img/karma-logo.svg" />
      <nav class="nav-menu">
        <li><a href="#">Meet Karma</a></li>
        <li><a href="#">How it Works</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Login</a></li>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go</h3>
        <button>Learn More</button>
      </section>
      <!-- Content Section -->
      <section class="content">
        <h2>Everyone needs a little Karma</h2>
        <div class="feature-list">
          <!-- feature-1 -->
          <div class="feature">
            <img src="img/icon-devices.svg" alt="icon-devices" />
            <p>Internet for all devices</p>
          </div>
          <!-- feature-2 -->
          <div class="feature">
            <img src="img/icon-coffee.svg" alt="icon-coffee" />
            <p>Boost your productivity</p>
          </div>
          <!-- feature-3 -->
          <div class="feature">
            <img src="img/icon-refill.svg" alt="icon-refill" />
            <p>Pay as You Go</p>
          </div>
        </div>
      </section>
    </main>
    <hr />
    <footer class="footer">
      <div>Join us on</div>
      <!-- Social Media Logos -->
      <div class="social-media">
        <img src="img/twitter-icon.svg" />
        <img src="img/facebook-icon.svg" />
        <img src="img/instagram-icon.svg" />
      </div>
      <!-- Copyright -->
      <div>&copy; Karma Mobility, Inc.</div>
    </footer>
  </body>
</html>
