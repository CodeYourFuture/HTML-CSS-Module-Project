<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="img/karma-logo.svg"
        alt="Karma- logo"
        width="30px"
        height="30px"
      />

      <nav id="navbar">
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_link" href="#">Meet Karma</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">How it Works</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Store</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Blog</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Help</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero_wrapper">
        <h1>Introducing Karma</h1>
        <h2>Bring WiFi with you, everywhere you go.</h2>
        <button class="btn_learn_more">Learn More</button>
      </div>
    </section>

    <article class="article">
      <h3>Everyone needs a little Karma.</h3>
    </article>

    <section class="main">
      <section class="main_karma">
        <img
          src="img/icon-devices.svg"
          alt="Internet for all devices"
          width="100"
          height="100"
        />
        <p>Internet for all devices</p>
      </section>

      <section class="main_karma">
        <img
          src="img/icon-coffee.svg"
          alt="Boost your productivity"
          width="100"
          height="100"
        />
        <p>Boost your productivity</p>
      </section>

      <section class="main_karma">
        <img
          src="img/icon-refill.svg"
          alt="Pay as You Go"
          width="100"
          height="100"
        />
        <p>Pay as You Go</p>
      </section>
    </section>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
  </body>
</html>
