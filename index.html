<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>


    <nav class="main_nav">
        <div class="contents">
            <ul class="main_links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo"  src="img/karma-logo.svg" alt="Logo Image" width="26"/>
        </div>
    </nav>

    <!--intro-->

    <section class="intro">
        <div class="contents">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <div class="buttons">
                <button class="bigbutton">Learn More</button>
            </div>
        </div>
    </section>
 

    <section class="cases">
        <div class="contents">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="devices">
                <li>
                    <img width="127" height="127" src="img/icon-devices.svg" alt="Internet for all devices image">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img width="127" height="127" src="img/icon-coffee.svg" alt="Boost your productivity image">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img width="127" height="127" src="img/icon-refill.svg" alt="Pay as You Go image">
                    <div class="caption">
                        <h3>Pay as You Go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <!-- footer-->

    <footer class="social_links">
        <div class="contents">

            <hr>
            <h5>Join us on</h5>
            <div class="icons">
                <img class="social-icons" src= "img/twitter-icon.svg">
                <img class="social-icons" src="img/facebook-icon.svg">
                <img class="social-icons" src="img/instagram-icon.svg">
            </div>
                
            
            <span class="copy">
                &copy; Karma Mobility, Inc.
            </span>
        </div>
    </footer>

</body>
</html>
