<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header>
        <img class="logo-icon" id="logo" src="img/karma-logo.svg" alt="">
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-header" href="#"><strong>Meet Karma</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">How it Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">Login</a>
                </li>
            </ul>
        </nav>
    </header>


    <section class="background-section">
        <img class="bg-img" src="img/first-background.jpg" alt="person at table">

        <section class="background-content">
            <h1>Introducing Karma</h1>
            <p>Bring WiFI with you, everywhere you go.</p>
            <button id="bg-button">Learn more</button>
        </section>
    </section>
    <main>
        <h2 class="article-header">Everyone needs a little Karma.</h2>
        <section class="articles">
            <article>
                <img class="karma-icons" src="img/icon-devices.svg" alt="devices">
                <p>Internet for all devices</p>
            </article>
            <article>
                <img class="karma-icons" src="img/icon-coffee.svg" alt="coffee">
                <p>Boost your productivity</p>
            </article>
            <article>
                <img class="karma-icons" src="img/icon-refill.svg" alt="refill">
                <p>Pay as You Go</p>
            </article>
        </section>
    </main>

    <footer>
        <hr>
        <h5>Join us on</h5>
        <section class="socials">
            <img class="logo-icon" src="img/twitter-icon.svg" alt="twitter">
            <img class="logo-icon" src="img/facebook-icon.svg" alt="facebook">
            <img class="logo-icon" src="img/instagram-icon.svg" alt="instagram">
        </section>
        <p class="signature">@Karma Mobility Inc.</p>
    </footer>
</body>

</html>
