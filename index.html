<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
    <body>

        <!-- Add your HTML markup here -->
        <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
        <!-- All the images you need are in the 'img' folder -->

        <!-- HEADER -->
        <header class="header">
            <div class="karma-logo">
                <img class="header-image" src="img/karma-logo.svg" alt="karma logo"/>
            </div> 

            <!-- HEADER NAVIGATION -->
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>Meet Karma</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How it Works</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a> 
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <div>
            <main class="main">
                <!-- TOP HALF OF PAGE -->
                <div class="container1">
                    <img class="background-image" src="img/first-background.jpg" alt="background-image"/>

                    <!-- TEXT/BUTTON ON BACKGROUND IMAGE -->
                    <p class="large-text img-txt txt-col size1">Introducing Karma</p>
                    <p class="large-text img-txt txt-col size2">Bring WiFi with you, everywhere you go.</p>
                

                    <div class="button">
                        <button class="rect-button">Learn More</button>
                    </div>
                </div>

                <!-- BOTTOM HALF OF PAGE -->
                <div class="container2">
                    <p class="large-text size3">Everyone needs a little Karma.</p>

                    <div class="section-container">    
                        <section class="container3">
                            <img class="icon-devices" src="img/icon-devices.svg" alt="electronic devices"/>
                            <p class="icon-text">Internet for all devices</p>
                        </section>

                        <section class="container3">
                            <img class="icon-devices" src="img/icon-coffee.svg" alt="coffee mug"/>
                            <p class="icon-text">Boost your productivity</p>
                        </section>

                        <section class="container3">
                            <img class="icon-devices" src="img/icon-refill.svg" alt="refill pump"/>
                            <p class="icon-text">Pay as You Go</p>
                        </section>
                    </div>
                </div>   
            </main>
        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-line"></div>
            <h6>Join us on</h6>
            <!-- SOCIAL MEDIA ICONS -->
            <div class="footer-content">
                <a target="_blank" href="#">
                    <img class="social-media-icons" src="img/twitter-icon.svg" alt="twitter logo"/>
                </a>

                <a target="_blank" href="#">
                    <img class="social-media-icons" src="img/facebook-icon.svg" alt="facebook logo"/>
                </a>

                <a target="_blank" href="#">
                    <img class="social-media-icons" src="img/instagram-icon.svg" alt="instagram logo"/>
                </a>
            </div>   
        </footer>
    </body>
</html>
