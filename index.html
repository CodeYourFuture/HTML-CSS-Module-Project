          </li>
          <li class="main-links">
            <img
              src="img/icon-refill.svg"
              alt="icon-refill"
              class="icon-refill"
            />
            <a href="#" class="main-link-txt">Pay as You Go</a>
          </li>

    <!-- Footer starts here -->
    <footer class="footer">
      <h3 class="join-us"><a href="#">Join us on</h3>
      </ol>
      <ul class="social-media-handles" style="list-style: none">

          <img src="img/twitter-icon.svg" alt="twitter-icon" class="twitter-handle"/>
        </li>
        <li>
          <img src="img/facebook-icon.svg" alt="facebook-icon" class="facebook-handle"/>

        <li>
          <img src="img/instagram-icon.svg" alt="instagram-icon" class="instagram-handle"/>
