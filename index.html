<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Karma</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    </head>



    <body>
        <header class="header">
            <a href="#">
                <img src="img/karma-logo.svg" 
                     alt="company logo"
                     class="header-logo"/>
            </a>
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a class="navigation-link" id="navigation-link-meet-karma" href="#">Meet Karma</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">How it works</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Store</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Blog</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Help</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Login</a></li>
                </ul>
            </nav>
        </header>


        <main class="main-section">
            <section class="hero-section">
                <h1>Introducing Karma</h1>
                <p>Bring Wifi with you, everywhere you go.</p>
                <button class="button">Learn more</button>
            </section>


            <section class="middle-section">
                <h2>Everyone needs a little Karma.</h2>
                <section class="middle-section-box">
                    <div class="middle-section-icons">
                        <img src="img/icon-devices.svg" alt="picture of devices"/>
                        <p>Internet for all devices</p>
                    </div>
                    <div class="middle-section-icons">
                        <img src="img/icon-coffee.svg" alt="picture of coffee"/>
                        <p>Boost your productivity</p>
                    </div>
                    <div class="middle-section-icons">
                        <img src="img/icon-refill.svg" alt="picture of refill station"/>
                        <p>Pay as you go</p>
                    </div>  
                </section>
            </section>


            <footer class="footer">
                <hr/>
                <p>Join us on</p>
                <div class="footer-icons">
                    <a href="#">
                        <img src="img/twitter-icon.svg" 
                            alt="twitter-logo"
                            class="footer-icon"/>
                    </a>
                    <a href="#">
                        <img src="img/facebook-icon.svg"
                            alt="facebook-logo"
                            class="footer-icon"/>
                    </a>
                    <a href="#">
                        <img src="img/instagram-icon.svg"
                            alt="instagram-logo"
                            class="footer-icon"/>
                    </a>
                </div>
                <p><span>&#169;</span>Karma Mobility, Inc.</p>
            </footer>
        
        </main>
