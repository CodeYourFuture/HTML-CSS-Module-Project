<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
      <img src="img/karma-logo.svg" alt="Logo for Karma" class="header-logo" />

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#" id="black-text">Meet Karma</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How it Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="with-img-background">
        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go.</h3>
        <button class="button">Learn More</button>
      </div>

      <div class="with-three-icons">
        <h2>Everyone needs a little Karma.</h2>
        <div class="the-three-icons">
          <div class="icons-texts">
            <img
              src="img/icon-devices.svg"
              alt="Icon for devices"
              class="icons"
            />
            <p>Internet for all devices</p>
          </div>
          <div class="icons-texts">
            <img
              src="img/icon-coffee.svg"
              alt="Icon for coffee"
              class="icons"
            />
            <p>Boost your productivity</p>
          </div>
          <div class="icons-texts">
            <img
              src="img/icon-refill.svg"
              alt="Icon for refill"
              class="icons"
            />
            <p>Pay as You Go</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small>Join us on</small>
      <div class="footer-icons-container">
        <img
          src="img/twitter-icon.svg"
          alt="Icon for Twitter"
          class="footer-icons"
        />
        <img
          src="img/facebook-icon.svg"
          alt="Icon for Facebook"
          class="footer-icons"
        />
        <img
          src="img/instagram-icon.svg"
          alt="Icon for Instagram"
          class="footer-icons"
        />
      </div>
      <small>Â© Karma Mobility, Inc.</small>
