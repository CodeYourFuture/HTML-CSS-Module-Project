<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>


    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
        <section class="nav_logo">
            <div>
                <img src="img/karma-logo.svg" alt="karma logo">
            </div>
            <a href="" id="burger">
                <img src="img/menu-hamburger.svg" alt="menu-hamburger">
            </a>
        </section>
        <nav>
            <ul>
                <li>
                    <a href=""><strong>Meet Karma</strong></a>
                </li>
                <li>
                    <a href="">How it Works</a>
                </li>
                <li>
                    <a href="">Store</a>
                </li>
                <li>
                    <a href="">Blog</a>
                </li>
                <li>
                    <a href="">Help</a>
                </li>
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="top">
            <img src="img/first-background.jpg" alt="top main picture">
            <section class="top_content">
                <section class="top_content_box">
                    <h1>Introducing Karma</h1>
                    <p>Bring WiFi with you, everywhere you go.</p>
                    <a href=""><button>Learn More</button></a>
                </section>
            </section>
        </section>

        <section class="mid">
            <h1>Everyone needs a little Karma.</h1>
            <section class="three_boxes">
                <section class="box">
                    <img src="img/icon-devices.svg" alt="devices">
                    <p>Internet for all devices</p>
                </section>
                <section class="box">
                    <img src="img/icon-coffee.svg" alt="coffee">
                    <p>Boost your productivity</p>
                </section>
                <section class="box">
                    <img src="img/icon-refill.svg" alt="refill">
                    <p>Pay as You Go</p>
                </section>
            </section>
        </section>
    </main>
    <hr>
    <footer>
        <section class="footer_box">
            <h4>Join us on</h4>
            <section class="footer_icons">
                <section class="icon">
                    <a href="https://www.twitter.com" target="_blank"><img src="img/twitter-icon.svg" alt="twitter-icon"></a>
                </section>
                <section class="icon">
                    <a href="https://www.facebook.com" target="_blank"><img src="img/facebook-icon.svg" alt="facebook-icon"></a>
                </section>
                <section class="icon"> 
                    <a href="https://www.instagram.com" target="_blank"><img src="img/instagram-icon.svg" alt="instagram-icon"></a>
                </section>
            </section>
            <p>&copy Karma Mobility Inc.</p>
        </section>
