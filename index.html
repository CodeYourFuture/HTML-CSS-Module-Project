<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header class="header">

        <img src="./img/karma-logo.svg" class="karma_logo" alt="Karma Logo">

        <nav>
            <ul class="nav_list">
                <li>
                    <a href="#" class="nav_link">Meet Karma</a>
                </li>
                <li>
                    <a href="#" class="nav_link">How it Works</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Store</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Blog</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Help</a>
                </li>
                <li>
                    <a href="#" class="nav_link">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="introducing">
            <p class="title_1">Introducing Karma</p>
            <p class="title_2">Bring WiFi with you, everywhere you go.</p>
            <button class="learn_button">Learn More</button>

        <section class="needs">
            <p class="needs_title">Everyone needs a little Karma.</p>
            <section class="icons">
                <div>
                    <img src="./img/icon-devices.svg" alt="Icon of devices">

                </div>
                <div>
                    <img src="./img/icon-coffee.svg" alt="icon of coffee">
                    <p class="icon_title">Boost your productivity</p>
                </div>

                    <img src="./img/icon-refill.svg" alt="icon of refill">

    <footer class="footer">
        <p>Join us on</p>
        <img src="./img/twitter-icon.svg" alt="twitter icon">
        <img src="./img/facebook-icon.svg" alt="facebook icon">
