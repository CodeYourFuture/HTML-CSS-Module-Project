<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body class="body">

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
        <!-- Nav -->
        <nav class="top-nav">
            <img src="img/karma-logo.svg" alt="Karma logo" class="logo">

            <div class="main-menu"></div>
            <a href="" target=”_blank”>
                <button id="nav-meet" class="nav-buttons">Meet Karma</button>
               </a>

               <a href="" target=”_blank”>
                <button class="nav-buttons">How it Works</button>
               </a>

               <a href="store.html" target=”_blank”>
                <button class="nav-buttons">Store</button>
               </a>

               <a href="" target=”_blank”>
                <button class="nav-buttons">Blog</button>
               </a>

               <a href="" target=”_blank”>
                <button class="nav-buttons">Help</button>
               </a>

               <a href="" target=”_blank”>
                <button class="nav-buttons">Login</button>
               </a>
        
            <div class="empty-menu"></div>
        </nav>

        <!--photo-->
        <section class="photo" style="background-image: url('img/first-background.jpg');">
            <h1 class="line1">Introducing Karma</h1>
            <h2 class="line2">Bring WIFI with you, everywhere you go.</h2>
            <button class="background-button">Learn More</button>
        </section>

        <!-- tiles -->
        <section class="tiles">
            
            <h1 class="liner">Everyone needs a little Karma</h1>
            <div class="tile-container">

                <figure class="tile-box">
                    <img src="img/icon-devices.svg" alt="An icon for different devices" class="tile-images">
                   <h2 class="tile-text">Internet for all devices</h2>
                </figure>

                <figure id="coffee-icon" class="tile-box">
                    <img src="img/icon-coffee.svg" alt="An icon for a cup a coffee" class="tile-images">
                    <h2 class="tile-text">Boost your productivity</h2>
                </figure>
            
                <figure class="tile-box">
                    <img src="img/icon-refill.svg" alt="An icon for a refill pump" class="tile-images">
                    <h2 class="tile-text">Pay as You Go</h2>
                </figure>
            </div>
        </section>

        <section class="experience-feature">
            <img src="img/homepage-feature.png" alt="homepage-feature" class="homepage-feature-img">
            <div class="experience-text">
                <div class="experience-epic-text">
                    <p class="split-text" id="split-text"><span class="quote" style="color:#db6439">"</span>Wherever I am, I just don’t</p>
                    <p class="split-text">worry about my connection</p>
                    <p class="split-text">anymore! <span class="quote" style="color:#db6439">"</span></p>
                </div>
                <a href="store.html" target="_blank">
                <button class="experience-button">
                    Get Karma today
                </button>
                </a>
            </div>
        </section>

        <!--social-->
        <footer class="footer">

            <div class="footer-line"></div> 
            <div class="footer-icons">

            <h2 class="footer-text">Join us on</h2>
            <div class="footer-icons"></div>

              <a href="https://twitter.com">
              <img src="img/twitter-icon.svg" alt="Twitter's logo" class="social-icons">

              <a href="https://facebook.com">
              <img src="img/facebook-icon.svg" alt="Facebook's logo"
              class="social-icons">
            
              <a href="https://instagram.com">
              <img src="img/instagram-icon.svg" alt="Instagram's logo"
              class="social-icons">
              </a>
            </div> 
            <p class="copyright">© Karma Mobility, Inc</p>
        </footer>   

</body>
</html>
