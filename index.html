<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <!-- Header Section -->
    <header>
        
        <img class="karma-img" src="img/karma-logo.svg" alt="Karma Logo">
        
        <!-- Navigation Bar -->
        <nav >
            <ul>
                <li>
                    <a class="nav-link" href="#">Meet Karma</a>
                </li>
                <li>
                    <a class="nav-link" href="#">How it Works</a>
                </li>
                <li>
                    <a class="nav-link" href="#"> Store</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Login</a>
                </li>
                
            </ul>
            
        </nav>

        
    </header>

    <!-- Welcome Section -->
    <main class="welcome-section">
        <img class="work-img" src="img/first-background.jpg" alt="Work Desk">
        <h1 class="main-header">Introducing Karma</h1>
        <h2 class="main-headers">Bring WiFi with you, everywhere you go.</h2>
        <button class= "learn-more" type="button">Learn More</button>
    </main>

    <!-- Introduction section -->
    <section class="introduction">

        <h2 class="intro-header">Everyone Needs a Little Karma.   </h2>
       
      
        <section class="icons-section">

            <section class=first-icon>
                <img class="icons" src="img/icon-devices.svg" alt="Different Devices Icon">
                <h3 class="icons-desc">Internet for all devices</h3>
            </section>
        
            <section class="second-icon">
                <img class="icons" src="img/icon-coffee.svg" alt="Coffee Icon">
                <h3 class="icons-desc">Boost your productivity</h3>
            </section>
            
            <section class="third-icon">
                <img class="icons" src="img/icon-refill.svg" alt="Refill Icon">
                <h3 class="icons-desc">Pay as You Go</h3>
            </section>
        </section>
            
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <h4 class="footer-header" >Join us on</h4>

        <section class="footer-social">
            <img class="social" src="img/twitter-icon.svg" alt="Twitter Icon">
            <img class="social" src="img/facebook-icon.svg" alt="Facebook Icon">
            <img class="social" src="img/instagram-icon.svg" alt="Instagram Icon">
        </section>
        
    </footer>

</body>
</html>
