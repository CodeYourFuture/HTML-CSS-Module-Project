<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header-container">
      <img
        src="img/karma-logo.svg"
        alt="Karma logo icon"
        title="This is the Karma brand logo"
      />
      <nav class="nav-box">
        <ul>
          <li class="karma-bold">Meet Karma</li>
          <li class="nav-item">How It Works</li>
          <li class="nav-item">Store</li>
          <li class="nav-item">Blog</li>
          <li class="nav-item">Help</li>
          <li class="nav-item">Login</li>
        </ul>
      </nav>
    </header>

    <main class="main-body-karma">
      <section class="image-container">
        <img
          src="img/first-background.jpg"
          alt="Karma background image"
          title="a person sitting at a table in front of a laptop with a karma wi-fi device next to the   laptop"
        />
        <div class="images-text">
          <h1 class="first-line">Introducing Karma</h1>
          <p class="second-line">Bring WiFi with you, everywhere you go.</p>
          <p class="learn-more">Learn More</p>
        </div>
      </section>
      <section class="info-container">
        <h1 class="tag-line">Everyone needs a little Karma</h1>
        <div class="facets"></div>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
