<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header>
        <nav id="navbar">
            <a href="#home">
                <img src="img/karma-logo.svg" alt="The logo for Karma webpage" class="logo">
            </a>
            <ul>
                <li><a href="#home" id="meet-karma">Meet karma</a></li>
                <li><a href="#home">How it Works</a></li>
                <li><a href="#home">Store</a></li>
                <li><a href="#home">Blog</a></li>
                <li><a href="#home">Help</a></li>
                <li><a href="#home">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <section id="hero">
            <h1>
                Introducing Karma
            </h1>
            <p>
                Bring WiFi with you, everywhere you go.
            </p>
            <button>
                Learn more
            </button>
        </section>
        <main id="main" id="home">
            <h2>Everyone needs a little Karma.</h2>
            <section class="main_items">
                <section>
                    <img src="img/icon-devices.svg" alt="various devices" class="image-size">
                    <p>Internet for all devices</p>
                </section>
                <section>
                    <img src="img/icon-coffee.svg" alt="image of a coffee cup" class="image-size">
                    <p>Boost your productivity</p>
                </section>
                <section>
                    <img src="img/icon-refill.svg" alt="image of a petrol pump" class="image-size">
                    <p>Pay as you go</p>
                </section>
            </section>
        </main>
    </section>


    <footer id="footer">
        <h3>Join us on</h3>
        <img class="social_icons" src="img/twitter-icon.svg" alt="Icon for Twitter">
        <img class="social_icons" src="img/facebook-icon.svg" alt="Icon for Facebook">
        <img class="social_icons" src="img/instagram-icon.svg" alt="Icon for Instagram">
        <br>
        <small>&copyKarma Mobility.inc</small>
    </footer>

</body>
</html>
