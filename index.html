<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <!-- Top Left Karma Logo -->
    <header>
        <a class="head_logo">
            <img src="img\karma-logo.svg" 
            alt="Karma Logo" 
            class="header__logo"
            />
        </a>
    

    <!-- Top Right Navigation Links-->
    <nav>
        <ul class="navigation__list">
            <li class="navigation__item">
                <a class="navigation__link" style="color:darkslategrey" href="#">Meet Karma</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">How It Works</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Store</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Blog</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Help</a>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Login</a>
                </li>
            </li>
        </ul>
    </nav>
    </header>

    <!-- Main -->
    <main class="main_image"> 
        <h1 class="main_intro">Introducing Karma</h1>
        <h2 class="wifi_promo">
            Bring WiFi with you, everywhere you go.
        </h2>
        <button class="learn_more_button">Learn More</button>
    </main>

    <!-- 1st Section  Heading -->
    <h1 class="everyone_karma"> Everyone needs a little Karma</h1>

    <!-- 1st Section Images -->
    <section class="services_container">
        <img class="internet_icon" src="img\icon-devices.svg" alt="Internet Devices"/>
        <img class="coffee_icon" src="img\icon-coffee.svg" alt=" Cup of Coffee"/>
        <img class="refill_icon" src="img\icon-refill.svg" alt="Refill"/>
    </section >

    <!-- 1st Section Icon Descriptions -->
    <div class="icon_desc">
        <h2>Internet for all devices</h2>
        <h2>Boost your productivity</h2>
        <h2>Pay as You Go</h2>
    </div>

    <!-- Underline -->
    <hr>

    <!-- Join Us On -->
    <h6 class="footer_heading"> Join us on</h6>
    
    <!-- 2nd Section Images -->
    <div class="media_connect">
        <img class="media_icons" src="img\twitter-icon.svg" alt="twitter-icon"/>
        <img class="media_icons"src="img\facebook-icon.svg" alt="facebook-icon" />
        <img class="media_icons" src="img\instagram-icon.svg" alt="instagram-icon" />
    </div>

    <!-- footer -->
    <footer>
        <h6 class="footer"> C Karma Mobility, Inc.</h6>
    </footer>

    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>
</html>
