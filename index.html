<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header-wrapper">        
          <img class="logo" src="img/karma-logo.svg" alt="karma-logo" />
          <nav class="navbar">
            <a href="#">Meet Karma</a>
            <a href="#">How it Works</a>
            <a href="#">Store</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
            <a href="#">Login</a>
         </nav>        
    </header>

      <main>
        <div class="wrapper">
        <section>
          <div class="main-header">
            <h1>Introducing karma</h1>
            <p>Bring WiFi with you, everywhere you go</p>
            <button>Learn More</button>
          </div>
        </section>
        <section class="second-part">
          <h2>Everyone needs a little karma</h2>
          <div class="icon-wrapper">
            <div class="icon-size-wrapper">
            <img
              class="icon-size"
              src="img/icon-devices.svg"
              alt="device icon"
            />
            <p>Internet for all devices</p>
          </div>
          <div class="icon-size-wrapper">
            <img
              class="icon-size"
              src="img/icon-coffee.svg"
              alt="coffee icon"
            />
            <p>Boost your productivity</p>
          </div>
          <div class="icon-size-wrapper">
            <img
              class="icon-size"
              src="img/icon-refill.svg"
              alt="refill icon"
            />
            <p>Pay as You Go</p>
          </div>
          </div>
        </section>
        <hr>
        <footer>
          <p>Join us</p>
          <div class="footer-icon-wrapper">
            <div>
            <img
              class="social-icon"
              src="img/twitter-icon.svg"
              alt="twitter  icon"
            />
          </div>
          <div>
            <img
              class="social-icon"
              src="img/facebook-icon.svg"
              alt="facebook icon"
            />
          </div>
          <div>
            <img
              class="social-icon"
              src="img/instagram-icon.svg"
              alt="instagram icon"
            />
          </div>
            </div>
          <p><span>&copy;Karma Mobility, inc.</span></p>
          </footer>
        </div>
        </footer>
      </main>
    </header>

    <!-- Add your HTML markup here -->

    <!-- All the images you need are in the 'img' folder -->
  </body>
