<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Karma</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>
	<body>
		<!-- Add your HTML markup here -->
		<!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
		<!-- All the images you need are in the 'img' folder -->
		<nav class="top-navigation">
			<div class="content">
				<ul class="links">
					<li class="active">Meet Karma</li>
					<li>How it Works</li>
					<li>Store</li>
					<li>Blog</li>
					<li>Help</li>
					<li>Login</li>
				</ul>
				<img
					class="logo"
					src="img/karma-logo.svg"
					alt="Logo Image"
					width="26"
				/>
			</div>
		</nav>
		<section class="introduction">
			<div class="content">
				<h1>Introducing Karma</h1>
				<h3>Bring WiFi with you, everywhere you go.</h3>
				<div class="buttons">
					<button class="bigbutton">Learn More</button>
				</div>
			</div>
		</section>
		<section class="cases">
			<div class="content">
				<h2>Everyone needs a little Karma.</h2>
				<ul class="devices">
					<li>
						<img
							width="127"
							height="127"
							src="img/icon-devices.svg"
							alt="Internet for all devices image"
						/>
						<div class="caption">
							<h3>Internet for all devices</h3>
						</div>
					</li>
					<li>
						<img
							width="127"
							height="127"
							src="img/icon-coffee.svg"
							alt="Boost your productivity image"
						/>
						<div class="caption">
							<h3>Boost your productivity</h3>
						</div>
					</li>
					<li>
						<img
							width="127"
							height="127"
							src="img/icon-refill.svg"
							alt="Pay as You Go image"
						/>
						<div class="caption">
							<h3>Pay as You Go</h3>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<!-- Create your section here -->
		<footer class="social">
			<div class="content">
				<hr />
				<h5>Join us on</h5>
				<ul class="icons">
					<li class="twitter">
						<i class="fa fa-twitter"></i>
					</li>
					<li class="facebook">
						<i class="fa fa-facebook"></i>
					</li>
					<li class="instagram">
						<i class="fa fa-instagram"></i>
					</li>
				</ul>
				<span class="copy"> &copy; Karma Mobility, Inc. </span>
			</div>
		</footer>
	</body>
</html>
