<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>


    <header>
        <div class="brand-img">
            <img class="logo-img" src="/img/karma-logo.svg" alt="Brand image">
        </div>
        <div class="nav">
            
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/>

            <div class="menu">
                <span>Meet Karma</span>
                <a href="#">How it Works</a>
                <a href="#">Store</a>
                <a href="#">Blog</a>
                <a href="#">Help</a>
                <a href="#">Login</a>
            </div>
        </div>
    </header>




    <section class="hero">
        <div class="hero-text">
            <div class="hero-title">Introducing Karma</div>
            <p>Bring WiFi with you, everywhere you go.</p>
            <button class="all-btns">Learn More</button>
        </div>
    </section>
    
    <article class="intro-article">
        <div class="intro-wrapper">
            <div class="intro-header">
                <h2>Everyone needs a little Karma</h2>
            </div>
    
            <div class="intro-imgs">
                <div class="intro-left-img">
                    <img src="/img/icon-devices.svg" alt="Outline image of a desktop computer, tablet and mobile">
                    <p>Internet for all devices</p>
                </div>
    
                <div class="intro-middle-img">
                    <img src="/img/icon-coffee.svg" alt="Outline image of a cup of coffee">
                    <p>Boost you productivity</p>
                </div>
                <div class="intro-right-img">
                    <img src="/img/icon-refill.svg" alt="Outline image of a petrol pump">
                    <p>Pay as You Go</p>
                </div>
            </div>
        </div>
    </article>
    
    <section class="line-break">
        <hr width="90%">
    </section>
    
    <footer>
        <div class="join-text">
            <p>Join us on</p>
        </div>
        <div class="join-icons">
            <img src="img/twitter-icon.svg" alt="">
            <img src="img/facebook-icon.svg" alt="">
            <img src="img/instagram-icon.svg" alt="">
        </div>
        <div class="join-text">
            <p>Karma</p>
        </div>
    
    
    
    
    
    </footer>



</body>
</html>
