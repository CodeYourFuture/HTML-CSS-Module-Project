<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma Clone</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
        <nav class="navbar">
            <div class="nav-items">
                <ul class="nav-links">
                    <li class="karma">Meet Karma</li>
                    <li>How it Works</li>
                    <li>Store</li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li>
                </ul>
                <img  class="logo" src="/img/karma-logo.svg" alt="logo" width="26"> 
            </div>
        </nav>
    </header>
    <section class="section1">
        <div class="content">
            <h1>Introducing you to Karma</h1>
            <p>Bring WiFi with you, everywhere you go.</p>
            <button>Learn More!</button>
        </div>
    </section>
    <section class="section2">
        <div>
            <h2>Everyone needs a little Karma.</h2>
            <ul class="icons">
                 <li>
                     <img src="/img/icon-devices.svg" alt="device-logo" width="130" height="130">
                     <h3>Internet for all devices</h3>
                 </li>
                 <li>
                     <img src="/img/icon-coffee.svg" alt="coffee-logo"  width="127" height="127">
                     <h3>Boost Your Productivity</h3>
                 </li>
                 <li>
                     <img src="/img/icon-refill.svg" alt="refill"  width="127" height="127">
                     <h3>Pay as You Go</h3>
                 </li>
                
            </ul>
         </div>
    </section>
    <footer class="social-links">
        <div class="info">
            <ul class="links">
                <li class="facebook">
                    <img src="/img/facebook-icon.svg" alt="facebook-icon">
                </li>
                <li class="twitter">
                <img src="/img/twitter-icon.svg" alt="twitter-icon">
                  </li>
                 <!-- <li class="instagram">
                <img src="/img/instagram-icon.svg" alt="instagram-icon">
                 </li> -->
            </ul>
        </div>
    </footer>
</body>
</html>
