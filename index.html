<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header-wrapper">        
          <img class="logo" src="img/karma-logo.svg" alt="karma-logo" />
          <img class="menu-hamburger" src="img/menu-hamburger.svg" alt="menu hamburger"/>
          <nav class="navbar">
            <ul class="navbar-list">
            <li><a href="#">Meet Karma</a></li>
            <li><a href="#">How it Works</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Login</a></li>  
            </ul>
         </nav>        
    </header>

      <main>
        <div class="main-container">
        <section>
          <div class="main-header">
             <h1>Introducing <br/>Karma</h1>
             <h3>Bring WiFi with you, <br/>everywhere you go.</h3>
             <button>Learn More</button>
          </div>
        </section>
        <section class="main-icon">
          <h2>Everyone needs a little <br/>karma.</h2>
          <div class="icon-container">
            <div class="icon-size-wrapper">
            <img
              class="icon-size"
              src="img/icon-devices.svg"
              alt="device icon"
            />
            <p>Internet for all devices</p>
          </div>
          <div class="icon-size-wrapper">
            <img 
              class="icon-size"
              src="img/icon-coffee.svg"
              alt="coffee icon"
            />
            <p>Boost your productivity</p>
          </div>
          <div class="icon-size-wrapper">
            <img
              class="icon-size"
              src="img/icon-refill.svg"
              alt="refill icon"
            />
            <p>Pay as You Go</p>
          </div>
          </div>
        </section>
        <hr>
        <footer class="footer-wrapper">
          <p>Join us</p>
          <div class="footer-icon-wrapper">
            <div class="social-icon-container">
              <img 
              class="social-icon"              
              src="img/twitter-icon.svg"
              alt="twitter  icon"
              />
            </div>
            <div class="social-icon-wrapper">
              <img 
              class="social-icon"             
              src="img/facebook-icon.svg"
              alt="facebook icon"
              />
            </div>
            <div class="social-icon-wrapper">
              <img
              class="social-icon"              
              src="img/instagram-icon.svg"
              alt="instagram icon"
              />
            </div>
          </div>
            <span>&copy;Karma Mobility, inc.</span>
          </footer>
      </main>
    </header>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
  </body>
</html>
