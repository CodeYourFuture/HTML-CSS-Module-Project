<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300,100"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./img/karma-logo.svg" alt="karma-logo" />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li><a class="nav__list__item" href="#">Meet Karma</a></li>
          <li><a class="nav__list__item" href="#">How it works</a></li>
          <li><a class="nav__list__item" href="#">Store</a></li>
          <li><a class="nav__list__item" href="#">Blog</a></li>
          <li><a class="nav__list__item" href="#">Help</a></li>
          <li><a class="nav__list__item" href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <h1 class="hero__title">Introducing Karma</h1>
        <h3 class="hero__subtitle">Brining WiFi with you, everywhere you go</h3>
        <button class="btn--primary">Learn More</button>
      </section>
      <section class="description">
        <h2 class="description__title">Everyone needs a little Karma.</h2>
        <div class="description_container">
          <article class="description__article">
            <img
              class="description__article__image"
              src="./img/icon-devices.svg"
              alt="devices icon"
            />
            <p class="description__article__caption">
              Internet for all devices
            </p>
          </article>
          <article class="description__article">
            <img
              class="description__article__image"
              src="./img/icon-coffee.svg"
              alt="coffee icon"
            />
            <p class="description__article__caption">Boost your productivity</p>
          </article>
          <article class="description__article">
            <img
              class="description__article__image"
              src="./img/icon-refill.svg"
              alt="refill icon"
            />
            <p class="description__article__caption">Pay as you go</p>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
