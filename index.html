<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <header>
      <div class="site_header">
        <div>
          <img src="./img/karma-logo.svg" alt="logo" />
        </div>
        <div>
          <nav>
            <a href=""><strong>Meet Karma</strong></a>
            <a href="">How it Works</a>
            <a href="./store.html">Store</a>
            <a href="">Blog</a>
            <a href="">Help</a>
            <a href="">Login</a>
          </nav>
          <img
            class="hamburger"
            src="./level-3/menu-hamburger.svg"
            alt="hamburger"
          />
        </div>
      </div>
    </header>
    <main>
      <p class="title">Introducing Karma</p>
      <p>Bring WiFi with you, everywhere you go</p>
      <button>Learn More</button>
    </main>
    <section>
      <div class="section_container">
        <p>Every needs a little Karma.</p>
        <div class="wrapper">
          <div class="item">
            <img src="./img/icon-devices.svg" alt="device photo" />
            <p>Internet for all devices</p>
          </div>
          <div class="item">
            <img src="./img/icon-coffee.svg" alt="coffe photo" />
            <p>Boost your productivity</p>
          </div>
          <div class="item">
            <img src="./img/icon-refill.svg" alt="refill photo" />
            <p>Pay as You Go</p>
          </div>
        </div>
      </div>
    </section>
    <aside class="wrapper_feature">
      <div class="photo">
        <img src="./level-2/homepage-feature.png" alt="photo" />
      </div>
      <div class="quote">
        <p>
          <em
            >"Wherever I am, I just don't worry about my connection
            anymore!"</em
          >
        </p>
        <button>Get Karma today</button>
      </div>
    </aside>
  </body>
</html>
