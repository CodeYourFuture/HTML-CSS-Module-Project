<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header class="header">
      <img src="img/karma-logo.svg" alt="karma_logo" class="header_logo" />
      <nav>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Meet Karma</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">How it Works</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Store</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Blog</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Help</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero text_color_light">
        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go.</h3>
        <button class="button text_color_light">Learn more</button>
      </div>

      <section>
        <h2 class="text_color_dark">Everyone needs a little Karma.</h2>
        <div
          class="
            article_underline
            articles
            text_color_dark
            direction_raw_center
          "
        >
          <article class="direction_column_center">
            <img
              src="img/icon-devices.svg"
              alt="devices"
              class="article_thumbnail"
            />
            <h4>Internet for all devices</h4>
          </article>

          <article class="direction_column_center">
            <img
              src="img/icon-coffee.svg"
              alt="hot cup of coffee"
              class="article_thumbnail"
            />
            <h4>Boost your productivity</h4>
          </article>

          <article class="direction_column_center">
            <img
              src="img/icon-refill.svg"
              alt="refill station"
              class="article_thumbnail"
            />
            <h4>Pay as you Go</h4>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <h5 class="text_color_dark">Join us on</h5>

        <div class="direction_raw_center">
          <div class="social">
            <img src="img/twitter-icon.svg" alt="twitter" class="social_icon" />
          </div>

          <div class="social">
            <img
              src="img/facebook-icon.svg"
              alt="facebook"
              class="social_icon"
            />
          </div>

          <div class="social">
            <img
              src="img/instagram-icon.svg"
              alt="instagram"
              class="social_icon"
            />
          </div>
        </div>
      </section>

      <p class="copyright">Â© Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
