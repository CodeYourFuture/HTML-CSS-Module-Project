<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header>
      <img src="img/karma-logo.svg" alt="Karma Logo" />
      <nav>
        <ul>
          <li>
            <a href="#"><b>Meet Karma</b></a>
          </li>
          <li>
            <a href="#">How it Works</a>
          </li>
          <li>
            <a href="#">Store</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go.</p>
        <button>Learn More</button>
      </section>
      <section>
        <h2>Everyone needs a little Karma</h2>
        <div class="karma_icon_images">
          <div>
            <img class="karma_icon_devices" src="img/icon-devices.svg" />
            <p>Internet for all devices</p>
          </div>
          <div>
            <img class="karma_icon_coffee" src="img/icon-coffee.svg" />
            <p>Boost your productivity</p>
          </div>
          <div>
            <img class="karma_icon_refill" src="img/icon-refill.svg" />
            <p>Pay as You Go</p>
          </div>
        </div>
      </section>

      <hr />
    </main>

    <footer>
      <h3>Join us on</h3>
      <section class="social_media">
        <a href="#">
          <img src="img/twitter-icon.svg" />
        </a>
        <a href="#">
          <img src="img/facebook-icon.svg" />
        </a>
        <a class="social_media_instagram" href="#">
          <img src="img/instagram-icon.svg" />
        </a>
        <p>&#169;Karma Mobility, Inc.</p>
      </section>
    </footer>

    <!-- Add your HTML markup here -->
