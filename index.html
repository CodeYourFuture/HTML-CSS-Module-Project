<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
      <img src="img/karma-logo.svg" alt="karma-logo" class="karma-logo" />
      <nav>
        <ul class="nav">
          <li class="nav-list">
            <a href="#meet-karma" class="nav-link" id="meet-karma"
              >Meet Karma</a
            >
          </li>
          <li class="nav-list">
            <a href="#how-it-works" class="nav-link">How it works</a>
          </li>
          <li class="nav-list">
            <a href="#store" class="nav-link">Store</a>
          </li>
          <li class="nav-list">
            <a href="#blog" class="nav-link">Blog</a>
          </li>
          <li class="nav-list">
            <a href="#help" class="nav-link">Help</a>
          </li>
          <li class="nav-list">
            <a href="#login" class="nav-link">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go</p>
        <button>Learn More</button>
      </section>

      <section class="info">
        <p>Everyone needs a little Karma</p>
        <div class="services">
          <div class="service">
            <img
              src="img/icon-devices.svg"
              alt="devices"
              width="100px"
              height="100px"
            />
            <p>Internet for all devices</p>
          </div>
          <div class="service">
            <img
              src="img/icon-coffee.svg"
              alt="coffee"
              width="100px"
              height="100px"
            />
            <p>Boost your productivity</p>
          </div>
          <div class="service">
            <img
              src="img/icon-refill.svg"
              alt="fuel"
              width="100px"
              height="100px"
            />
            <p>Pay as You Go</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Join us on</p>
      <div class="social">
        <img
          src="img/twitter-icon.svg"
          alt="twitter-link"
          width="25px"
          height="25px"
        />
        <img
          src="img/facebook-icon.svg"
          alt="facebook-link"
          width="25px"
          height="25px"
        />
        <img
          src="img/instagram-icon.svg"
          alt="instagram-link"
          width="25px"
          height="25px"
        />
      </div>
      <p>&copy Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
