<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div>
                    <img src="img/karma-logo.svg" alt="Karma Logo" class="header-logo">
                </div>
                <nav>
                    <a href="#">Meet Karma</a>
                    <a href="#">How it Works</a>
                    <a href="#">Store</a>
                    <a href="#">Blog</a>
                    <a href="#">Help</a>
                    <a href="#">Login</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="banner-area">
                <div class="img">
                    <img src="img/first-background.jpg" alt="a person sitting at a table in a bar with a tablet and the karma WiFi device">
                </div>
                <div class="text-container">
                    <h1>Introducing Karma</h1>
                    <p>Bring WiFi with you, everywhere you go.</p>
                    <div class="button">
                        <button class="button1">Learn More</button>
                    </div>
                </div>       
            </div>
        <section> 
                <div class="content-area">
                    <div class="wrapper">
                        <div class="h2">
                            <h2>Everyone needs a little Karma.</h2>
                        </div>
                        <div class="section-logo">
                            <img src="img/icon-devices.svg" alt="Logo showing different devices" class="logo">
                            <img src="img/icon-coffee.svg" alt="Logo showing coffee cup" class="logo">
                            <img src="img/icon-refill.svg" alt="Logo showing a petrol refill station" class="logo">
                        </div>
                        <div class="logo-text">
                            <h4 class="text">Internet for all devices</h4>
                            <h4 class="text">Boost your productivity</h4>
                            <h4 class="text">Pay as you go</h4>
                        </div>
                    </div>
                </div>
        </section>
    </div>        
    </main>
<div class="extension">
    <img src="./additional/feature-img.png" alt="a black woman sitting on the floor using her laptop" class="ext-image">
    <div class="ext-container">
        <h3 class="ext-text"><em>Wherever I am, I just don't worry about my connection anymore!</em></h3>
        <div class="ext-button">
            <button class="ext-button1">Get Karma today</button>
        </div>
    </div>
</div>
    <footer>
    <div class="wrapper">
        <h4>Join us on</h4>
        <img src="img/twitter-icon.svg" alt="Twitter icon" class="logo">
        <img src="img/facebook-icon.svg" alt="Facebook icon" class="logo">
        <img src="img/instagram-icon.svg" alt="instagram icon" class="logo">
    </div>
    </footer>
</body>
</html>
