<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <!-- Header Section -->
    <header id="header">
        <div id="karma-logo">
            <img src="img/karma-logo.svg" alt="Karma Logo">
        </div>
        <!-- Navigation Bar -->
        <nav id="nav-bar">
            <ul id="nav-items">
                <li>
                    <a class="nav-link">Meet Karma</a>
                </li>
                <li>
                    <a class="nav-link">How it Works</a>
                </li>
                <li>
                    <a class="nav-link">Store</a>
                </li>
                <li>
                    <a class="nav-link">Blog</a>
                </li>
                <li>
                    <a class="nav-link">Help</a>
                </li>
                <li>
                    <a class="nav-link">Login</a>
                </li>
                
            </ul>
            
        </nav>

        
    </header>

    <!-- Welcome Section -->
    <main class="welcome-section">
        <img id="work-img" src="img/first-background.jpg" alt="Work Desk">
        <h1 class="main-headers">Introducing Karma</h1>
        <h2 class="main-headers">Bring WiFi with you, everywhere you go</h2>
        <button class= "learn-more" type="button">Learn More</button>
    </main>

    <!-- Introduction section -->
    <section id="introduction">
        <h2 class="section-header">Everyone Needs a Little Karma</h2>
        <img class="icon-imgs" src="img/icon-devices.svg" alt="Different Devices Icon">
        <h3 class="icon-desc">Internet for all devices</h3>
        <img id="icon-imgs" src="img/icon-coffee.svg" alt="Coffee Icon">
        <h3 class="icon-desc">Boost your productivity</h3>
        <img id="icon-imgs" src="img/icon-refill.svg" alt="Refill Icon">
        <h3 class="icon-desc">Pay as you go</h3>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <h4>Join us on</h4>
        <img class="social" src="img/twitter-icon.svg" alt="Twitter Icon">
        <img class="social" src="img/facebook-icon.svg" alt="Facebook Icon">
        <img class="social" src="img/instagram-icon.svg" alt="Instagram Icon">
    </footer>

</body>
</html>
