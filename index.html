<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bigscreen.css">
    <!-- <link rel="stylesheet" media="screen and (min-width:500px)" href="css/bigscreen.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="img/karma-logo.svg" alt="karma logo">
        </div>
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="menu">
                <li><a href="_blank">Meet Karma</a></li>
                <li><a href="#">How it Works</a></li>
                <li><a href="#"> Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
          
        <script>
          function myFunction(x) {
            x.classList.toggle("change");
          }
        </script>
        

    </header>



   




    <!-- Welcome Section -->
    <main class="welcome-section">

        <div class="hero-image">
            <img src="img/first-background.jpg" alt="desk picture">
            <div class="hero-text">
              <h1>Introducing Karma</h1>
              <p>Bring WiFi with you, everywhere you go.</p>
              <button>Learn More</button>
            </div>
        </div>


        


        <!-- Introduction section -->
        <section class="introduction">

            <h2 class="intro-header">Everyone Needs a Little Karma. </h2>


            <section class="icons-section">

                <section class=first-icon>
                    <img class="icons" src="img/icon-devices.svg" alt="Different Devices Icon">
                    <h3 class="icons-desc">Internet for all devices</h3>
                </section>

                <section class="second-icon">
                    <img class="icons" src="img/icon-coffee.svg" alt="Coffee Icon">
                    <h3 class="icons-desc">Boost your productivity</h3>
                </section>

                <section class="third-icon">
                    <img class="icons" src="img/icon-refill.svg" alt="Refill Icon">
                    <h3 class="icons-desc">Pay as You Go</h3>
                </section>
            </section>

        </section>

        <!-- Footer Section -->
        <footer class="footer">
            <h4 class="footer-header">Join us on</h4>

            <section class="footer-social">
                <img class="social" src="img/twitter-icon.svg" alt="Twitter Icon">
                <img class="social" src="img/facebook-icon.svg" alt="Facebook Icon">
                <img class="social" src="img/instagram-icon.svg" alt="Instagram Icon">
            </section>

        </footer>
    </main>

</body>

</html>
