<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header>
      <img
        src="img/karma-logo.svg"
        alt="karma-logo"
        width="100px"
        height="100px"
      />
      <nav>
        <ul>
          <li><a>Meet Karma</a></li>
          <li><a>How it works</a></li>
          <li><a> Store</a></li>
          <li><a>Blog</a></li>
          <li><a>Help</a></li>
          <li><a>Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go</p>
        <button>Learn More</button>
      </section>

      <section class="info">
        <p>Everyone needs a little Karma</p>
        <div class="services">
          <div class="service">
            <img
              src="img/icon-devices.svg"
              alt="devices"
              width="100px"
              height="100px"
            />
            <p>Internet for all devices</p>
          </div>
          <div class="service">
            <img
              src="img/icon-coffee.svg"
              alt="coffee"
              width="100px"
              height="100px"
            />
            <p>Boost your productivity</p>
          </div>
          <div class="service">
            <img
              src="img/icon-refill.svg"
              alt="fuel"
              width="100px"
              height="100px"
            />
            <p>Pay as You Go</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
