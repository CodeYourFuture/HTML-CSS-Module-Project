<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
<header>
    <!--The Logo-->
    <img src="img/karma-logo.svg"
         alt ="Karma Logo"
         id ="Logo"
         weight ="75"
         height ="75">

    <!--The Nav-->
    <nav>
        <ul>
            <li>Meet Karma</li>
            <li>How it works</li>
            <li>Store</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Login</li>
        </ul>
    </nav>

</header>

<main>
    <!--Introduction about Karma-->
   <section class= "introduction">
       <img src="img/first-background.jpg"
            alt="introducting Karma"
            weight="1080"
            height ="500">
        <div class ="Intro"><h1>Introducting Karma</h1> </div>
        <div class ="Motto"><h3>Bring WIFI with you, everywhere you go.</h3> </div>
        <button class = "MoreBtn">Learn More</button>
   </section>

   <!--Benefits of Karma-->
   <section class ="Features">
        <div class ="Devices">
            <img src="img/icon-devices.svg"
                 alt="Internet for all device"
                 weight= "200"
                 height ="200">
            <p>Internet for all devices</p>
        </div>
   </section>

    <div class ="Productivity">
        <img src="img/icon-coffee.svg"
             alt="Boost your Productivity"
             weight= "200"
             height ="200">
        <p>Boost your Productivity</p>
    </div>

    <div class ="Payasyougo">
        <img src="img/icon-refill.svg"
             alt="Pay as you go"
             weight= "200"
             height ="200">
        <p>Pay as you go</p>
    </div>

<!--Customer Experience-->
<section class ="Customer-Experience">
    <div class ="customer-container">
        <img src="additional/feature-img.png"
             alt="Customer-Experience">
        </div>

    <div class ="Experience-container">
        <h3>Wherever I am, I just don't worry about my connection anymore!</h3>
        <button class = "GetKarmaBtn">Get Karma today</button>
    </div>
</section>

<section class ="join-us">
    <div class = "twitter">
        <img src="img/twitter-icon.svg"
             alt="twitter-icon"
    </div>

    <div class = "facebook">
        <img src="img/facebook-icon.svg"
             alt="facebook-icon"
    </div>

    <div class = "instagram">
        <img src="img/instagram-icon.svg"
             alt="instagram-icon"
    </div>
</section>

<footer>
    <p>(c) Karma Mobility.inc</p>
</footer>

</main>

</body>





</html>
