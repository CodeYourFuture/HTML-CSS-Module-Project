<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <img src="img/karma-logo.svg"
        width="2.5%">
        <nav class="nav-bar">
            <ul>
                <li><a href="#"> Meet Karma </a></li>
                <li><a href="#"> How it Works</a></li>
                <li><a href="#"> Store</a></li>
                <li><a href="#"> Blog</a></li>
                <li><a href="#"> Help</a></li>
                <li><a href="#"> Login</a></li>
            </ul>
        </nav>
    </header>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <main>
        <section class="intro">
            <img class="intro-image" src="img/first-background.jpg" alt="Coffee desk image">
            <div class="intro-words" ><h1>Introducing Karma</h1>
                <p>Bring WiFi with you, everywhere you go.</p>
                <button>Learn More</button>
            </div>
        </section>
        <section class="features">
            <h2>Everyone needs a little Karma.</h2>
            <div class="cards-container">
                <div class="card">
                    <div class="icon-descrp">
                        <img src="img/icon-devices.svg" alt="Smart device icon">
                        <p>Internet for all devices</p>
                    </div>
                </div>
                <div class="card">
                    <div class="icon-descrp">
                        <img src="img/icon-coffee.svg" alt="Coffee icon">
                        <p>Boost your productivity</p>
                    </div>
                </div>
                <div class="card">
                    <div class="icon-descrp">
                        <img src="img/icon-refill.svg" alt="Refill icon">
                        <p>Pay as you go</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>Join us on</p>
            <div class="social-container"> 
                <img class="social-icon" src="img/twitter-icon.svg" width="3%">
                <img class="social-icon" src="img/facebook-icon.svg" width="3%">
                <img class="social-icon" src="img/instagram-icon.svg" width="3%">
            </div>
            <span>&copy; Karma Mobility, Inc.</span>
        </footer>
    </main>
</body>
</html>
