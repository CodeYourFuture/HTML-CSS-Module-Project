<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <nav>
        <img id="logo" src="./img/karma-logo.svg" alt="website logo">
        <div id="nav-link-container">
            <a href="#" class="nav-link"><strong>Meet Karma</strong></a>
            <a href="#" class="nav-link">How it Works</a>
            <a href="#" class="nav-link">Store</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Help</a>
            <a href="#" class="nav-link">Login</a>
        </div>
    </nav>

    <main>
        <section class="jumbotron">
            <h1 class="jumbotron-heading">Introducing Karma</h1>
            <p class="jumbotron-description">Bring WiFi with you, everywhere you go.</p>
            <button class="jumbotron-button">Learn More</button>
        </section>

        <section class="icons-section">
            <h2 class="heading-icons-section">Everyone needs a little Karma.</h2>
            <div class="icons-box">
                <div class="icon-container">
                    <img class="icon" src="img/icon-devices.svg" alt="icon devices">
                    <p class="icon-description">Internet for all devices</p>
                </div>
                <div class="icon-container">
                    <img class="icon" src="img/icon-coffee.svg" alt="icon cup of coffee">
                    <p class="icon-description">Boost your productivity</p>
                </div>
                <div class="icon-container">
                    <img class="icon" src="img/icon-refill.svg" alt="icon refill">
                    <p class="icon-description">Pay as You Go</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
