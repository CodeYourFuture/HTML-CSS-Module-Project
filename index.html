<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <!--Logo-->
    <img
      id="karma-logo"
      src="./img/karma-logo.svg"
      alt="Karma Logo"
      width="30rem"
      height="30rem"
    />

    <!--navbar  -->
    <nav class="nav">
      <ul class="lists">
        <li><strong>Meet karma</strong></li>
        <li>How it works</li>
        <li>Store</li>
        <li>Blog</li>
        <li>Help</li>
        <li>Login</li>
      </ul>
    </nav>
    <main class="main">
      <section class="intro-karma">
        <p>Introducing Karma</p>
        <h2>Bring wifi with you,everywhere you go</h2>
        <button>Learn More</button>
      </section>
    </main>
    <h2 class="subtopic">Everyone needs a little Karma.</h2>

    <div class="direction-row">
      <div class="direction-column">
        <img
          src="./img/icon-devices.svg"
          alt="device"
          width="80rem"
          height="80rem"
        />
        <p>Internet for all devices.</p>
      </div>
      <div class="direction-column">
        <img
          src="./img/icon-coffee.svg"
          alt="cup of coffee"
          width="80rem"
          height="80rem"
        />
        <p>Boost your productivity</p>
      </div>
      <div class="direction-column">
        <img
          src="./img/icon-refill.svg"
          alt="charging"
          width="80rem"
          height="80rem"
        />
        <p>Pay as you go</p>
      </div>
    </div>
    <footer>
      <h6>Join us on</h6>
      <a href="#"
        ><img
          src="./img/twitter-icon.svg"
          alt="Tweeter Logo"
          width="15rem"
          height="15rem"
      /></a>

      <a href="#"
        ><img
          src="./img/facebook-icon.svg"
          alt="Facebook Logo"
          width="15rem"
          height="15rem"
      /></a>
      <a href="#"
        ><img
          src="./img/instagram-icon.svg"
          alt="Instagram Logo"
          width="15rem"
          height="15rem"
      /></a>
      <p>&#169; Karma Mobility Inc</p>
    </footer>
