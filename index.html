<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <nav class="header">
            <img class="karma-image" src="img/karma-logo.svg"/>
            <ul>
                <li class="nav-bar1"><a>Meet Karma</a></li>
                <li class="nav-bar2"><a>How it works</a></li>
                <li class="nav-bar3"><a>Store</a></li>
                <li class="nav-bar3"><a>Blog</a></li>
                <li class="nav-bar4"><a>Help</a></li>
                <li class="nav-bar5"><a>Login in</a></li>

            </ul>
        </nav>
    <main>
        <section class="hero">
            <h1 class="h1">Introducing Karma</h1>
            <h2 class="h2">Bring WIFI with you, everywhere you go.</h2>
            <button>Learn more</button>
        </section>
        <summary> 
            <p class="karma">Everyone needs a little Karma.</p>
         <section class="figure">
            <figure class="info">
                <img src="img/icon-devices.svg">
                <p>Internet for all devices</p>
         </figure>
         <figure class="info">
            <img src="img/icon-coffee.svg">
            <p>Boost your productivity</p>
         </figure>
         <figure class="info">
            <img src="img/icon-refill.svg">
            <p>Pay as You Go</p>
         </figure>
        </section>
        </summary>
        <footer>
            <h3>Join us on</h3>
            <div class="social-all">
                <figure class="social">
                    <img width="10px" src="img/twitter-icon.svg">
                </figure>
                <figure class="social">
                    <img width="10px" src="img/facebook-icon.svg">
                </figure>
                <figure class="social">
                    <img width="10px" src="img/instagram-icon.svg">
                </figure>
            </div>
            <p class="end-link">
                <a>@ Karma Mobility.Ink</a>
            </p>
        </footer>

    </main>
    </header>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>
</html>
