<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Header contains logo and the navbar -->
    <header>
      <section class="header-logo">
        <a href="index.html" class="logo">
          <img src="img/karma-logo.svg" alt="Karma Logo" />
        </a>
      </section>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Meet Karma</a></li>
          <li><a href="about.html">How It Works</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Help</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
      <section class="hamburger">
        <img src="img/menu-hamburger.svg" alt="hamburger menu" />
      </section>
    </header>
    <!-- Main content -->
    <main>
      <!-- Hero section -->
      <section class="section-hero">
        <img src="img/first-background.jpg" alt="Karma Hero" />
        <section class="centered">
          <p>Introducing Karma</p>
          <p style="font-size: 2rem">Bring WiFi with you everywhere you go.</p>
          <button class="button-hero">Learn More</button>
        </section>
      </section>

      <!-- Icon section -->
      <section class="section-icon">
        <section class="icon-header">
          <h2>Everyone needs a little Karma.</h2>
        </section>
        <section class="icon-body">
          <section class="page-icon devices">
            <img src="img/icon-devices.svg" alt="Devices" />
            <h2>Internet for all devices</h2>
          </section>
          <section class="page-icon coffee">
            <img src="img/icon-coffee.svg" alt="Coffe" />
            <h2>Boost your productivity</h2>
          </section>
          <section class="page-icon refill">
            <img src="img/icon-refill.svg" alt="Refill" />
            <h2>Pay as You Go</h2>
          </section>
        </section>
      </section>
    </main>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <hr />

    <!-- Footer -->
    <footer class="footer">
      <section class="footer-header">
        <h4>Join us on</h4>
      </section>
      <section class="social-icons">
        <img src="img/twitter-icon.svg" alt="TW Icon" class="social twitter" />
        <img
          src="img/facebook-icon.svg"
          alt="FB Icon"
          class="social facebook"
        />
        <img
          src="img/instagram-icon.svg"
          alt="IG Icon"
          class="social instagram"
        />
      </section>
      <section class="footer-copyright">&copy; Karma Mobility, Inc.</section>
    </footer>
  </body>
</html>
