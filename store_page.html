<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/store_page.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Header -->

    <header>

        <!-- Nav -->
        <nav>
            <div class="nav-section-first">
                <img class="logo" src="img/karma-logo.svg" />
            </div>
            <div class="nav-section-first nav-section-second">
                <a class="nav-link active" href="#">Meet Karma</a>
                <a class="nav-link" href="#">How it Works</a>
                <a class="nav-link" href="#">Store</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Help</a>
                <a class="nav-link" href="#">Login</a>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main>
        

        <div class="grid-page">
                <div class="grid1">
                    <h2 class="form-title">Order your Karma wifi device today!</h2>
                    <div class="user-details">
                        <div class="input-box">
                            <label for="first_name">First Name*</label>
                            <input type="text" name="first_name" value="" id="first_name"/>
                        </div>
                        <div class="input-box">
                            <label for="last_name">Last Name*</label>
                            <input type="text" name="last_name" value="" id="last_name"/>
                        </div>
                        <div class="input-box">
                            <label for="address1">Address*</label>
                            <input type="text" name="address1" value="" id="address1"/>
                        </div>
                        <div class="input-box">
                            <label for="address2">Address 2</label>
                            <input type="text" name="address2" value="" id="address2"/>
                        </div>
                        <div class="select">
                            <label for="city">City *</label>
                            <select id="city" name="city">
                                <option value="bristol" selected>Bristol</option>
                                <option value="leeds">Leeds</option>
                                <option value="liverpool">Liverpool</option>
                                <option value="londres">Londres</option>
                                <option value="manchester">Manchester</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="postcode">Postcode</label>
                            <input type="text" name="postcode" value="" id="postcode"/>
                        </div>
                        <div class="radio">
                            <p>Select a colour</p>
                            <input type="radio" name="colour" value="Karma orange" id="karma_orange"/>
                            <label for="karma_orange">Karma orange</label>
                            <input type="radio" name="colour" value="Space Grey" id="space_grey"/>
                            <label for="space_grey">Space Grey</label>
                        </div>
                        <div class="checkbox">
                            <p>By placing your order you agree to Karma's <spam>Terms and Conditions</spam> *</p>
                        </div>
                    </div>
                    <!-- <a class="form-btn" href="#">Place my order</a> -->
                </div>
                <div class="grid2"></div>
        </div>

    </main>

    <br><br><br>
    <hr>

    <!--Footer with cards-->
    <footer class="footer">
        <p class="footer-title">Join us on</p>
        <div class="container-social">
            <div class="card-social">
                <img src="img/twitter-icon.svg" />
            </div>
            <div class="card-social">
                <img src="img/facebook-icon.svg" />
            </div>
            <div class="card-social">
                <img src="img/instagram-icon.svg" />
            </div>
        </div>
        <p class="footer-bottom">&copy; Karma Mobility, Inc.</p>
    </footer>

</body>

</html>
