<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <!-- Header -->

    <header>
      <!-- Nav -->
      <nav>
        <div class="nav-section-first">
          <img class="logo" src="img/karma-logo.svg" alt="" />
        </div>
        <div class="nav-section-first nav-section-second">
          <a class="nav-link strong" href="#">Meet Karma</a>
          <a class="nav-link" href="#">How it Works</a>
          <a class="nav-link active" href="#">Store</a>
          <a class="nav-link" href="#">Blog</a>
          <a class="nav-link" href="#">Help</a>
          <a class="nav-link" href="#">Login</a>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section class="section">
        <div class="section-1">
          <h2 class="form-title">Order your Karma wifi device today!</h2>
          <form>
            <div class="form-container-1">
              <div>
                <label for="first_name">First Name*</label>
                <input type="text" name="first_name" value="" id="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name*</label>
                <input type="text" name="last_name" value="" id="last_name" />
              </div>
            </div>
            <div>
              <label for="address1">Address*</label>
              <input type="text" name="address1" value="" id="address1" />
            </div>
            <div>
              <label for="address2">Address 2</label>
              <input type="text" name="address2" value="" id="address2" />
            </div>
            <div class="form-container-2">
              <div>
                <label for="city">City *</label>
                <select id="city" name="city">
                  <option value="bristol" selected>Bristol</option>
                  <option value="leeds">Leeds</option>
                  <option value="liverpool">Liverpool</option>
                  <option value="londres">Londres</option>
                  <option value="manchester">Manchester</option>
                </select>
              </div>
              <div>
                <label for="postcode">Postcode *</label>
                <input type="text" name="postcode" value="" id="postcode" />
              </div>
            </div>
            <div>
              <fieldset>
                <legend>Select a colour</legend>
                <input
                  class="form-inline"
                  id="orange"
                  type="radio"
                  name="color"
                  value="orange"
                  required
                />
                <label class="form-inline" for="orange">Karma orange</label>
                <input
                  class="form-inline"
                  id="grey"
                  type="radio"
                  name="color"
                  value="grey"
                  required
                />
                <label class="form-inline" for="grey">Space Grey</label>
              </fieldset>
            </div>
            <div>
              <input
                class="form-inline"
                id="terms"
                type="checkbox"
                name="terms"
                value="agree"
                required
              />
              <label class="form-inline" for="terms"
                >By placing your order you agree to Karma's
                <a href="#">Terms and Conditions.</a> *</label
              >
            </div>
            <div>
              <button class="btn">Place my order</button>
            </div>
          </form>
        </div>
        <div class="section-2"></div>
      </section>
    </main>

    <hr class="hr-order" />

    <!--Footer with cards-->
    <footer class="footer">
      <p class="footer-title">Join us on</p>
      <div class="container-social">
        <div class="card-social">
          <img src="img/twitter-icon.svg" alt="" />
        </div>
        <div class="card-social">
          <img src="img/facebook-icon.svg" alt="" />
        </div>
        <div class="card-social">
          <img src="img/instagram-icon.svg" alt="" />
        </div>
      </div>
      <p class="footer-bottom">&copy; Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
