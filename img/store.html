<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Karma</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
      <img src="img/karma-logo.svg" alt="Karma logo" width="40" height="40" />
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a id="onlink" class="nav-link" href="index.html"
              >Meet Karma</a></li>
          <li class="nav-item"
            ><a class="nav-link" href="#">How it works</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="./img/store-image_by_andrew-neel-unsplash.jpg" alt="">
        
        <p class="p-text">Order your karma wifi device today!</p>
        <br>
        <fieldset>
      <form action="store.html" method="get">
         <label for="name">Frist name*</label>
         <input type="text" name="name" id="name" required>
        <br>
          <label for="name">Last name*</label>
          <input type="text" name="name" id="name" required>
        <br>
        <div>
          <label for="address">Address*</label>
          <input type="address" name="address" id="address" required>
        </div>
        <br>
        <div>
          <label for="address">Address 2</label>
          <input type="address" name="address" id="address" required>
        </div>
        <br>
          <label for="cuisine">City</label>
          <input type="text" name="city" placeholder="Selecte your city">
          <select id="cuisine" name="cuisine">
          <option value="birmingham" selected>Birmingham</option>
          <option value="london">London</option>
          <option value="manchester">Manchester</option>
          </select>
          <br>
          <label for="postcode">Postcode*</label>
          <input type="postcode" name="postcode" id="postcode" required>
        <br>
        <div>
          Select a colour
        </div>
        <br>
          <input id="karma orange" type="radio" name="karma orange" value="karma orange" checked />
          <label for="karma orange">karma orange</label>
          <input id="space grey" type="radio" name="space grey" value="space grey"  />
          <label for="space grey">Space grey</label>
          <br>
          <div>
            <input id="agreement" type="checkbox" name="agreement" checked />
            <label for="agreement">By placing your order you agree to Karma's Terms and condition.*</label>
          </div>
      </form>
    </fieldset>
      
    </main>
    <footer>
      <hr />

      <div class="footer-p">
        <p>Join us on</p>
      </div>

      <div class="icons-wrapper">
        <div class="icons">
          <a href="https://twitter.com/?lang=en"><img src="img/twitter-icon.svg" alt="twitter" width="25pt" height="25pt"/></a>
        </div>
        <div class="icons">
          <a href="https://en-gb.facebook.com/"
            ><img
              src="img/facebook-icon.svg"
              alt="facebook"
              width="25pt"
              height="25pt"
          /></a>
        </div>
        <div class="icons">
          <a href="https://www.instagram.com/"><img src="img/instagram-icon.svg" alt="instagram" width="25pt"  height="25"/></a>
        </div>
        <p style="opacity: 0.4">&copy;Karma Mobile.Inc</p>
      </div>
    </footer>
  </body>
</html>
