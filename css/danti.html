<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="danti.css">
</head>
<body>

    <div class="contener">
        <div class="nav_all">
        <img class="icon_nav_p2" src="../img/karma-logo.svg"/>

            <nav class="nuv_bar">
                <ul class="nav_ul_p2">
                    <li>Meet Karma</li>
                    <li>How it Work</li>
                    <li><a href="../index.html"> Store</a></li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li> 
                </ul>
            </nav>
        </div>

        <div class="img_contener">
            <img src="../level-2/store-image_by-andrew-neel-unsplash.jpg" alt="">
        </div>

        <!-- <div class="form">form</div> -->
        <div class="form">
            <form action="#">
                <div>
                    <h2 class="title">Order your Karma wifi <br>divice today!</h2>
                </div>
                <div class="first_last">
                    <div class="first_name">
                        <label for="name">First name *</label><br>
                        <input type="text" id="name_input" name="name" value=""/>
                    </div>
        
                    <div class="last_name">
                        <label for="last_name">Last name *</label><br>
                        <input type="text" id="last_name_input" name="last_name" value=""/>
                    </div>
                </div>
                
                <div class="address">
                    <label for="adress">Address *</label><br>
                    <input type="text" id="addres_input" name="address" value=""/>
                </div>
    
                <div class="address_2">
                    <label for="address_2">Address 2</label><br>
                    <input type="text" id="address_input_2" name="address_2" value="">
                </div>
                <div class="city_postcode">
                    <div class="city_city">
                        <label for="city">City *</label><br>
                        <select id="city" name="city">
                            <option class="city_input" value="Select" selected aria-placeholder="Select your city..."></option>
                            <option value="Eri">Eritria</option>
                        </select>
                    </div>
                    <div class="postcode">
                        <label for="city">Post code *</label><br>
                        <input type="text" id="postcode_input" name="city" value=""/>
                    </div><br>
                    </div>
                    <div>
                        <label for="color" class="color">Select a colour</label><br>
                        
                        <div class="color_radio">
                            <div class="karma_orange">    
                                <input id="orange" class="orange" type="radio" name="size" value="Karma orange" />
                                <div class="lab_1"><label for="small">Karma orange</label></div>
                            </div>
                            <div class="karma_grey">   
                                <input id="grey" type="radio" name="size" value="Space Grey" checked />
                                <div class="lab_2"><label for="grey">Space Grey</label></div>
                            </div>     
                        </div>
                    </div>
                    <div class="checkbox_1">
                        <div class="term">   
                            <input id="term_input" type="checkbox" name="size" value="Terms" checked />
                            <div class="term_text">
                            <label for="grey">By  placing your order you agree to karma's <span>Terms and <br>Conditions</span></label>
                            </div>
                        </div>
                        
                    </div>
                    <div>
                        <button class="button">Place my order</button>
                    </div> 
                    
                </div>
                
            </form>
        </div>
        
  
<hr class="hr">
<footer>
    
    <p class="join_us">Join us on</p>
    <main class="footer_imgs">
        <div class="footer_ico">
            <img src="../img/twitter-icon.svg" alt="icon devices">
        </div>
        <div class="footer_ico">
            <img src="../img/facebook-icon.svg" alt="icon devices">
        </div>
        <div class="footer_ico">
            <img src="../img/instagram-icon.svg" alt="icon devices">
        </div>
    </main>

    
</footer>
    </div>    
    

</body>
