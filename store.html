<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Karma</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>
	<body>
		<!-- Add your HTML markup here -->
		<!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
		<!-- All the images you need are in the 'img' folder -->
		<nav class="top-nav">
			<div class="content">
				<ul class="links">
					<li class="active"><a href="index.html">Meet Karma</a></li>
					<li>How it Works</li>
					<li><a class="store-nav" href="store.html">Store</a></li>
					<li>Blog</li>
					<li>Help</li>
					<li>Login</li>
				</ul>
				<img
					class="logo"
					src="img/karma-logo.svg"
					alt="Logo Image"
					width="26"
				/>
			</div>
		</nav>
		<section>
			<div class="container text-center">
				<div class="row">
					<div class="col">
						<h2 class="store-h1">Order your Karma wifi<br />device today!</h2>
						<form class="row g-3">
							<div class="col-md-6">
								<label for="firstname" class="form-label1">First name*</label>
								<input type="text" class="form-control" id="firstname" />
							</div>
							<div class="col-md-6">
								<label for="lastname" class="form-label2">Last name*</label>
								<input type="text" class="form-control" id="lastname" />
							</div>
							<div class="col-12">
								<label for="inputAddress" class="form-label3">Address*</label>
								<input
									type="text"
									class="form-control"
									id="inputAddress"
									placeholder="1234 Main St"
								/>
							</div>
							<div class="col-12">
								<label for="inputAddress2" class="form-label4">Address 2</label>
								<input
									type="text"
									class="form-control"
									id="inputAddress2"
									placeholder="Apartment, studio, or floor"
								/>
							</div>
							<div class="col-md-8">
								<label for="inputState" class="form-label5">City*</label>
								<select id="inputState" class="form-select">
									<option selected>Select your city...</option>
									<option>London</option>
									<option>Sheffield</option>
									<option>Leeds</option>
									<option>Manchester</option>
									<option>Liverpool</option>
								</select>
							</div>
							<div class="col-md-4">
								<label for="postcode" class="form-label6">Postcode*</label>
								<input type="text" class="form-control" id="postcode" />
							</div>
							<p class="store-para">Select a colour</p>
							<div class="col-sm-4">
								<div class="store-colour1">
									<input
										type="radio"
										id="orange"
										name="colour"
										value="orange"
										checked
									/>
									<label for="orange">Karma Orange</label>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="store-colour2">
									<input type="radio" id="grey" name="colour" value="grey" />
									<label for="grey">Space Grey</label>
								</div>
							</div>
							<div class="col-12">
								<div class="form-check">
									<input
										class="form-check-input"
										name="terms"
										type="checkbox"
										id="gridCheck"
									/>
									<label class="form-check-label" for="gridCheck">
										By placing your order you agree to Karma's
										<span class="store-span">Terms and Conditions.</span>*
									</label>
								</div>
							</div>
							<div class="col-12">
								<button type="submit" class="btn store-btn">
									Place my order
								</button>
							</div>
						</form>
					</div>
					<div class="col">
						<img
							class="store-img"
							src="/level-2/store-image_by-andrew-neel-unsplash.jpg"
							alt="Store Image"
							width="100%"
						/>
					</div>
				</div>
			</div>
		</section>
		<!-- Create your section here -->
		<footer class="social">
			<div class="content">
				<hr />
				<h5>Join us on</h5>
				<ul class="icons">
					<li class="twitter">
						<i class="fa fa-twitter"></i>
					</li>
					<li class="facebook">
						<i class="fa fa-facebook"></i>
					</li>
					<li class="instagram">
						<i class="fa fa-instagram"></i>
					</li>
				</ul>
				<span class="copy"> &copy; Karma Mobility, Inc. </span>
			</div>
		</footer>
	</body>
</html>
