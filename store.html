<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header class="header">
      <!-- ___________ logo and navigation _____________________-->
      <a href="index.html"
        ><img
          class="logo"
          src="img/karma-logo.svg"
          width="50px"
          alt="Karma company logo"
      /></a>
      <nav class="nav">
        <ul class="list">
          <li class="nav_item">
            <a class="nav_list" href="#">Meet Karma</a>
          </li>
          <li class="nav_item">
            <a class="nav_list" href="#">How it Works</a>
          </li>
          <li class="nav_item">
            <a class="nav_list" href="#">Store</a>
          </li>
          <li class="nav_item">
            <a class="nav_list" href="#">Blog</a>
          </li>
          <li class="nav_item">
            <a class="nav_list" href="#">Help</a>
          </li>
          <li class="nav_item">
            <a class="nav_list" href="#">Login</a>
          </li>
        </ul>
      </nav>
      <img
        class="hamburger_menu"
        src="img/menu-hamburger.svg"
        width="30px"
        alt="hamburger menu"
      />
    </header>

    <div class="content">
      <main class="main">
        <!--  __________________ form ___________________________ -->
        <div class="form_wrapper">
          <div class="form">
            <form>
              <fieldset class="form_field">
                <legend>Order your Karma wifi device today!</legend>

                <!--  __________________ text field type ___________________________ -->

                <div class="name_wrapper">
                    <div class="first_name_wrapper"
                      <label for="first name">First name <span class="required">*</span></label>
                      <input
                        class="name"
                        id="first name"
                        type="text"
                        name="first name"
                        required
                      />
                    </div>
                    <div class="last_name_wrapper"
                      <label for="last name">Last name <span class="required">*</span></label>
                      <input
                        class="name"
                        type="text"
                        id="last name"
                        name="last name"
                        required
                      />
                    </div>
                </div>

                <label for="address">Address <span class="required">*</span></label>
                <input type="text" id="address" name="address" required />

                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address2" />

                <div class ="city_wrapper">
                    <div class="city">
                        <label for="city">City <span class="required">*</span></label>
                        <select class ="city_options" name="city" id="city" required>
                          <option value="select your city">Select your city...</option>
                          <option value="london">London</option>
                          <option value="paris">Paris</option>
                          <option value="rome">Rome</option>
                        </select>
                    </div>
                    <div class="postcode"> 
                          <label for="postcode">Postcode <span class="required">*</span></label>
                          <input type="text" id="postcode" name="postcode" required />
                    </div>
                </div>

                 <!--  __________________ radio type ___________________________ -->

                <div class = "select_color"> 

                    <p class="radio_title">Select a color</p>

                        <div class="radio_wrapper">
                              <input class =  "radio"
                                type="radio"
                                id="karmaorange"
                                value="karmaorange"
                                name="color"
                              />
                              <label class="radio_label" for="orange">Karma orange</label>
                              <input class =  "radio"
                                type="radio"
                                id="spacegray"
                                value="space_gray"
                                name="color"
                              />
                              <label for="gray">Space gray</label>
                        </div>

                </div>

                <!--  __________________ checkbox type ___________________________ -->
                <div class="checkbox_wrapper">
                  <input class="checkbox" type="checkbox" id="conditions" value="check" name="conditions" required />
                  <label for="conditions">By placing your order you agree to Karma's <a class="terms" href="＃">Terms and Conditions. </a><span class="required">*</span></label>
                </div>

                 <!--  __________________ submit button ___________________________ -->

                <input class="button submit_btn" type="submit" value="Place my order" />
              </fieldset>
            </form>
          </div>
           <!--  __________________form side poster ___________________________ -->
          <img
            class="form_poster"
            src="img/andrew-neel-QLqNalPe0RA-unsplash.jpg"
            alt=" girl working at desk"
          />
        </div>
      </main>
    </div>
    <!--  _______________ footer ________________________ -->
    <footer class="footer">
      <h4>Join us on</h4>

      <img class="social_media" src="img/twitter-icon.svg" alt="twitter" />
      <img class="social_media" src="img/facebook-icon.svg" alt="facebook" />
      <!--  _______________ border to the wrapper, to avoid cutting corners ________________________ -->

      <img class="social_media" src="img/instagram-icon.svg" alt="instagram" />

      <p class="copyright">© Karma Mobility, Inc</p>
    </footer>
  </body>
</html>
