<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Karma</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="store.html">
        <link rel="stylesheet" href="css/store.css">
        <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="img/karma-logo.svg" alt="logo">
                <a href="" class="a-options">Login</a>
                <a href="" class="a-options">Help</a>
                <a href="" class="a-options">Blog</a>
                <a href="store.html" class="store-options">Store</a>
                <a href="" class="a-options">How it Works</a>
                <a href="index.html" class="a-options"><strong>Meet Karma</strong></a>
            </nav>
        </header>
        <main>
            <fieldset>
                <h1 class="fieldset-h">Order your Karma wifi device today!</h1>
                <form>
                    <label class="text-half" for="fname">First name *</label>
                    <label class="text-half" for="lname" style="margin-left: 103px;">Last name *</label><br>
                    <input class="text-half" type="text" name="fname" required>
                    <input class="text-half" type="text" name="lname" required><br><br>

                    <label class="text-full" for="adress" >Adress *</label><br>
                    <input class="text-full" type="text" name="adress" required><br><br>

                    <label class="text-full" for="adress" >Adress 2</label><br>
                    <input class="text-full" type="text" name="adress"><br><br>

                    <label>City *</label>
                    <label class="text-half" for="Postcode" style="margin-left: 188px;">Postcode *</label><br>

                    <select class="select-city" name="city" required><br>
                        <option class="select-your-city">Select your city...</option>
                        <option>Vienna</option>
                        <option>Birmingham</option>
                        <option>Random_City_3</option>

                    <input class="text-postcode" type="text" name="Postcode" required><br><br>
                    
                    <input class="choice" type="radio" value="color" name="color" checked>
                    <label for="color">Karma orange</label>
                    <input class="choice" type="radio" value="color" name="color">
                    <label for="color">Space Grey</label><br><br><br>

                    <input type="checkbox" value="terms" required>
                    <label for="terms">By placing your order you agree to Karma´s </span>
                    <a href="" target="_blank" class="terms-and-conditions" overflow-wrap: break-word;>
                    <span>Terms and Conditions</span>
                    </a>
                    <span>
                        .*
                    </span><br><br><br>
                    <button class="submit" type="submit">Place my order</button>
                </form>
            </fieldset>
            <aside class="aside-1">
                <img class="img-1" src="img/store-image_by-andrew-neel-unsplash.jpg" alt="homepage-img">
            </aside>
            <hr class="hl"></hr>
        </main>
        <footer class="footer">
            <div>
                <p class="p-5">Join us on</p>
            </div>
            <div class="btn-icon">
                <button class="b-c-img"><img class="i-c-img" src="img/twitter-icon.svg" alt="twitter-img"></button>
                <button class="b-c-img"><img class="i-c-img" src="img/facebook-icon.svg" alt="facebook-img"></button>
                <button class="b-c-img"><img class="i-c-img" src="img/instagram-icon.svg" alt="instagram-img"></button>
            </div>
            <p class="p-6">© Karma Mobility, Inc.</p>
        </footer>
    </body>
</html>
