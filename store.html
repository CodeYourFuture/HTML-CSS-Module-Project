<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Store</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header class="header">


        <img src="img/karma-logo.svg" alt="icon" class="header-logo">


        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-item navigation-item-karma">
                    <a class="navigation-link" href="#">Meet Karma</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">How it Works</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Store</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Blog</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Help</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-store">

        <div>

            <p>Order your Karma wifi device today!</p>

            <form action="#" method="get" target="_blank" class="store-form">
                <label for="firstname">First name *</label>
                <input id="firstname" type="text" required>

                <label for="lastname">Last name *</label>
                <input id="lastname" type="text" required>

                <label for="address1">Address *</label>
                <input id="address1" type="text" required>

                <label for="address2">Address 2</label>
                <input id="address2" type="text">

                <label for="city">City *</label>
                <select id="city" name="city" required placeholder="Select your city...">
                    <option value="-1">Select your city...</option>
                    <option value="london">London</option>
                    <option value="Birmingham">Birmingham</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Leeds">Leeds</option>
                </select>

                <label for="postcode">Postcode *</label>
                <input id="postcode" type="text" required>

                <fieldset>
                    <legend>Select a colour</legend>
                    <input id="orange" type="radio" name="colour" value="orange"/>
                    <label for="orange">Karma orange</label>
                    <input id="grey" type="radio" name="colour" value="grey" />
                    <label for="grey">Space Grey</label>
                </fieldset>

                <input id="agreement" type="checkbox" name="agreement" required/>
                <label for="agreement">By placing your order you agree to Karma's <a href="#">Terms and Conditions. *</a></label>

                <button>Place my order</button>

            </form>
        </div>

        <div>
            <img src="/level-2/store-image_by-andrew-neel-unsplash.jpg" alt="a woman busy behind a laptop" class="store-img">
        </div>





    </main>

    




    <footer class="footer">
        <p class="join-us">Join us on</p>
        <div class="icon-footer">
            <img src="img/twitter-icon.svg" alt="twitter icon" class="icon-twitter icons">
            <img src="img/facebook-icon.svg" alt="facebook icon" class="icon-facebook icons">
            <img src="img/instagram-icon.svg" alt="instagram icon" class="icon-insta icons">
        </div>

        <p class="copyright">Â© Karma Mobility, Inc.</p>

    </footer>


    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>

</html>
