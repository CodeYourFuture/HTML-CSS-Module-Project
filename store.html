<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma | HomePage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
</html>
<body>
  <!-- ======================header ======================================= -->
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <img src="./img/karma-logo.svg" alt="logo" />
      </div>
      <div class="ul_div">
        <ul class="nav_ul">
          <li class="nav_li">
            <a class="nav_link" href="#">How it Works</a>
          </li>
          <li class="nav_li"><a class="nav_link" href="#">Store</a></li>
          <li class="nav_li"><a class="nav_link" href="#">Meet Karma</a></li>
          <li class="nav_li"><a class="nav_link" href="#">Blog</a></li>
          <li class="nav_li"><a class="nav_link" href="#">Help</a></li>
          <li class="nav_li"><a class="nav_link" href="#">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="request"> 
      <div class="col-1">
                
                <form class="col-1">
                    
                <fieldset class="fieldset" >
                            <legend>Order your Karma wifi device today!</legend>
                            <div class="form-row col-1">
                            <label for="fname" >First Name:*</label><br>
                            <input type="text" name="fname" id="fname" size="10" required class="input ">
                            <label for="surname">Surname:*</label></br>
                            <input type="text" name="surname" id="surname" size="10" required class="input">
                            </div>
                    <div class="form-col"> 
                        <label for="form-address">Address:*</label><br>
                        <input type="text" name="form-address" id="form-address" required class="input">
                    </div> 
                    <div class="form-col">
                        <label for="form-address2">Address:</label><br>
                        <input type="text" name="form-address2" id="form-address2" class="input">
                    </div> 
                        <br>
                        <div class="form-row">
                            <label for="form-city">City:*</label></br>
                            <select name="form-city" id="form-city" >
                                <option value="London">London</option>
                                <option value="Leeds">Leeds</option>
                                <option value="Manchester">Manchester</option>
                                <option value="Wales">Wales</option>
                                <option value="Bristol">Bristol</option>
                            </select>
                            
                                <label for="form-postcode">Postcode:*</label><br>
                                <input type="text" name="form-postcode" id="form-posrcode" required 
                                size="10" class="input">
                        </div>
                                <div class="col-1">
                                    <p>Select a color:*</p>
                                    <div class="form-roe">
                                    <input type="radio" name="form-color" id="form-color" value="form-color">
                                    <label for="form-color">Karma orange</label>
                                    <input type="radio" name="form-color" id="form-color" value="form-color">
                                    <label for="form-color">Space grey</label>
                                    </div>
                                </div>

              </div>
          
          </fieldset>
        </form>
      </div>
      <div class="col-1">
        <img
          src="./img/store-image_by-andrew-neel-unsplash.jpg"
          width="450em"
        />
      </div> 
    </section> 
  </main>
  <footer>
    <footer class="footer">
        <h3>Join Us</h3>
      <div class="social_icons_div">
        <a class="icons_link" href="https://twitter.com"
          ><img src="./img/twitter-icon.svg" alt="twitter"
        /></a>
        <a class="icons_link" href="https://facebook.com"
          ><img src="./img/facebook-icon.svg" alt="twitter"
        /></a>
        <a class="icons_link" href="https://instagram.com"
          ><img src="./img/instagram-icon.svg" alt="twitter"
        /></a>
      </div>
      <h4>Karma Mobility, Inc</h4>
  </footer>
</body>
