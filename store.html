<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <nav class="header">
            <img class="karma-image" src="img/karma-logo.svg"/>
            <ul>
                <li class="nav-bar1"><a href="index.html">Meet Karma</a></li>
                <li class="nav-bar2"><a>How it works</a></li>
                <li class="nav-bar3"><a>Store</a></li>
                <li class="nav-bar3"><a>Blog</a></li>
                <li class="nav-bar4"><a>Help</a></li>
                <li class="nav-bar5"><a>Login in</a></li>

            </ul>
        </nav>
    </header>
    <main class="order-page">
        <section class="form">
            <p class="karma-device">Order your Karma wifi device today!</p>

            <form>
                <label for="firstname">First name *</label>
                <input id="firstname" type="text" name="firstname" required />
    
                <label for="surname">Last name *</label>
                <input id="surname" type="text" name="surname" required />  
                
                <label for="address">Address *</label>
                <input id="address" type="text" name="address" required />
    
                <label for="address2">Address 2</label>
                <input id="address2" type="text" name="address2" />
    
                <label for="city">City *</label>
                <select id="city" name="city" placeholder="Select your city...">
                    <option value="liverpool" selected>Liverpool</option>
                    <option value="manchester">Manchester</option>
                    <option value="newcastle">Newcastle</option>
                    <option value="london">London</option>
                    <option value="birmingham">Birmingham</option>
                    <option value="bath">Bath</option>
                    <option value="chester">Chester</option>
                    <option value="derby">Derby</option>
                    <option value="exeter">Exeter</option>
                    <option value="leeds">Leeds</option>
                    <option value="oxford">Oxford</option>
                    <option value="sheffield">Sheffield</option>
                    <option value="york">York</option>
                </select>

                <label for="postcode">Postcode</label>
                <input id="postcode" type="text" name="postcode" required />

                <fieldset>
                    <legend>Select a colour</legend>
                  
                    <input id="orange" type="radio" name="colour" value="orange" />
                    <label for="orange">Karma orange</label>
                  
                    <input id="grey" type="radio" name="colour" value="grey" />
                    <label for="grey">Space grey</label>
                  </fieldset>

                  <input id="agreement" type="checkbox" name="agreement"  required />
                  <label for="agreement">By placing your order you agree to Karma's Terms and Conditions *</label>

                  <button class="form-button">Place my order</button>
        </section>
        
        <img class="img" src="level-2/store-image_by-andrew-neel-unsplash.jpg">

        </form>

    </main>
    <footer>
        <h3>Join us on</h3>
        <div class="social-all">
            <figure class="social">
                <img width="10px" src="img/twitter-icon.svg">
            </figure>
            <figure class="social">
                <img width="10px" src="img/facebook-icon.svg">
            </figure>
            <figure class="social">
                <img width="10px" src="img/instagram-icon.svg">
            </figure>
        </div>
        <p class="end-link">
            <a>@ Karma Mobility.Ink</a>
        </p>
    </footer>
</body>
</html>
