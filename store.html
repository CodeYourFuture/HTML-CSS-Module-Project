<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
      <img src="img/karma-logo.svg" alt="Karma logo" width="40" height="40" />

      <nav>
        <ul class="nav-list">
          <ls class="nav-item"><a class="nav-link" href="index.html">Meet Karma</a></ls>
          <ls class="nav-item"><a class="nav-link" href="#">How it works</a></ls>
          <ls class="nav-item"><a id="onlink" class="nav-link" href="#">Store</a></ls>
          <ls class="nav-item"><a class="nav-link" href="#">Blog</a></ls>
          <ls class="nav-item"><a class="nav-link" href="#">Help</a></ls>
          <ls class="nav-item"><a class="nav-link" href="#">Login</a></ls>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <div class="title">Order your Karma wifi<br> device today!</div>
      
      <form class="form" action="https://karmamobility.com/" method="get">
        <div class="name">
          <div class="fname">
            <label for="fname">First Name &lowast;</label><br />
            <input type="text" id="fname" name="fname" autofocus />
          </div>
          <div class="lname">
            <label for="lname">Last Name &lowast;</label><br />
            <input type="text" id="lname" name="lname" />
          </div>
        </div>
        <div class="address">
          <div>
            <label for="address">Address &lowast;</label><br />
            <input type="text" id="address" name="address" />
          </div>
          <div class="address-2">
            <label for="address">Address 2</label><br />
            <input type="text" id="address" name="address" />
          </div>
        </div>
        <div class="city-container">
          <div class="city">
            <label for="city">City &lowast;</label><br />
            <select id="city" name="city">
              <option value="1" selected>Select your city...</option>
              <option value="2">Birmingham</option>
              <option value="3">Coventry</option>
              <option value="4">Manchester</option>
              <option value="5">London</option>
              <option value="6">Brighten</option>
              <option value="7">Southampton</option>
               
            </select>
          </div>
          <div class="postcode">
            <label for="postcode">PostCode &lowast;</label><br />
            <input type="text" id="postcode" name="postcode" />
          </div>
        </div>

        <div class="radio">
          <p>Select a color</p>
          <input type="radio" id="Karma-orange" name="recommend" value="Karma Orange" checked/>
          <label for="karma-organe">Karma Orange</label>
          <input type="radio" id="Space-gray" name="recommend" value="Space Gray"/>
          <label for="space-gray">Space Gray</label>
        </div>
        <br />
        <div class="checkbox">
          <input type="checkbox" id="font-end" value="front-end" />
          <label for="checkbox"
            >By placing your order you agree to Karma's<a href="#">
              Terms and Conditions</a
            ></label>
        </div>
        <br />
        <div class="submit">
          <button id="submit" type="submit">Place my order</button>
        </div>

      </form>
      <img class="form-img" src="./level-2/store-image_by-andrew-neel-unsplash.jpg" alt="" width="700px" >
      </div>
    </main>
    <footer>
      <hr />

      <div class="footer-p">
        <p>Join us on</p>
      </div>

      <div class="icons-wrapper">
        <div class="icons">
          <a href="https://twitter.com/?lang=en"
            ><img
              src="img/twitter-icon.svg"
              alt="twitter"
              width="25pt"
              height="25pt"
          /></a>
        </div>
        <div class="icons">
          <a href="https://en-gb.facebook.com/"
            ><img
              src="img/facebook-icon.svg"
              alt="facebook"
              width="25pt"
              height="25pt"
          /></a>
        </div>
        <div class="icons">
          <a href="https://www.instagram.com/"
            ><img
              src="img/instagram-icon.svg"
              alt="instagram"
              width="25pt"
              height="25"
          /></a>
        </div>
        <p style="opacity: 0.4">&copy;Karma Mobile.Inc</p>
      </div>
    </footer>
  </body>
</html>
