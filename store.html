<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma Store</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="store.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Top Left Karma Logo -->
   <header class="header">
          <img src="img\karma-logo.svg" alt="karma logo"  class="header_logo"/>
       <nav>
        <ul class="navigation__list">
            <li class="navigation__item">
                <a class="navigation__link" style="color:darkslategrey" href="#">Meet Karma</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">How It Works</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Store</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Blog</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Help</a>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Login</a>
            </li>
            </li>
        </ul>

       </nav>
   </header>
   
   <main>
       <section class="section-1">
           
        <h1 class="head_title">Order Your Karma wifi<br>device today! </h1>
        </section>

         <section class="form_details">
            <form >
                <fieldset>
                    
                    <label for="fname">First name *</label><br>
                    <input type="text" id="fname" name="fname" required>
                   
                    <label for="lname">Last name *</label>
                    <input type="text" id="lname" name="lname" required><br><br>
                    
                    <wrapper>
                    <div class="align_form">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" required><br><br>
                    </div>
                    <div class="align_form">
                    <label for="address 2">Address 2</label>
                    <input type="text" id="address" name="address"><br><br>
                    </div>
                    </wrapper>
                    
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" placeholder="Select your city.." required>
                   
                    <label for="postcode">Postcode *</label>
                    <input type="text" id="postcode" name="postcode" required><br><br>
                    
                </fieldset>

               <div class="section-3">
                    <p>Select a colour </p>
                     <br>
                    <input  type="radio" id="Karma orange" value="Karma orange" name="Select a colour">
                    <label class="section-3" for="Karma orange">Karma orange </label>
                    
                    <input  type="radio" id="space grey" value="space grey" name="Select a colour">
                    <label class="section-3" for="space grey">Space Grey</label>
                
                </div>
                
            </form>

           
            
         </section>

    

   <!-- <div class="terms">
    <input type="checkbox" id="t-and-c" value="t=an-c" name="tea">
    <label for="t-and-c"> By placing your order you agree to KArma's Terms and Conditions. */label>
    </label>-->

    

        <section class="section-2">
          <img class="working_desk" src="img\store-image_by-andrew-neel-unsplash.jpg" />
        </section>
       
   </main>
    <!-- footer -->
    <footer class="footer_start">
        <!-- Join Us On -->
        <h6 class="footer_heading"> Join us on</h6>
    
        <!-- Media Images -->
        <div class="media_icons">
            <img class="media_icons" src="img\twitter-icon.svg" alt="twitter-icon" />
            <img class="media_icons" src="img\facebook-icon.svg" alt="facebook-icon" />
            <img class="media_icons" src="img\instagram-icon.svg" alt="instagram-icon" />
        </div>
        <h6 class="footer_end"> C Karma Mobility, Inc.</h6>
    </footer>

</body>
</html>
