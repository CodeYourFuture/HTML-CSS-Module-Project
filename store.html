          <h1 class="highlight_color pad_bot">
            Order your Karma wifi device today!
          </h1>
          <form>

            <!--Name-->
            <div class="flex space pad_top pad_bot">
              <div class="name_box flex direction">
                <label for=“fname” class="required text_base_color2 label_pad">First name</label>
                <input class="input_box" type=“text” name=“name” id=“fname” minlength=2 required=true> 
              </div>

              <div class="name_box flex direction">
                <label for=“lname” class="required text_base_color2 label_pad">Last name</label>
                <input class="input_box" type=“text” name=“name” id=“lname” minlength=2 required=true> 
              </div>
            </div>

            <!--Address line 1 and 2-->
            <div class="flex direction pad_bot">
              <label for="address" class="required text_base_color2 label_pad">Address</label>
              <input class="input_box" type="text" name="address" id="address" minlength=2 required=true>
            </div>
            <div class="flex direction pad_bot">
              <label for="address2" class="text_base_color2 label_pad">Address 2</label>
              <input class="input_box" type="text" name="address" id="address2" minlength=2>
            </div>
