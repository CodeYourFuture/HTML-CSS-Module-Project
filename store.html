<main class="main_store">
    <form class="form">
        <h1 class="form__title">Order your Karma wifi device today!</h1>
        
        <div class="wrap_rows">
        <fieldset class="fieldset">
            <label class="first_name" for="first_name">First Name *</label>
            <input id="first_name" type="text" name="firstname" minlength="3" required />
        </fieldset>
        <fieldset>
            <label class="last_name" for="last_name">Last Name *</label>
            <input id="lastname" type="text" name="lastname" minlength="3" required />
        </fieldset>
        </div>
        <div class="wrap_column">
        <fieldset class="fieldset">
            <label for="adress">Address *</label>
        </fieldset>
            <input id="adress" type="text" name="address" minlength="3" required/>
            
        <fieldset class="fieldset">
                <label for="adress2">Address 2</label>
        </fieldset>
                <input id="adress2" type="text" name="address2" minlength="3"/>
        
        </div>

           <div class="wrap_rows">
            <fieldset id="city" name="city">
                <label for="city"  minlength="3" required>City *</label>
                <select class="input_city" id="city">
                <option value="city" selected>Select your city ...</option>
                <option value="birmingham">Birmingham</option>
                <option value="manchester">Manchester</option>
                <option value="dudley">Dudley</option>
                <option value="bristol">Bristol</option>
                <option value="coventry">Coventry</option>
                </select>
            </fieldset>

            <fieldset class="fieldset">
            <label for="postocode"> Postcode * </label>
            <input id="postcode" type="text" name="postcode" minlength="3" maxlength="8" required />
        </fieldset>
            </div>

        <fieldset class="wrap_rows">
            <legend class="legend">Select a colour</legend>
            <input class= "input_radio" id="karma_orange" type="radio" name="color" checked />
            <label for="karma_orange">Karma Orange</label>

            <input id="space_grey" type="radio" name="color"/>
            <label for="space_grey">Space Grey</label>
        </fieldset>

        <fieldset>
            <input id="agreement" type="checkbox" name="agreement"  checked />
            <label  class="agreement_label"for="agreement">By placing your order you agree to karma's
            <span class="span_agreement">Terms and conditions</span>.*</label>
        </fieldset>
            <button class="btn_primary">Place my order</button>
        

</form>
<img class="aside_image" src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="a person sitting on a desk"/>
