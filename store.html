    <!--main -->
    <main>
      <section class="order-section">
        <div class="order-text">
          <h1>Order your Karma wifi <br />device today!</h1>

          <form id="orderForm" action="process_order.php" method="POST">
            <div class="name-row">
              <div class="name couple">
                <label class="lbl-space" for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="name couple">
                <label class="lbl-space" for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="address-line">
              <label class="lbl-space" for="address">Address *</label>
              <input type="text" id="address" name="address" required />
            </div>

            <div class="address-line">
              <label class="lbl-space" for="address2">Address 2:</label>
              <input type="text" id="address2" name="address2" />
            </div>

            <div class="name-row">
              <div class="name couple">
                <label class="lbl-space" for="city">City *</label>
                <select class="city" name="city" required>
                  <option value="" disabled selected>Select</option>
                  <option value="London">London</option>
                  <option value="Manchester">Manchester</option>
                  <option value="Liverpool">Liverpool</option>
                </select>
              </div>
              <div class="name couple">
                <label class="lbl-space" for="postcode">Postcode *</label>
                <input type="text" class="postcode" name="postcode" required />
              </div>
            </div>

            <div class="radio-text">
              <label class="clr-lbl" for="color-select">Select a color:</label>

              <div class="radio-row">
                <input
                  type="radio"
                  id="color-select"
                  name="color-select"
                  value="karma-orange"
                  required
                />
                <label for="karma-orange">Karma orange</label>

                <input
                  type="radio"
                  id="color-select"
                  name="color-select"
                  value="space-grey"
                  required
                />
                <label for="space-grey">Space Grey</label>
              </div>
            </div>

            <div>
              <input type="checkbox" id="terms" required />
              <label for="terms">
                By placing your order you agree to
                <a href="#" class="terms-link"
                  >Karma's
                  <span class="orange-text">Terms and Conditions. *</span>
                </a>
              </label>
            </div>

            <div class="submit">
              <input class="input-btn" type="submit" value="Place my order" />
            </div>
          </form>
        </div>
        <div class="order-image"></div>
      </section>
    </main>

    <!--Footer -->
    <footer>

          ><img src="img/instagram-icon.svg" alt="instagram icon"

      <p class="copyright">@ Karma Mobility. Inc</p>
    </footer>
