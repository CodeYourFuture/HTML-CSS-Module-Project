<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    
    <header class="store-header">
        <div class="container store.header" >
            <div class="logo">
                <img src="img/karma-logo.svg"  alt="logo">    
                
            
            </div>
           <nav class="navbar">
                <ul class="navbar_list">
                    <li><a href="index.html" id="link-1">Meet Karma</a></li>
                    <li><a href=" " >How it Works</a></li>
                    <li><a href=" " id="link-3">Store</a></li>
                    <li><a href=" " >Blog</a></li>
                    <li><a href=" " >Help</a></li>
                    <li><a href=" " >Login</a></li>
                </ul> 
            </nav>
        </div>
    </header>
    

    <main>
       <div class="store-main">
        <div class="form-container"> 
            <form action="" class="form-class">
                <h1>Order your Karma wifi device today!</h1>
                
                <div class="two-boxes">
                    <div class="up-down">
                        <label for="first-name" class="dark-grey-font">First name *</label>
                        <input type="text" id="first-name" required >
                    </div>

                    <div class="up-down">
                        <label for="last-name" class="dark-grey-font">Last name *</label>
                        <input type="text" id="last-name" required>
                    </div>
                    
                </div>

                <label for="address" class="address dark-grey-font">Address *</label>
                <input type="text" id="address" required >

                <label for="address-2" class="address dark-grey-font">Address 2</label>
                <input type="text" id="address-2">

                <div class="two-boxes"> 
                        <div class="up-down">
                            <label for="city" class="dark-grey-font">City *</label>
                            <select name="city" id="city" class="dark-grey-font" >
                                <option value="" disabled selected class="dark-grey-font">select your city...</option>
                                <option value="city-1" >City 1</option>
                                <option value="city-2" >City-2</option>
                            </select>
                        </div>
                        
                        <div class="up-down">
                            <label for="postcode" class="dark-grey-font">Postcode *</label>
                            <input type="text" id="postcode" required>
                        </div>

                    
                </div>
               
                <br>
                <fieldset>
                    
                    <legend class="dark-grey-font">Select a colour</legend>
                    
                    <div class="two-boxes no-margin-top">
                        <div class="two-boxes space-right">
                            <input type="radio" id="choose-1" name="choose">
                            <label for="choose-1" class="dark-grey-font">Karma Orange</label>
                        </div>

                        <div class="two-boxes">
                            <input type="radio" id="choose-2" name="choose">
                            <label for="choose-2" class="dark-grey-font">Space Grey</label>
                        </div>
                        
                    </div>
                                        
                </fieldset>
                <br><br>
               
                
                <div class="two-boxes">
                    <input type="checkbox" id="check" >  
                    <label for="check" class="dark-grey-font">By placing your order you agree to karma's <a href="google.com" class="t-c"><span class="t-c">Terms and Conditions</span></a> *</label>
                </div>
                
                <button id="button-id" class="orange-button"> Place my order</button>
                
            </form>
            
        </div>
       



        <div class="store-image-class">2</div>
       

       </div> 

    </main>


    <footer>
        <div class="footer store-footer">
           <p>Join us on</p>
           <div class="social-media">
            <img src="img/twitter-icon.svg" alt="twitter icon" class="logo-image">
            <img src="img/facebook-icon.svg" alt="facebook icon" class="logo-image">
            <img src="img/instagram-icon.svg" alt="instagram icon" class="logo-image">
           </div> 
           <p class="grey-font">@ Karma Mobility. Inc</p>
        </div>



    </footer>


</body>
</html>
