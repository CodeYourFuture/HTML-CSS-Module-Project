<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\store.css">
    <title>store</title>
</head>

<body>

    <main>
        <div class="container">
            <section class="form-section">
                <h1>Order your Karma wifi device today!</h1>
                <!-- name section -->
                <p class="double-input">
                    <label class="single-input" for="first-name">First name *
                        <input></input></label>
                    <label class="single-input" for="last-name">Last name *
                        <input></input></label>
                </p>
                <!-- address section -->
                <p class="single-input">
                    <label for="address">Address *</label>
                    <input></input>
                </p>

                <p class="single-input">
                    <label for="address2">Address 2 *</label>
                    <input></input>
                </p>
                <p class="double-input">
                    <label class="single-input" for="city">City *
                        <input></input></label>
                    <label class="single-input" for="postcode">Postcode *
                        <input></input></label>
                </p>

                <!-- radio buttons  -->
                <p>
                    <label class="select-colour">Select a colour
                        <input type="radio" name="colour" value="karma-orange" checked>Karma orange</input>
                        <input type="radio" name="colour" value="space-gray">Space gray</input>
                    </label>
                </p>
                <!-- checkbox buttons  -->
                <p>
                    <input type="checkbox" name="terms" id="terms" value="yes">By placing your order you agree to Karma
                    <a href="#">Terms and Conditions</a>*</input>
                </p>
                <!-- order button  -->
                <button class="order-button">Place your order </button>
                </form>
            </section>

            <img class="store-image" src="level-2\store-image_by-andrew-neel-unsplash2.svg"
                alt="women working at a desk, by andrew neel">
        </div>



    </main>
</body>

</html>
