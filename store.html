<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header>
      <ul id="navigation__list">
        <li>
          <img src="img/karma-logo.svg" alt="Karma logo" class="karmalog" />
        </li>
        <li class="navigation__item active">
          <a class="navigation__link" href="#">Meet Karma</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">How it Works</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Store</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Blog</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Help</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Login</a>
        </li>
      </ul>
    </header>

    <main class="main-store">
      <form id="form-store">
        <h1>Order your Karma wifi device today!</h1>
        <label for="first-name" style="margin-right: 39%"> First name *</label>
        <label for="last-name"> Last name *</label> <br />
        <input style="margin-right: 20%" type="text" name="first-name" />
        <input type="text" name="last-name" /><br />
        <label for="address"> Address *</label> <br />
        <input type="text" name="address" />
      </form>
      <img
        src="img/store-image_by-andrew-neel-unsplash.jpg"
        alt="A woman on Piano"
      />
    </main>

    <hr />
    <footer>
      <h4>Join us on</h4>
      <div class="container-footer">
        <div class="logocontainer">
          <a href="https://twitter.com/KAWA_MANMI"
            ><img
              src="img/twitter-icon.svg"
              class="image-container-footer"
              alt="twitter logo"
          /></a>
        </div>
        <div class="logocontainer">
          <a href="https://www.facebook.com/kawama2007">
            <img
              src="img/facebook-icon.svg"
              class="image-container-footer"
              alt="facebook logo"
          /></a>
        </div>
        <div class="logocontainer">
          <img
            src="img/instagram-icon.svg"
            class="image-container-footer"
            alt="instagram logo"
          />
        </div>
      </div>
      <h4>&copy;Karma Mobility, Inc.</h4>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
