
<!DOCTYPE >
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="store.css">



    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <!--header-->
    <header>
        <img src="img/karma-logo.svg" alt="karma logo" class="logo" />
    
        <!--navbar-->
        <nav>
            <ul>
                <li>
                    <a href="meetkarma">
                        <strong>Meet Karma</strong></a>
                </li>
                <li>
                    <a href="howitworks">How it Works</a>
                </li>
                <li>
                    <a href="store">Store</a>
                </li>
                <li>
                    <a href="blog">Blog</a>
                </li>
                <li>
                    <a href="help">Help</a>
                </li>
                <li>
                    <a href="login">Login</a>
                </li>
    
            </ul>
        </nav>
    
    </header>
<!--main-->
    <main>
        
<!--form-->
    <section class="form-container">
         <form>
            <div class="today-karma">
            <p class="karma">Order your Karma device wifi today!</p>
            </div>
        <fieldset class="name">
           <div class="groupname">
            <label for="firstname">First Name <span class="requiredstar">*</span></label>
            <input id="firstname" type="text" name="firstname" />
            </div>
            <div class="lastname">
            <label for="lastame">Last Name <span class="requiredstar">*</span></label>
            <input id="lastname" type="text" name="lastname" />
         </div>
    </fieldset>


<!--address-->
             <fieldset class="address-container">
        <div class="address1">
            <label for="adress">Address <span class="requiredstar">*</span></label>
            <input id="address" type="text" name="address" />
        </div>
        <div class="address2">
            <label for="adress">Address 2<span class="requiredstar">*</span></label>
            <input id="address" type="text" name="address2" />
        </div>
    </fieldset>

        <fieldset class="city-postcode"> 
        <div class="city">
            <label for="city">City <span class="requiredstar">*</span></label>
            <select name="city" id="city" required>
            
            <option value="" >Select your city... </option>
            <option value="brighton">Brighton</option> 
            <option value="cambridge">Cambridge</option>
            <option value="oxford">Oxford</option>
            <option value="bristol">Bristol</option>
            <option value="liverpool"> Liverpool</option>
            <option value="manchester"> Manchester</option>
            <option value="birmingham">Birmingham</option>
            <option value="bournemouth">Bournemouth</option>
         </select>
        </div>
        <div class="postcode">
            <label for="postcode">Postcode<span class="requiredstar">*</span></label>
            <input name="postcode" id="postcode" required>
        </div>
        </fieldset>
<!--colour-->
            
                <div class="karmaorange">

                    <div class="select-container">

                    
             <fieldset class="colour">
                <legend>Select a colour</legend>
                <input id="karmaorange" type="radio" name="colour" value="karmaorange" />
                <label for="karmaorange">Karma Orange</label>
                
                
                    
                
                <div class="spacegrey">
                    <input id="spacegrey" type="radio" name="colour" value="spacegrey" />
                    <label for="spacegrey">Space Grey</label>
                    
                    
                    
                </div>
            </div>
            </fieldset>
<!--agrement-->
            <fieldset class="agrement">
                <input id="agrement" type="checkbox" name="agrement" />
                <label for="agrement">By placing your order you agree to Karma's<a href="#"> Terms and Conditions.</a>
                *</label>
                    
                

            </fieldset>
                    <button type="Place my order">Place my order</button>
                    
         </form>
         </section>
<!--img-->
        <section class="image-container">
            <img src="img/Girl working at desk.png" alt="Girl using Karma in a cafe" />
    
            </section>
        </section>
    </main>
    

  
  
  
  
<!--footer-->
  <footer>
    <p>Join us on</p>
    <div class="social-icon">

        <a href="twitter"></a>
        <img src="img/twitter-icon.svg" alt class="icon">
        </img>
        <a href="facebook"></a>
        <img src="img/facebook-icon.svg" alt class="icon">
        </img>
        <a href="instagram"></a>
        <img src="img/instagram-icon.svg" alt class="icon">
        </img>

    </div>
    <h6>&#169; Karma Mobility Inc</h6>

  </footer>
</body>

</html>
