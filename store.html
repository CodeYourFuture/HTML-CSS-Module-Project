<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header class="header header_store">

        <img src="./img/karma-logo.svg" class="karma_logo" alt="Karma Logo">

        <nav>
            <ul class="nav_list">
                <li>
                    <a href="#" class="nav_link">Meet Karma</a>
                </li>
                <li>
                    <a href="#">How it Works</a>
                </li>
                <li>
                    <a href="store.html">Store</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="store">
            <h1>Order your Karma wifi device today!</h1>
            <form method="post" action="" >
                <div class="wrapper">
                    <div>
                        <label for="first_name">First name*</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last name*</label>
                         <input type="text" class="" id="last_name">
                    </div>
                </div>
                <label for="address">Address*</label>
                <input type="text" id="address" class="wider">
                <label for="address_2">Address 2</label>
                <input type="text" id="address_2" class="wider">
                <div class="wrapper">
                    <div>
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option disabled selected>Select your city</option>
                            <option value="london">London</option>
                            <option value="manchester">Manchester</option>
                        </select>
                    </div>
                    <div>
                        <label for="postcode">Postcode*</label>
                        <input type="text" id="postcode">
                    </div>
                </div>
                <label>Select a colour</label>
                <div class="wrapper"> 
                    <div class="wrapper">
                        <input type="radio" id="orange">
                        <label for="orange">Karma orange</label>
                    </div>
                    <div class="wrapper">
                        <input type="radio" id="gray">
                        <label for="gray">Space Gray</label>
                
                    </div>
                </div>
                    
                    <!-- <fieldset>
                        <legend>Select a colour</legend>
                        <input type="radio" id="orange">
                        <label for="orange">Karma orange</label>
                        <input type="radio" id="gray">
                        <label for="gray">Space Gray</label>
                    </fieldset> -->
            </form>
        </section>
        <section class="store_hero">
            <img src="./level-2/store-image_by-andrew-neel-unsplash.jpg" alt="A Lady at a cofe">
        </section>
    </main>  
    <footer class="footer store_footer">
        <p>Join us on</p>
        <img src="./img/twitter-icon.svg" alt="twitter icon">
        <img src="./img/facebook-icon.svg" alt="facebook icon">
        <img src="./img/instagram-icon.svg" alt="instagram icon">
        <p class="copyright">&copy; Karma Mobility, Inc.</p>
    </footer>
  
</body>
</html>
