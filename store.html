<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <header>
        <nav class="nav_bar">
            <img class="logo" src="img/karma-logo.svg" alt="karma-logo">
            <ul class="menu">
                <li class="list"><a class="link" href="index.html">Meet Karma</a></li>
                <li class="list">How it Works</li>
                <li class="list"><a class="link" href="store.html">Store</a></li>
                <li class="list">Blog</li>
                <li class="list">Help</li>
                <li class="list">Login</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container"> <!--Form container-->
            <div class="form">        <!--Form content-->
                <div>                 <!--Form heading-->   
                <h1>Order your Karma wifi device today!</h1>
                </div>
                <div class="grid-content">   <!--Form input element-->
                    <div class="item1">
                        <label for="first-name">First name*</label>
                        </br>
                        <input id="first-name" type="text" name="first-name"/>
                    </div>
                    <div class="item2">
                        <label for="last-name">Last name*</label>
                        </br>
                        <input id="last-name" type="text" name="last-name" />
                    </div>
                    <div class="item3">
                        <label for="address">Address*</label>
                        </br>
                        <input id="address" type="text" name="Address" />
                    </div>
                    <div class="item4">
                        <label for="address2">Address 2</label>
                        </br>
                        <input id="address2" type="text" name="Address2" />
                    </div>
                    <div class="item5">
                        <label for="city">City*</label>
                        </br>
                        <select name="city" id="city">
                        <option value="-1" selected>Select your city...</option>
                        <option value="coventry">Coventry</option>
                        <option value="birmingham">Birmingham</option>
                        </select>
                    </div>
                    <div class="item6">
                        <label for="postcode">Postcode*</label>
                        </br>
                        <input id="postcode" type="text" name="postcode" />
                    </div>
                    <div class="item7">              <!--radio button-->
                    <p>Select a colour</p>
                    <label for="orange" class="radio">
                    <input id="orange" class="radio_input" type="radio" name="color" value="orange" checked/>
                    <div class="radio1"></div>
                    Karma Orange</label>
                    <label for="grey" class="radio">
                    <input id="grey" class="radio_input" type="radio" name="color" value="grey"/>
                    <div class="radio1"></div>
                    Space Grey</label>
                    </div>
                    <div class="item8">   <!--checkbox-->
                        <input  class="checkbox_input" type="checkbox"/>
                        <div>
                            <svg width="12" height="12" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                d="M15.3624 0.500781L15.3622 0.50079C15.018 0.515038 14.7397 0.712028 14.5632 0.962878L5.80398 13.1336L2.44018 8.45967C2.3505 8.33105 2.23519 8.21634 2.09472 8.13198C1.95137 8.04589 1.78691 7.99482 1.61264 7.99235C1.43827 7.98989 1.27215 8.03635 1.12618 8.11916C0.98155 8.2012 0.862485 8.31531 0.769755 8.44416C0.67702 8.57301 0.609113 8.71844 0.564752 8.86942C0.520316 9.02065 0.498888 9.17939 0.500044 9.33735C0.501201 9.49529 0.52495 9.6537 0.571762 9.80419C0.617958 9.9527 0.687269 10.0955 0.780954 10.2216L4.97435 16.0482L4.97441 16.0483C5.15845 16.3039 5.44947 16.5 5.80398 16.5C6.15848 16.5 6.4495 16.3039 6.63355 16.0483L6.63361 16.0482L16.2225 2.72471C16.3634 2.53308 16.4489 2.30339 16.4829 2.07016C16.5171 1.83492 16.5001 1.58974 16.4309 1.36263C16.3621 1.13681 16.239 0.920931 16.057 0.758695C15.8718 0.593603 15.6297 0.48983 15.3624 0.500781Z"
                                fill="#DE6E49" stroke="#DE6E49" />
                            </svg>
                            <label  class="checkbox-label" for="checkmark">By placing your order you agree to Karma's<a id="link2" href="#">Terms and Conditions.</a>*</label>
                        </div>
                    </div>
                    <div class="item9">               <!--Button-->
                    <button class="">Place my order</button>
                    </div>
                </div> 
            </div>         
            <!--Form image-->
            <div class="store-image"><img src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="store-image_by-andrew-neel-unsplash" width="600px" height="1000px">
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="p5">Join us on</p>
        <div class="icon2">
            <img class="image" src="img/twitter-icon.svg" alt="twitter-icon">
            <img class="image" src="img/facebook-icon.svg" alt="facebook-icon">
            <img class="image" src="img/instagram-icon.svg" alt="instagram-icon">
        </div>
        <p class="p6">&copy; Karma Mobility, Inc.</p>
    </footer>
</body>
</html>
