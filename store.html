<body>
<div class ="container">
  <h1> Order your Karma WiFi today!</h1>
  <form action="#">
<div class="userdetails">

  <div class="inputbox">
    <span class="details"> Full Name *</span>
<input type="text" placeholder="" required>
  </div>
  <div class="inputbox">
    <span class="details"> Last Name *</span>
<input type="text" placeholder="" required>
  </div>
  <div class="inputbox">
    <span class="details"> Address *</span>
<input type="text"  placeholder="" width="700px" required>
  </div>
  <br><br>
  <div class="inputbox">
    <span class="details"> Address 2</span>
<input type="text" placeholder="" required>
  </div>

  <label for="dropdown" id="city" style="width: 90vw;"> City *</label>
  <select id="dropdown">
    <option value = "City-1"> London</option>
    <option value = "City-2"> Birmingham</option>
    <option value = "City-3"> Manchester</option>
    <option value = "City-4"> Leeds</option>
    <option value = "City-5"> Bath</option>
  </select>
<br>
<br>

  <div class="inputbox">
    <span class="details"> Postcode *</span>
<input type="text" placeholder="" required>
  </div>

<div class="colordetails">
  <span class="colortitle">Select a color</span>
  <div class ="category">
    <label for="color" id="color"> <b>Karma Orange:</b> </label>
    <br>
      <input id="color" type="radio" name="color" value="black">
      <label for="color"> Space Grey </label>
<br><br><br><br><br>
<input id="submit" type="submit" value="Place Order" class="submit-button">
</div>
</div>
    
</div>
</div>
