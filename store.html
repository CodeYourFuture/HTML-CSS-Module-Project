<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <header class="header">

        <a href="#">
            <img src="img/karma-logo.svg" alt="Logo of karma" class="header__logo" />
        </a>

        <nav>
            <ul class="navigation__list">
                <li class="navigation__item">
                    Meet Karma
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">How it works</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Store</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Blog</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Help</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="store_content">
        <div class="left">
            <h3>Order your Karma wifi device today!</h3>
            <br>
            <form>
                <div>
                    <label for="first_name">First name*</label><span class="gap">aaaaaaaaaaaaaaaaaa</span><label
                        for="last_name">Last name*</label>
                    <br>
                    <input type="text" class="rect_1" name="firstname" value="" id="first_name" required /><span
                        class="gap">aa</span> <input type="text" class="rect_1" name="lastname" value="" id="last_name"
                        required />
                </div>
                <br><br>
                <div>
                    <label for="address1">Address*</label>
                    <br>
                    <input type="text" class="rect_2" name="address1" value="" id="address1" required />
                </div>
                <br><br>
                <div>
                    <label for="address2">Address 2</label>
                    <br>
                    <input type="text" class="rect_2" name="address2" value="" id="address2" />
                </div>
                <br><br>
                <div>
                    <label for="city">City*</label> <span class="gap">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span><label
                        for="postcode">Postcode*</label>
                    <br>
                    <select name="city" class="rect_3" value="" id="city" required>
                        <option value="" disabled selected hidden>Select your city...</option>
                        <option>London</option>
                        <option>Birmingham</option>
                        <option>Glasgow</option>
                        <option>Liverpool</option>
                        <option>Bristol</option>
                        <option>Manchester</option>
                        <option>Sheffield</option>
                        <option>Leeds</option>
                    </select><span class="gap">aaa</span>
                    <input type="text" class="rect_4" name="postcode" value="" id="postcode" required />
                </div>
                <br><br><br><br><br>
                <div>
                    <p class="p3">Select a colour</p>
                    <br>
                    <input type="radio" class="circle" name="color" value="orange" id="orange" checked />
                    <label for="orange">Karma orange</label>
                    <span class="gap">aaaaaa</span>
                    <input type="radio" class="circle" name="color" value="grey" id="grey" />
                    <label for="grey">Space grey</label>
                </div>
                <br><br><br><br><br>
                <div>
                    <input type="checkbox" class="tickbox" name="t&c" value="ok" id="t&c" checked required />
                    <label for="t&c" class="tc">By placing your order you agree to Karma's <span
                            class="tc_highlight">Terms and Conditions.</span>*</label>
                </div>
                <br><br>
                <div>
                    <button type="button" class="order_button">Place my order</button>
                </div>
            </form>
        </div>

        <div>
            <img class="decor_photo" src="level-2/store-image_by-andrew-neel-unsplash.jpg"
                alt="Photo decoration only." />
        </div>
    </main>

    <footer class="footer">

        <div class="footer__content">
            <p class="p1">
                Join us on
            </p>

            <div class="icons">
                <img class="circle" src="img/twitter-icon.svg" alt="twitter icon" />
                <img class="circle" src="img/facebook-icon.svg" alt="facebook icon" />
                <img class="circle" src="img/instagram-icon.svg" alt="instagram icon" />
            </div>

            <p class="p2">@Karma Mobility Inc.</p>
        </div>
    </footer>
</body>

</html>
