<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body class="body-store">

 
        <header class="header">
        <a href="#">
        <img
            src="img/karma-logo.svg"
            alt="karma-logo"
            class="karma-logo-store"
        />
        </a>
        <nav>
            <ul class="navigation__list">
            <li class="navigation__item">
                <a class="navigation__link" id="black" href="#">Meet Karma</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">How it Works</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Store</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Blog</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Help</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Login</a>
            </li>
            </ul>
        </nav>



    </header>
    <main class="main-store">
        <form class="form-store">

            <h1>Order your Karma wifi <br> device today!</h1><br>
        <div class="fname-store">
            <label for="fname">First name*</label>
            <input id="fname" type="text" minlength="2" maxlength="8" required /> 
        </div>
        <div class="lname-store">
            <label for="lname">Last name*</label>
            <input id="lname" type="text" minlength="2" maxlength="8"  required /><br>
        </div> 
        <div class="address-store">
            <label for="address">Address*</label>
            <input id="address" type="text" minlength="10" maxlength="15"  required /><br>
        </div>
        <div class="address2-store">
            <label for="address2">Address 2</label>
            <input id="address2" type="text" minlength="10" maxlength="15"  required /><br>
        </div>
        <div class="city-store">
            <label for="city">City*</label>
            <select id="city" name="city">
                <option value="" disabled selected hidden>Select your city...</option>
                <option value="edinburgh">Edinburgh</option>
                <option value="glasgow">Glasgow</option>
                <option value="stirling">Stirling</option>
            </select>
        </div>
        <div class="postcode-store">
            <label for="postcode">Postcode*</label>
            <input id="postcode" type="text" minlength="5" maxlength="7"  required /><br>
        </div>
        <div class="color-store">
            <p class="color">Select a color</p>
        </div>
        <div class="orange1-store">
            <input id="orange1" type="radio" name="orange1" value="orange1"/>
            <label for="orange1">Karma orange</label>
        </div>
        <div class="grey1-store">
            <input id="grey1" type="radio" name="grey1" value="grey1"/>
            <label for="grey1">Space Grey</label><br>
        </div>
        <div class="checkbox-store">
            <input id="checkbox" type="checkbox" name="checkbox" />
            <label for="checkbox">By placing your order you agree to Karma's <a href="#" class="link-store">Terms and Conditions</a>.*</label><br>
        </div>
        <div class="button-store">
            <button class="button3">Place my order</button>
        </div>
        </form>
        <section class="img1">
        <img  class="storeImg" src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="image_by-andrew">
        </section>
    </main>
    <footer id="footer-store">
    <hr>
    <div class="footer-content-store">
        <p class="p">Join us on</p>
        <a href="#">
        <img src="img/twitter-icon.svg" alt="twitter" class="twitter">
        </a>
        <a href="#">
        <img src="img/facebook-icon.svg" alt="facebook" class="facebook">
        </a>
        <a href="#">
        <img src="img/instagram-icon.svg" alt="instagram" class="instagram">
        </a>
        <a href=""></a>
        <p class="p1">Â© Karma Mobility.Inc.</p>
    </div>

    </footer>

</body>
</html>
