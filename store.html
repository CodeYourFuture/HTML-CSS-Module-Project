</head>

<body>
    <header class="header">


        <img src="img/karma-logo.svg" alt="icon" class="header-logo">


        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-item navigation-item-karma">
                    <a class="navigation-link" href="/index.html">Meet Karma</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">How it Works</a>

                <li class="navigation-item">
                    <a class="navigation-link" href="/store.html">Store</a>

                <li class="navigation-item">
                    <a class="navigation-link" href="#">Blog</a>

                <li class="navigation-item">
                    <a class="navigation-link" href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-store">

        <div class="main-store-form">

            <p class="order-head">Order your Karma wifi device today!</p>

            <form action="#" method="get" target="_blank" class="store-form">
                <div class="store-form1">
                    <div class="first-last">
                        <div>
                        <label for="firstname">First name *</label>
                        <input id="firstname" type="text" required>
                        </div>
                        <div>
                        <label for="lastname">Last name *</label>
                        <input id="lastname" type="text" required>
                        </div>
                    </div>
                    <div class="address1">
                        <label for="address1">Address *</label>
                        <input id="address1" type="text" required>
                    </div>
                    <div class="address2">
                        <label for="address2">Address 2</label>
                        <input id="address2" type="text">
                    </div>
                    <div class="city-pcode">
                        <div>
                            <label for="city">City *</label><br/>
                        <select id="city" name="city" required placeholder="Select your city..." type="text">
                            <option value="-1">Select your city...</option>
                            <option value="london">London</option>
                            <option value="Birmingham">Birmingham</option>
                            <option value="Liverpool">Liverpool</option>
                            <option value="Leeds">Leeds</option>
                            </select>
                        </div>
                            <div>
                                <label for="postcode">Postcode *</label>
                                <input id="postcode" type="text" required>
                            </div>
                </div>
                <div class="radio">
                    <fieldset class="radio-fieldset">
                        <legend>Select a colour</legend>
                        <input id="orange" type="radio" name="colour" value="orange"/>
                        <label for="orange">Karma orange</label>
                        <input id="grey" type="radio" name="colour" value="grey" />
                        <label for="grey">Space Grey</label>
                    </fieldset>
                </div>
                <div class="checkbox">
                    <input id="agreement" type="checkbox" name="agreement" required class="checkbox-input"/>
                    <label for="agreement">By placing your order you agree to Karma's <a href="#" class="terms-cond">Terms and Conditions.</a> *</label>
                </div>
                <div>
                    <button class="button-store">Place my order</button>
                </div>
                </div>
            </form>
        </div>

        <div>
            <img src="/level-2/store-image_by-andrew-neel-unsplash.jpg" alt="a woman busy behind a laptop" class="store-img">
        </div>





    </main>

    




    <footer class="footer">
        <p class="join-us">Join us on</p>
        <div class="icon-footer">
            <img src="img/twitter-icon.svg" alt="twitter icon" class="icon-twitter icons">
            <img src="img/facebook-icon.svg" alt="facebook icon" class="icon-facebook icons">
            <img src="img/instagram-icon.svg" alt="instagram icon" class="icon-insta icons">
        </div>

        <p class="copyright">Â© Karma Mobility, Inc.</p>

    </footer>
