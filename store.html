<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="/img/karma-logo.svg" alt="karma logo"></a>
        <nav>
            <ul class="nav-list">
                <li class="nav-items" ><a class="nav-links" href="#">Meet Karma</a></li>
                <li class="nav-items" ><a class="nav-links" href="#">How it Works</a></li>
                <li id="store" class="nav-items" ><a class="nav-links" href="/store.html">Store</a></li>
                <li class="nav-items" ><a class="nav-links" href="#">Blog</a></li>
                <li class="nav-items" ><a class="nav-links" href="#">Help</a></li>
                <li class="nav-items" ><a class="nav-links" href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class='left-column'>
            <h1>Order your Karma wifi device today!</h1>
        <div class="form">
            <form action="" method="post">
                <ul>  
                    <li class="forms">
                      <p class="left">
                        <label for="first_name">First name <span class="req">*</span></label><br>
                        <input type="text" name="first_name">
                      </p>
                      <p class="right">
                        <label for="last_name">Last name <span class="req">*</span></label><br>
                        <input type="text" name="last_name">      
                      </p>
                    </li>
                    
                    <li class="address">
                        <p>
                          <label for="address">Address <span class="req">*</span></label><br>
                          <input type="text" name="text" class="input">
                        </p>
                      </li> 

                      <li class="address">
                        <p>
                          <label for="address">Address 2</label><br>
                          <input type="text" name="text" class="input">
                        </p>
                      </li> 

                      <li class="forms">
                        <p class="left">
                          <label for="city">City <span class="req">*</span></label><br>
                          <select>
                            <option value="" disabled selected>Select your city...</option>
                            <option value="0">London</option>
                            <option value="1">Miami</option>
                          </select>
                            </p>
                        <p class="right">
                          <label for="postcode">Postcode<span class="req">*</span></label><br>
                          <input type="text" name="postcode">      
                        </p>
                      </li>

                      <li>
                        <p class="radiobutton-p">Select a color</p>
                        <input type="radio" value="" class="karma-orange">
                        <label for="radio">Karma Orange</label>
                        <span></span>
                        <input type="radio" value="">
                        <label for="radio">Space Grey</label>
                      </li>
                      
                      <li>
                        <input type="checkbox" checked>
                        <label for="terms"> By placing your order you agree to Karma's <p class="terms">Terms and Conditions.<span class="req">*</span></p></label>
                      </li>
                      

                  </ul>
            </form>
        </div>
            
        </div>
        <div class='right-column'>

        </div>

</section>
</body>

</html>
