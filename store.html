<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>


    <header class="header">
        <a href="#"><img src="img/karma-logo.svg" alt="" class="header_logo" /> </a>

        <nav>
            <ul class="nav_list">
                <li class="nav_item">Meet Karma</li>
                <li class="nav_item">How It Works</li>
                <li class="nav_item">Store</li>
                <li class="nav_item">Blog</li>
                <li class="nav_item">Help</li>
                <li class="nav_item">Login</li>
            </ul>
        </nav>

    </header>

    <div class="content">

        <main class="store_page">

            <section class="store_form">
                <h1>Order your Karma wifi device today!</h1>
                <form action="customer.html" method="get"> <!----ADD---->
                    <div>
                        <label for="First Name">First Name *</label>
                        <input type="text" name="First Name" id="First Name" required>

                        <label for="Last Name">Last Name *</label>
                        <input type="text" name="Last Name" id="Last Name" required>
                    </div>

                    <div>
                        <label for="Address">Address *</label>
                        <input type="text" name="Address" id="Address" required>
                    </div>

                    <div>
                        <label for="Address2">Address 2</label>
                        <input type="text" name="Address2" id="Address2">
                    </div>

                    <div>
                        <label for="City">City *</label>
                        <select name="City" id="City" placeholder="Select your city..">
                            <option value="Glasgow"></option>
                            <option value="Edinburgh"></option>
                        </select>

                        <label for="Postcode">Postcode *</label>
                        <input type="" name="Postcode" id="Postcode" required>
                    </div>


                    <p>Select a Colour</p>
                    <div>
                        <label for="Orange">Karma Orange</label>
                        <input type="radio" name="Colour" id="Orange">
                        <label for="Grey">Space Grey</label>
                        <input type="radio" name="Colour" id="Grey">
                    </div>


                    <div>
                        <input type="checkbox" name="T&Cs" id="T&Cs" required>
                        <label for="T&Cs">By placing your order you agree to Karma's <span class="T&Cs">Terms and
                                Conditions.</span>
                            *</label>

                    </div>

                    <button type="submit">Place my order</button>

                </form>

            </section>

            <section class="store_img">
                <img src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="Image of store" />
            </section>


        </main>

    </div>






</body>

</html>
