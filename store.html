<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Karma store page</title>
    </head>



    <body>
        <header class="store-header">
                <a href="#">
                    <img src="img/karma-logo.svg"
                         alt="company logo"
                         class="header-logo"/>
                </a>
                <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a class="navigation-link-meet-karma" href="#">Meet Karma</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">How it Works</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Store</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Blog</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Help</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Login</a></li>
                </ul>
            </nav> 
        </header>
        <main>

            <section class="store-feature-container">
                <div  class="store-feature-form"> 
                    <form>
                        <fieldset>
                            <h2 class="store-h2">Order your Karma wifi device today!
                            </h2>
                            <div class="row">   
                                <div class="form">
                                    <label for="name">First name *</label>
                                    <input type="text" name="first-name" id="first-name" minlength="2" required/>
                                </div>
                                <div class="form">
                                    <label for="name">Last name *</label>
                                    <input type="text" name="last-name" id="last-name" minlength="2" required/>
                                </div>  
                            </div>
                            <div class="form">                          
                                <label for="address">Address *</label>
                                <input type="text" name="address" id="adress" minlength="5" required/>
                            </div>
                            <div class="form">
                                <label for="address-2">Address 2</label>
                                <input type="text" name="address-2" id="addredd-2"/>
                            </div>

                            <div class="row">
                                <div class="form"> 
                                    <label for="city">City *</label>
                                    <select name="city" id="city" minlength="2" required>
                                        <option value="" disabled selected>Select your city...</option>
                                        <option value="london">London</option>
                                        <option value="manchester">Manchester</option>
                                        <option value="leeds">Leeds</option>
                                        <option value="swansea">Swansea</option>
                                        <option value="sheffield">Sheffield</option>
                                    </select> 
                                </div>
                           
                            
                                <div class="form">
                                <label for="postcode">Postcode *</label>
                                <input type="text" name="postcode" id="postcode" minlength="6" required/>
                                </div>                            
                            </div>

                            <div class="radio">
                                <p>Select a color:</p>
                                <input type="radio" name="color" id="Space Grey" value="Space Grey">
                                <label for="Space Grey">Space Grey</label>

                                <input type="radio" name="color" id="Karma orange" value="Karma orange">
                                <label for="Karma orange">Karma orange</label>
                            </div>

                            <div class="checkbox">                         
                                <input type="checkbox" name="checkbox" id="checkbox" value="checkbox">
                                <label for="checkbox">By placing your order you agree to Karma's <a href="#">Terms and Conditions.</a> *</label>
                            </div>
                        <button class="button">Place my order</button>
                        
                    </form>
                </div>
                <div class="store-feature-img">
                    <img class="store-feature-image" src="additional/store-image_by-andrew-neel-unsplash.jpg" alt="picture of a person working in an office">
                </div>
            </section>
        </main>

        <footer class="footer">
            <hr />
            <p>Join us on</p>
            <div class="footer-icons">
                <a href="#">
                    <img src="img/twitter-icon.svg" alt="twitter-logo" class="footer-icon" />
                </a>
                <a href="#">
                    <img src="img/facebook-icon.svg" alt="facebook-logo" class="footer-icon" />
                </a>
                <a href="#">
                    <img src="img/instagram-icon.svg" alt="instagram-logo" class="footer-icon" />
                </a>
            </div>
            <p class="copyright"><span>&#169;</span>Karma Mobility, Inc.</p>
        </footer>



    </body>
    
</html>
