<div class="con">
    <form action="" method="get" target="_blank" class="form">
        <h1 class="order-title">Order your Karma wifi<br>device today!</h1>
        <div class="fname_lname">
            <div class="fname">
                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname" required>
            </div>
<div class="lname">
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="lname" required>
</div>

        </div>

            <div class="adress">
                <label for="adress">Address</label><br>
                <input type="text" id="adress" name="adress" required>
            </div>
            <div class="adress2">
                <label for="adress2">Adress 2</label><br>
                <input type="text" id="adress2" name="adress2">
            </div>

        <div class="city_postcode">

            <div class="city">
                <label for="city">City*</label><br>
                <select id="city" name="city" required>
                    <option value="0" selected><em>select your city...</em></option>
                    <option value="1" name="city">London</option>
                    <option value="2" name="city">Leeds</option>
                    <option value="3" name="city">Bristol</option>
                </select>
            </div>
            <div class="pcode">
                <label for="pcode">Postcode*</label><br>
                <input type="text" id="pcode" name="pcode" required>
            </div>
        </div>
        <!--fieldset-->
        <h3>Select a color</h3>
        <div class="radio-btn">
            <div class="karma-orange">
                <input type="radio" id="karma-orange" name="color" value="karma-orange" checked>
                <label for="karma-orange">karma-orange</label><br>
            </div>
            <div clas="spaace-gray">
                <input type="radio" id="spaace-gray" name="color" value="spaace-gray">
                <label for="spaace-gray">Space Gray</label><br>
            </div>
        </div>
<!--fielsets-->
