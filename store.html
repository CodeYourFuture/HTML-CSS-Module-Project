<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="img/karma-logo.svg" alt="Karma logo" />
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Meet Karma</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How it Works</a>
          </li>
          <li class="nav-item">
            <a id="active-nav" class="nav-link" href="#">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="form-section">
        <div class="details">
          <p>Order your Karma wifi device today!</p>
          <div class="details-style">
            <div class="name">
              <div class="firstname">
                <label for="first-name" class="required">First name</label>
                <input id="first-name" name="first-name" type="text" required />
              </div>
              <div class="lastname">
                <label for="last-name" class="required">Last name</label>
                <input id="last-name" name="last-name" type="text" required />
              </div>
            </div>
            <label for="address1" class="required">Address</label>
            <input id="address1" type="text" class="address" required />
            <label for="address2">Address 2</label>
            <input id="address2" type="text" class="address" />
            <div class="location">
              <div class="city">
                <label for="city" class="required">City</label>
                <select class="dropdown" name="city-name" id="city">
                  <option value="1" name="city-name" disabled selected>
                    Select your city...
                  </option>
                  <option value="york" name="city-name">York</option>
                  <option value="london" name="city-name">London</option>
                </select>
              </div>
              <div class="postcode">
                <label for="postcode" class="required">Postcode</label>
                <input id="postcode" type="text" required />
              </div>
            </div>
            <div class="checks">
              <legend>Select a colour</legend>
              <input
                id="karma-orange"
                type="radio"
                value="karma-orange"
                name="color"
                checked
              />
              <label for="karma-orange">Karma orange</label>
              <input
                id="space-grey"
                type="radio"
                value="space-grey"
                name="color"
              />
              <label for="space-grey">Space Grey</label>
            </div>
            <div class="t-cs">
              <input type="checkbox" id="checkbox1" checked />
              <label for="checkbox1"
                >By placing your order you agree to Karma's
                <a href="#">Terms and Conditions</a>. *
              </label>
            </div>
            <input type="submit" value="Place my order" />
          </div>
        </div>
      </form>
      <div>
        <img
          class="side-img"
          src="img/store-image_by-andrew-neel-unsplash.jpg"
          alt="A lady working on her laptop!"
        />
      </div>
    </main>
    <footer class="footer">
      <p>Join us on</p>
      <div class="footer-content">
        <a href="#"><img src="img/twitter-icon.svg" alt="Twitter icon" /></a>
        <a href="#"><img src="img/facebook-icon.svg" alt="Facebook icon" /></a>
        <a href="#"
          ><img src="img/instagram-icon.svg" alt="Instagram icon"
        /></a>
      </div>
      <p class="footer-p">&copy; Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
