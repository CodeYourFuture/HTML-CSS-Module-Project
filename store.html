<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header>
        <img class="logo-icon" id="logo" src="img/karma-logo.svg" alt="">
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-header" href="index.html"><strong>Meet Karma</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">How it Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="store.html">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" #">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <form action="" method="GET">
            <h1 class="form-h">Order your Karma WiFi device today!</h1>
            <section class="names">
                <label for="first-name">
                    First name*
                    <input type="text" name="first-name" id="first-name" required>
                </label>

                <label for="last-name">Last Name*
                    <input type="text" name="last-name" id="last-name" required>
                </label>
            </section>
            <section class="addresses">
                <label for="address">Address*
                    <input type="text" name="address" id="address" required>
                </label>
                <label for="address-2">Address 2
                    <input type="text" name="address-2" id="address-2">
                </label>
            </section>
            <section class="ct-pc">
                <label for="city" class="ct">City
                    <select name="city" id="city">
                        <option value="0"><em>Select your city...</em></option>
                        <option value="1">Manchester</option>
                        <option value="2">Coventry</option>
                        <option value="3">Birmingham</option>
                    </select>
                </label>

                <label for="postcode" class="pc">Postcode*
                    <input type="text" name="postcode" id="post-code" required>
                </label>
            </section>
            <fieldset class="colors">
                <label for="color">Select a colour</label>
                <input type="radio" name="color" id="orange">Karma Orange
                <input type="radio" name="color" id="grey">Space Grey
            </fieldset>
            <section class="terms">
                <label for="terms">By placing your order you agree to Karma's <a href="#">Terms and Conditions</a>
                    * </label>
                <input type="checkbox" name="terms" id="terms" required>
            </section>
            <button class="form-button">Place my order</button>
        </form>
        <img src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="Store Image by Andrew Neel" class="main-pic">
    </main>
    <footer>
        <hr>
        <h5>Join us on</h5>
        <section class="socials">
            <a class="footer-link" href="#"><img class="socials-icon" src="img/twitter-icon.svg" alt="twitter"></a>
            <a class="footer-link" href="#"><img class="socials-icon" src="img/facebook-icon.svg" alt="facebook"></a>
            <a class="footer-link" href="#"><img class="socials-icon" src="img/instagram-icon.svg" alt="instagram"></a>
        </section>
        <p class="signature">@Karma Mobility Inc.</p>
    </footer>
</body>

</html>
