  <!-- Main Section-->
  <main>
    <!-- Main - Order Section -->
    <section class="order">
      <div class="row">
        <div class="col input">
          <h2> <span class="sec-color">Order Your Karma wifi<br> decide today!</span></h2>
            <form class="form">
              <div class="name-sec">
                <div>
                  <label class="py-1" for="name">First name &#42;</label><br>
                  <input type="text" id="name">
                </div>
                <div class="l_name">
                  <label  class="py-1" for="l_name">Last name &#42;</label><br>
                  <input type="text" id="l_name">
                </div>
              </div>
              <div class="my-2">
                <label  class="py-1" for="address">Address</label><br>
                <input type="text" id="address">
              </div>
              <div class="my-2">
                <label  class="py-1" for="address2">Address 2 &#42;</label><br>
                <input type="text" id="address2">
              </div>
              <div class="city-sec my-2">
                <div>
                  <label  class="py-1" for="city">City &#42;</label><br>
                  <select name="" id="city">
                    <option default>Select Your City...</option>
                    <option value="">Milton Keynes</option>
                    <option value="">London</option>
                  </select>
                </div>
                <div class="post_code">
                  <label  class="py-1" for="post_code">Postcode &#42;</label><br>
                  <input type="text" id="post_code">
                </div>
              </div>
              <fieldset >
                <legend>Select a color:</legend>
                <div class="field-item">
                 <div>
                   <input type="radio" id="karma_color" name="karma_color">
                   <label  class="py-1" for="karma_color">Karma orange</label>
                 </div>
                 <div>
                   <input type="radio" id="space-color" name="karma_color">
                 <label  class="py-1" for="space-color">Space Gray</label>
                </div>
              </div>
               </fieldset>
               <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="privacy" checked>
                  <label class="form-check-label ml-3" for="privacy">
                    By placing your order you agree to Karma's <a href="#"><span class="sec-color">Terms and Conditions</span></a>
                   </label>
               </div>
               <a href="#" class="btn">Place my order</a>
            </form>
        </div>
        <div class="col pic">
          <!-- <img src="./level-2/store-image_by-andrew-neel-unsplash.jpg" alt="Store image"> -->
        </div>
      </div>
    </section>

  </main>
