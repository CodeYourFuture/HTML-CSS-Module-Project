<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!--------HEADER--------->
    <header>
      <!--NAV-BAR-->
      <nav class="bar">
        <div class="pic">
          <img class="logo" src="img/karma-logo.svg" alt="logocyf" />
        </div>
        <div class="bar-right">
          <ul class="bar-links">
            <li class="links"><a href="#" target="_blank">Meet Karma</a></li>
            <li class="links"><a href="#" target="_blank">How it Works</a></li>
            <li class="links">
              <a href="store.html" target="_blank">Store</a>
            </li>
            <li class="links"><a href="#" target="_blank">Blog</a></li>
            <li class="links"><a href="#" target="_blank">Help</a></li>
            <li class="links"><a href="#" target="_blank">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!---------MAIN-ROW-COLUMN-GIRL---------->

    <section class="row">
      <div class="column">
        <img
          class="girl"
          src="level-2/store-image_by-andrew-neel-unsplash.jpg"
          alt="office"
        />
      </div>

      <section class="order">
        <p>
          Order your Karma wifi<br />
          device today!
        </p>

        <!--------label---------->
        <div class="labels">

           <!----names-box----->
          <article class="names-box">
            <div class="inputfild">
              <p for="fname">First name*</p>
              <input type="text" id="lname" name="fname" />
            </div>

            
            <section class="inputfild2">
            <div class="inputfild">
              <p class="lastname" for="lname">Last name*</p>
              <input type="text" id="lname" name="lname" />
            </div>
          </section>
          </article>
            <!----names-box--end----->


          <!----address-box----->
          <article class="address-box" >

            <div class="inputfild">
              <p for="address">Address</p>
              <input type="text" id="add-box" name="address" />
            </div>
            
            <div class="inputfild">
              <p for="address">Address*</p>
              <input type="text" id="add-box" name="address" />
            </div>
          </article>
           <!----address-box--end----->



              <!----citypost------>
            <article class="citypost">
              <section class="city">
              <div class="inputfild">
                <p for="city">City*</p>
                <input type="text" id="lname" name="fname" placeholder="Select your city..."/>
              </div>
            </section>
  
              
              <section class="post">
              <div class="inputfild">
                <p class="lastname" for="Postcode">Postcode*</p>
                <input type="text" id="lname" name="lname" />
              </div>
            </section>
            </article>
              <!----citypost-end----->




                 <!----select-color------>
                 <article class="colors">
                 <article class="color">
                    <p><strong>Select a colour</strong></p>
                 </article>
                 
                  <p>
                 <input id="karma-orange" type="radio" name="size" value="Karma orange" checked />
                 <label for="karma-orange">Karma orange</label>
                 

                 <input id="space-grey" type="radio" name="size" value="Space Grey" />
                 <label for="Space Grey">Space Grey</label><br>
                 
                 <section class="agree">
                 <input id="agreement" type="checkbox" name="agreement" checked />
                 <label  for="agreement"><span class="span1">By placing your order you agree to Karma's </span><ins><span style="color:#DE6E49">Terms and <br><u style="color:#DE6E49">Conditions.</u>*</ins></label>
                 
                </section>   
                </article>
                <!----select-color-end----->


                  <!-------BUTTON-------->

            <section class="main">
      
              <div class="btn">
               <button class="button" target="_blank" >Place my order</button>
              </div>
            </section>
                   <!-------BUTTON-END------->

                 
        </div>  <!-----labels----->
      </section> <!--end of order-->
      
    </section> <!---end of row---



    <!-------footer-------->

    <footer class="f-footer">
      <p>Join us on</p>
      <section class="icon">
        <img src="img/twitter-icon.svg" alt="twitter" />
        <img src="img/facebook-icon.svg" alt="facebook" />
        <img src="img/instagram-icon.svg" alt="instagram" />
      </section>
      <p>Â© Karma Mobility, Inc.</p>
    </footer>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
  </body>
</html>
