<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <!--body starts here-->
  <body>
    <!--header starts here-->
    <header class="header">
      <img src="img/karma-logo.svg" alt="karma-logo" class="navbar-logo" />

      <nav>
        <ul class="navbar-list">
          <li id="navbar-button"><a href="#">Meet Karma</a></li>
          <li id="navbar-button"><a href="#">How It Works</a></li>
          <li id="navbar-button"><a href="#">Store</a></li>
          <li id="navbar-button"><a href="#">Blog</a></li>
          <li id="navbar-button"><a href="#">Help</a></li>
          <li id="navbar-button"><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <!--main starts here-->
    <main>
      <form class="mainform">
        <div class="form">
          <h1>Order your Karma wifi<br />device today!</h1>
          <div class="name">
            <label for="fist">First name</label>
            <input required class="input" type="text" name="first-name" />
            <label for="last">Last name</label>
            <input required type="text" name="last-name" />
          </div>
          <div class="address"></div>
          <div class="city"></div>
          <div class="color"></div>
        </div>
        <img
          src="level-2/store-image_by-andrew-neel-unsplash.jpg"
          alt="a woman working with laptop"
          class="store-img"
        />
      </form>
    </main>

    <!--footer starts here-->
    <hr />
    <footer class="footer">
      <h4 class="join-us">Join us on</h4>
      <ul class="socialmedia-list">
        <li class="icons">
          <a href="#">
            <img
              src="img/twitter-icon.svg"
              alt="twitter-icon"
              class="twitter-icon"
          /></a>
        </li>
        <li class="icons">
          <a href="#">
            <img
              src="img/facebook-icon.svg"
              alt="facebook-icon"
              class="facebook-icon"
          /></a>
        </li>
        <li class="icons">
          <a href="#">
            <img
              src="img/instagram-icon.svg"
              alt="instagram-icon"
              class="instagram-icon"
          /></a>
        </li>
      </ul>
      <h6 class="mobility">@ Karma Mobility, Inc.</h6>
    </footer>
  </body>
</html>
