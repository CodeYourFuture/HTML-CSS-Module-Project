<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Karma store page</title>
    </head>



    <body>
        <header class="store-header">
                <a href="#">
                    <img src="img/karma-logo.svg"
                         alt="company logo"
                         class="header-logo"/>
                </a>
                <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a class="navigation-link-meet-karma" href="#">Meet Karma</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">How it Works</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Store</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Blog</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Help</a></li>
                    <li class="navigation-item">
                        <a class="navigation-link" href="#">Login</a></li>
                </ul>
            </nav> 
        </header>

        <section>
            <h2>Order your Karma wifi device today!
            </h2>
            <form>
                <label for="name">First name *</label>
                <input type="text" name="first-name" id="first-name" minlength="2" required/>

                <label for="name">Last name *</label>
                <input type="text" name="last-name" id="last-name" minlength="2" required/>

                <label for="address">Address *</label>
                <input type="text" name="address" id="adress" minlength="5" required/>

                <label for="address-2">Address 2</label>
                <input type="text" name="address-2" id="addredd-2"/>

                <label for="city">City *</label>
                <input type="text" name="city" id="city" minlength="2" required/>

                <label for="postcode">Postcode *</label>
                <input type="text" name="postcode" id="postcode" minlength="6" required/>

            </form>
        </section>



    </body>
    
</html>
