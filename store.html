<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <iframe src="./img/karma-logo.svg" frameborder="0"></iframe>
      </div>
      <nav class="nav">
        <ul>
          <li class="li-nav meet-karma">
            <a href="./index.html">Meet Karma</a>
          </li>
          <li class="li-nav"><a href="#">How it Works</a></li>
          <li class="li-nav"><a href="#">Store</a></li>
          <li class="li-nav"><a href="#">Blog</a></li>
          <li class="li-nav"><a href="#">Help</a></li>
          <li class="li-nav"><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="form-main">
        <h1>Order your Karma wifi device today!</h1>
        <form id="form-info">
          <!--name and last name-->
          <div class="name-form-group">
            <div>
              <label class="label" for="name">Name *</label>
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
            </div>
            <div>
              <label class="label" for="lastName">Last name *</label>
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  id="lastname"
                  placeholder="Enter your lastName"
                  required
                />
              </div>
            </div>
          </div>

          <label class="label" for="address">Address *</label>
          <div class="form-group">
            <input
              type="address"
              name="address"
              id="address"
              placeholder="Enter your address"
              required
            />
          </div>
          <label class="label" for="address">Address 2</label>
          <div class="form-group">
            <input
              type="address"
              name="address"
              id="address"
              placeholder="Enter your address"
            />
          </div>
          <!--option select citey-->
          <div class="name-form-group">
            <div>
              <label class="label" for="city">City *</label>
              <div class="form-group">
                <select id="dropdown" required>
                  <option class="dropdown-city-option" disabled selected value>
                    Select your city...
                  </option>

                  <option value=" London">London</option>
                  <option value=" Birmingham">Birmingham</option>
                  <option value="Manchester">Manchester</option>
                  <option value="Liverpool">Liverpool</option>
                  <option value="Glasgow">Glasgow</option>
                  <option value=" Sheffield">Sheffield</option>
                  <option value=" Edinburgh">Edinburgh</option>
                  <option value="Leeds">Leeds</option>
                  <option value="Sheffield">Sheffield</option>
                  <option value="Bristol">Bristol</option>
                </select>
              </div>
            </div>

            <div>
              <label class="label" for="postcode">Postcode *</label>
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  id="postcode"
                  placeholder="postcode"
                  required
                />
              </div>
            </div>
          </div>
          <!--select a color   type="radio"-->
          <div id="form-group-radio">
            <p>Select a color</p>
            <div class="radio">
              <div>
                <label>
                  <input
                    name="user-recommend"
                    value="Karma-orange"
                    type="radio"
                    id="input-radio"
                    checked
                  />Karma orange</label
                >
              </div>
              <div>
                <label>
                  <input
                    name="user-recommend"
                    value="Space-grey"
                    type="radio"
                    id="input-radio"
                  />Space grey</label
                >
              </div>
            </div>
          </div>

          <!--check box-->
          <div id="form-group-checkbox">
            <div id="lable-checkbox">
              <label>
                <input
                  id="input-checkbox"
                  name="prefer"
                  value="karma-projects"
                  type="checkbox"
                />
                By placing your order you agree to Karma's
                <span class="text-checkbox">Terms and conditions</span>. *
              </label>
            </div>
          </div>

          <!--submit-->
          <div class="form-group-submit">
            <button type="submit" id="submit" class="submit-button">
              Place my order
            </button>
          </div>
        </form>

        <!--End of form-->
      </div>
      <div class="img-main"></div>
    </main>
    <hr class="hr" />
    <footer>
      <p>
        <small> <strong>Jouin us on</strong> </small>
      </p>
      <div footer-icon>
        <!-- <iframe src="./img/twitter-icon.svg" frameborder="0"></iframe>
        <iframe src="./img/facebook-icon.svg" frameborder="0"></iframe> -->
        <!-- <iframe src="./img/instagram-icon.svg" frameborder="0"></iframe> -->

        <span class="fab fa-twitter" aria-hidden="true"></span>
        <span class="fab fa-facebook" aria-hidden="true"></span>
        <span class="fab fa-instagram" aria-hidden="true"></span>
      </div>
      <p><small>&copy; 2022 Jul Karma Mobility INC </small></p>
    </footer>
  </body>
</html>
