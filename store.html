<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <nav class="menu">
          <img
            class="karma-logo"
            src="./img/karma-logo.svg"
            alt="Karma Logo"
          />
          <ul class="nav-bar">
            <li><a href="/index.html" id="first-a">Meet Karma</a></li>
            <li><a href="#">How it Works</a></li>
            <li><a href="#">Store</a></li>

            <li><a href="#">Help</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <section>
            <div>
            <form id="order_form">
                <label for="fname">First name *</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last name *</label>
                <input type="text" id="lname" name="lname">
                <label for="address">Address *</label>
                <input type="text" id="address" name="address">
                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address2">
                <label for="city">City *</label>
                <select name="city" id="city" form="order_form">
                    <option value="glasgow">Glasgow</option>
                    <option value="edinburgh">Edinburgh</option>
                    <option value="london">London</option>
                    <option value="birmingham">Birmingham</option>
                    <option value="manchester">Manchester</option>
                    <option value="liverpool">Liverpool</option>
                  </select>
                <label for="postcode">Postcode *</label>
                <input type="text" id="postcode" name="postcode"> 

                <input type="radio" id="karma-orange" name="karma-orange" value="karma-orange">
                <label for="karma-orange">Karma orange</label>
                <input type="radio" id="space-grey" name="space-grey" value="space-grey">
                <label for="space-grey">Space Grey</label><br>   
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">By placing your order you agree to Karma's Terms and Conditions. *</label>
                <button type="submit" form="order_form" value="place-my-order">Place my order</button>
            </form>
            </div>
          
        <img class="image_store_page" src="/level-2/store-image_by-andrew-neel-unsplash.jpg" alt="girl sit behind laptop"/>
           
        </section>
    </main>
    <footer>
      <p id="join-us">
        Join us on

        <a href="#" class="sm-icon"> <img src="/img/instagram-icon.svg" alt="instagram-icon"></a>
      </div>

    </footer>
