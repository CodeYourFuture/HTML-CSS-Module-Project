        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-bold nav-link" href="index.html">Meet Karma</a></li>

    </header>
    
    <main>
        <div class="order-form">
            <h1 class="orange-h1">Order your Karma wifi device today!</h1>
                <form>

                    <fildset>
                        <div class="field-form">
                            <div class="field-firstname">
                                <label for="firstname">First name*</label><br>
                                <input type="text" id="firstname" name="name" required=true minlength="2">
                            </div>
                            
                            <div class="field-lastname">
                                <label for="lastname">Last name*</label><br>
                                <input type="text" id="lastname" name="name" required=true minlength="2">  
                            </div>
                        </div>

                        <div class="address">
                            <label for="address1">Address*</label>
                            <input type="text" id="address1" name="address" required><br><br>
                            <label for="address2">Address 2</label>
                            <input type="text" id="address2" name="address" required><br><br>
                        </div>
                    

                        <div class="field-form">
                            <div class="field-city">
                                <label for="city">City *</label><br>
                                <select name="city" id="city" required>
                                    <option value="select">Select your city...</option>
                                    <option value="Aberdeen">Aberdeen</option>
                                    <option value="Bath">Bath</option>
                                    <option value="Belfast">Belfast</option>
                                    <option value="Cambridge">Cambridge</option>
                                    <option value="Cardiff">Cardiff</option>
                                    <option value="Derby">Derby</option>
                                    <option value="Glasgow">Glasgow</option>
                                    <option value="Leeds">Leeds</option>
                                    <option value="London">London</option>
                                    <option value="Manchester">Manchester</option>
                                    <option value="Oxford">Oxford</option>
                                    <option value="Plymouth">Plymouth</option>
                                    <option value="Southampton">Southampton</option>
                                    <option value="York">York</option>
                                </select>
                            </div>
                        
                            <div class="field-postcode">
                                <label for="postcode">Postcode*</label><br>
                                <input type="text" id="postcode" name="postcode" required>
                            </div>
                        </div> <br><br>
                                                 

            
                        <label class="select-color">Select a color</label><br><br>
                        <label> 
                            <input type="radio" id="select-color" value="karma-orange" name="color" required  checked > 
                            <span class="radio-color">Karma Orange</span>
                        </label>
                        <label>
                            <input type="radio" id="select-color"  value="karma-grey" name="color" required >
                            <span class="radio-grey radio-color">Space Grey</span>
                        </label> <br> <br>

                        <div class="terms">
                            <input type="checkbox" name="terms" id="terms" value="true">
                            <label for="terms">
                                <span class="agreement">By placing your order you argee to Karma's&nbsp <a href="#" class="orange-link"><u>Terms and Conditions</u></a>*</span>
                            </label> <br>                                    
                        </div> 
                  
                        <button class="place-order"> Place my order </button>
                </fildset>
            </form>
        </div>

        <div class="flex-photo">
                <img src="img/1c9909d6dad1677909c4a9e29e679f64.png" alt="woman with laptop at the table"> 
        </div>
       
    
    </main>
    

</div>
