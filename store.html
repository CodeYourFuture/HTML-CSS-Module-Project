<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
   
    <section>
      <div>
        <img class="karma-logo" src="img/karma-logo.svg" alt="karma-logo-icon">
        <nav class="nav-links">
            <ul>
                <li>
                   <a href="#" class="nav-items">Meet Karma</a> 
                </li>
                <li>
                    <a href="#" class="nav-items">How it Works</a> 
                </li>
                <li>
                    <a href="http://127.0.0.1:5500/index.html" class="nav-items">Store</a> 
                </li>
                <li>
                    <a href="#" class="nav-items">Blog</a> 
                </li>
                <li>
                    <a href="#" class="nav-items">Help</a>
                </li>
                <li>
                    <a href="#" class="nav-items">Login</a>
                </li>
            </ul>
     
        </nav>
     </div>
    </section>

   <main>
    <section class="container">
        <div class="form-container">
            <form>
                <fieldset>
                    <legend>Karma Wifi Device</legend>
                    
                    <div>
                        <label for="fname">First name *</label>
                        <input type="text" name="fname" id="fname"/>
                    </div> 

                    <div>
                        <label for="lname">Last name *</label>
                        <input type="text" name="lname" id="lname"/>
                    </div> 

                    <div>
                        <label for="address1">Address *</label>
                        <input type="text" name="address1" id="address1"/>
                    </div>

                    <div>
                        <label for="address2">Address 2</label>
                        <input type="text" name="address2" id="address2"/>
                    </div>

                    <div>
                        <label for="city">City *</label>
                        <select id="city">
                           <option value="city" selected>Select your city</option>
                           <option value="city">London</option>
                           <option value="city">Manchester</option>
                           <option value="city">Liverpool</option>
                           <option value="city">Leeds/option>
                        </select>
                    </div>

                    <div>
                        <label for="postcode">postcode *</label>
                        <input type="text" name="postcode" id="postcode"/>
                    </div>

                    <div>
                        <p>Select a colour</p>

                        <input type="radio" name="colour" id="orange" checked/>
                        <label for="orange">Karma orange</label>
                        

                        <input type="radio" name="colour" id="grey"/>
                        <label for="grey">Space grey</label>
                        
                    </div>

                    <div>
                        <input type="checkbox" name="terms" id="terms" checked/>
                        <label for="terms">By placing an order you agree to Karma's Terms and Conditions.*</label>
                    </div>

                    <div>
                        <button>Place my order</button>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="image-container">
            <img src="level-2/store-image_by-andrew-neel-unsplash.jpg">
        </div>
    </section>
   </main>
         
    <section>
      <div>
        <footer class="media-container">
            <h3>Join us on</h3>
               <img class="media-icons" src="img/twitter-icon.svg">
               <img class="media-icons" src="img/facebook-icon.svg">
               <img class="media-icons" src="img/instagram-icon.svg">
               <p>@ Karma Mobility. Inc</p>
        </footer>
      </div>
    </section>


</body>
</html>
