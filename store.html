<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/karma-logo.svg" alt="Karma logo" />
            <nav>
                <ul>
                    <a href="#"><li>Meet Karma</li></a>
                    <a href="#"><li>How it Works</li></a>
                    <a href="#"><li>Store</li></a>
                    <a href="#"><li>Blog</li></a>
                    <a href="#"><li>Help</li></a>
                    <a href="#"><li>Login</li></a>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Order your Karma wifi device today!</h1>
            <form action="#">
                <fieldset class="inline__details">
                    <label>First Name</label>  
                    <label>Last Name</label>
                </fieldset>
                <fieldset class="block__details">
                    <label>Address</label>
                    <label>Address 2</label>
                    <div class="inline__details">
                        <label>City</label>
                        <label>Postcode</label>
                    </div>
                </fieldset>
                <fieldset class="inline__details">
                    <label>Select a colour</label>
                </fieldset>
                <fieldset>
                    <label>By placing your order you agree to Karma's Terms and Conditions.</label>
                </fieldset>
                <button>Place my order</button>
            </form>
            <img src="level-2/store-image_by-andrew-neel-unsplash.jpg" />
        </main>

        <footer>
            <p>Join us on</p>
            <div class="center__text">
                <a href="#" target="_blank"><img src="img/twitter-icon.svg" alt="Twitter" id="social__icon" /></a>
                <a href="#" target="_blank"><img src="img/facebook-icon.svg" alt="Facebook" id="social__icon" /></a>
                <a href="#" target="_blank"><img src="img/instagram-icon.svg" alt="Instagram" id="social__icon" /></a>
            </div>
            <p class="copyright__text">Â© Karma Mobility, Inc.</p>
        </footer>
    </div>
</body>
