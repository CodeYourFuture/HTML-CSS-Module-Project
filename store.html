<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

<body>
    <header class="header">
       
        <a href="#">
            <div class="header__logo">
                
              <img src="img/karma-logo.svg"  alt="logo of karma">
                
            </div>
        </a>
        
        <section class="navigation_list">
            <nav class="navbar"> 
                <!-- add space between items-->
                <a class="navigation_item" href="#"> <strong>Meet Karma </strong> </a>
                <a class="navigation_item" href="#"> How it Works </a>
                <a class="navigation_item" href="#"> Store </a>
                <a class="navigation_item" href="#"> Blog </a>
                <a class="navigation_item" href="#"> Help </a>
                <a class="navigation_item" href="#"> Login </a>
             </nav>
        </section> 

   </header> 


    <main>

    <section class="content">

       <section class="rightcontent">
             
                <img src="img/secondbackground.jpg" alt="another girl with lap top and coffee" class="secondpic">
            
        </section>

        <section class="leftcontent"> 
            <div class="title">
                <h2>Order your Karma wifi device today!</h2>
            </div>

            <form action="">
              <fieldset class="fieldset"> 
                  <div class="details" >
                        <div class="input_box">
                        <label for="fname">First name<span> *</span></label> <br>
                        <input type="text" id="fname" name="fname"><br>
                        </div>
                        <br>

                        <div class="input_box">
                            <label for="lname"> Last name<span> *</span></label> <br>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <br>
                </div>
                    <br>
                  <div class="address"  >
                    <div class="input_box">
                        <label for="address"> Address<span> *</span></label> <br>
                        <input type="text" id="address" name="address">
                    </div>
                    <br>

                    <div class="input_box">
                        <label for="address2"> Address2</label> <br>
                        <input type="text" id="address2" name="address2">
                    </div>
                        <br>
                  </div>     
                       <!-- need help here -->
                <div class="details">
                    <div class="input_box">
                
                        <label for="city"> City<span> *</span></label> <br>
                        <!-- <input list="cities" id="city" name="city"> -->
                            
                            <select value="">
                            <option value="none">Select Your City...</option>
                            <option value="London">London</option>
                            <option value="Istanbul">Istanbul</option>
                            <option value="Karagandy">Karagandy</option>
                            <option value="New York">New York</option>
                            </select>
                    

               
                    </div>
                         <br>

                    <div class="input_box">
                        <label for="postcode"> Postcode<span> *</span></label> <br>
                        <input type="text" id="postcode" name="postcode">
                    </div>
                    <br>
                </div>

                    <div class="radio_box">
                        <h2>Select a color</h2>
                       
                        <input type="radio" id="orange" name="click" class="radio_input" checked>
                        <label for="orange" class="radio">Karma Orange</label>
                        
                        
                        <input type="radio" id="grey" name="click">
                        <label for="grey" class="radio">Space Grey</label><br>
                        
                    </div> 
                    <br>

                    <div class="checkboxterms">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms" >By placing your order you agree to Karma's <a href="#">Terms and Conditions.</a><span>*</span> </label>
                    </div> 

               <button class="button"> Place my order</button>


             </fieldset>
            </form>
        </section>
    </section>


  


  </main>
  <hr>
  <footer >
    <h3> Join us on </h3>
    <!-- later add class -->
    
        <a href="#">
            <!-- icons of fb twitter and insta goes here -->
            <img src="img/twitter-icon.svg" alt="twitter logo" class="insta"> 
            
        </a>
        <a href="#">
            
            <img src="img/facebook-icon.svg" alt="facebook logo" class="insta"> 
            
        </a>
        <a href="#">
            
            <img src="img/instagram-icon.svg" alt="instagram logo" class="insta"> 
            
        </a>
      <!-- copyright -->
       <p>  &#169; Karma Mobility, Inc. </p> 
    

</footer>


</body>
</html>
