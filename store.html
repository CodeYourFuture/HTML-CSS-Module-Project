      <div class="form-container">
        <h1 class="formheader">Order your Karma WiFi device Today!</h1>
<form>
      <div class="clientnames"> 
        <div class="name1">

          <label for="First-name">First Name*</label>
          <input type="text" id="First-name" required>
          </div>
          
          <div class="name2">
          <label for="Last-name">Last Name*</label>
          <input type="text" id="Last-name" required>

      </div>

        <div class="client-address">

          <label for="Address">Address:*</label>

          <label for="Address">Address 2:</label>
          <input type="text" id="Address" required>
          </div>

          <div class="citycode">
          <label for="City">Select your City*</label>
          <select required id="City" name="City">
            <option value="" disabled selected hidden>Select your City*</option>
            <option value="London">London</option>
            <option value="Lisbon">Lisbon</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Boston">Boston</option>
            <option value="Capetown">Capetown</option> 
          </select>

        <label for="Address">PostCode*</label>
          <input type="text" id="PostCode" required>
          </div>

       <fieldset>

         <legend>Select a color:</legend>

         <label for="Karma-orange">Karma Orange</label>
         <input required type="radio" value="Karma-orange" name="Karma-orange" id="Karma-orange"/>

         <label for="Space-grey">Space-grey</label>
           <input required type="radio" value="Space-grey" name="Space-grey" id="Space-grey"/>

        </fieldset>
  
          <div class="TandCs">
            <input id="Terms" type="checkbox" name="Terms"/> <labelfor="TandCs"</label>
            <p>By placing your order you agree to Karma's

        </form>
