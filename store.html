<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Karma</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
      <img src="img/karma-logo.svg" />
      <nav class="nav-menu">
        <li><a href="index.html">Meet Karma</a></li>
        <li><a href="#">How it Works</a></li>
        <li><a class="current-menu-item" href="#">Store</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Login</a></li>
      </nav>
    </header>
    <main>
      <!-- Store section -->
      <section class="store">
        <div class="store-main">
          <h2>Order your Karma wifi device today!</h2>
          <form class="flex-column">
            <div class="form-grid">
              <div class="col-3 flex-column">
                <label for="name">First name *</label>
                <input type="text" id="name" />
              </div>
              <div class="col-3 flex-column">
                <label for="last-name">Last name *</label>
                <input type="text" id="last-name" />
              </div>
              <div class="col-6 flex-column">
                <label for="address">Address *</label>
                <input type="text" id="address" />
              </div>
              <div class="col-6 flex-column">
                <label for="address-2">Address 2 *</label>
                <input type="text" id="address-2" />
              </div>

              <div class="col-4 flex-column">
                <label for="city">City *</label>
                <select id="city" name="city">
                  <option value="" disabled selected>Select your city...</option>
                  <option value="manchester">Manchester</option>
                  <option value="stockport">Stockport</option>
                  <option value="bolton">Bolton</option>
                  <option value="trafford">Trafford</option>
                </select>
              </div>
              <div class="col-2 flex-column">
                <label for="postcode">Postcode *</label>
                <input type="text" id="postcode" />
              </div>
            </div>
            <div class="flex-column margin-bottom-2">
              <label for="">Select a colour </label>
              <div class="flex-row gap-0-5">
                <input class="accent-color-orange" type="radio" id="karma-orange" name="colour" value="karma-orange" />

                <label class="form-end-label" for="karma-orange">Karma orange</label>
                <input class="accent-color-orange" type="radio" id="space-grey" name="colour" value="space-grey" />
                <label class="form-end-label" for="space-grey">Space Grey</label>
              </div>
            </div>
            <div class="flex-row gap-0-5 margin-bottom-2">
              <input class="accent-color-orange" type="checkbox" id="tc" name="tc" value="tc" />
              <label class="form-end-label" for="tc">By placing your order you agree to Karma's <a href="#">Terms and Conditions</a>. *</label>
            </div>
            <div class="flex-row">
              <button type="submit" class="primary-btn">Place my order</button>
            </div>
          </form>
        </div>
        <img class="store-img" src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="a woman looks laptop" />
      </section>
    </main>
    <hr />
    <footer class="footer">
      <div>Join us on</div>
      <!-- Social Media Logos -->
      <div class="social-media">
        <div class="circle"><img src="img/twitter-icon.svg" /></div>
        <div class="circle"><img src="img/facebook-icon.svg" /></div>
        <div class="circle"><img src="img/instagram-icon.svg" /></div>
      </div>
      <!-- Copyright -->
      <div class="copyright">&copy; Karma Mobility, Inc.</div>
    </footer>
  </body>
</html>
