<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Karma</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/store-style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <header class="header">
    <a href="#">
      <img class="header-logo" src="img/karma-logo.svg" alt="Logo for Karma">
    </a>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link active-nav" href="index.html">Meet Karma</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">How it Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </nav>
    <a class="nav-mobile"><img src="img/menu-hamburger.svg"></a>
  </header>

  <div class="container">
    <!-- Main -->
    <main class="store-main">
      <section class="order-form-wrapper">
        <h1>Order your Karma wifi device today!</h1>

        <!-- Form -->
        <form method="post" action="" id="customer-order">


          <!-- Text name fields-->
          <div class="side-by-side-field">
            <div class="side-field">
              <label for="customer-first-name">First name <span class="required-astrix">&#42;</span>
              </label>
              <input type="text" name="customer-first-name" id="customer-first-name" required>
            </div>
            <div class="side-field">

              <label for="customer-last-name">Last name <span class="required-astrix">&#42;</span>
              </label>
              <input type="text" name="customer-last-name" id="customer-last-name" required>
            </div>
          </div>
          <!-- Text address fields-->
          <label for="customer-address">Address <span class="required-astrix">&#42;</span></label>
          <input type="text" name="customer-address" id="customer-address" required>
          <label for="customer-address">Address 2</label>
          <input type="text" name="customer-address-two" id="customer-address-two" required>

          <!-- Dropdown -->
          <div class="side-by-side-field">
            <div class="side-field">
              <label for="cities">City <span class="required-astrix">&#42;</span>
              </label>
              <select class="cities" name="cities" id="city-select">
                <option value="" disabled selected>Select your city...</option>
                <option value="london">London</option>
                <option value="barcelona">Barcelona</option>
                <option value="lisbon">Lisbon</option>
                <option value="berlin">Berlin</option>
                <option value="paris">Paris</option>
                <option value="istanbul">Istanbul</option>
                <option value="amsterdam">Amsterdam</option>
              </select>
            </div>
            <div class="side-field">
              <label for="postcode">Postcode <span class="required-astrix">&#42;</span>
              </label>
              <input class="post-code-field" type="text" for="postcode" id="postcode">
            </div>
          </div>
          <!-- Radio fields -->
          <fieldset>
            <legend>Select a colour</legend>

            <div class="radio-btn-wrapper">
              <input type="radio" name="color" id="karma-orange" value="karma-orange" checked>
              <div class="check"></div>
              <label for="karma-orange"> Karma Orange</label>
            </div>
            <div class="radio-btn-wrapper">
              <input class="radio-btn-two" type="radio" name="color" id="space-grey" value="space-grey">
              <div class="check radio-btn-two"></div>
              <label for="space-grey">Space Grey</label>
            </div>
          </fieldset>
          <!-- Checkbox field -->
          <fieldset class="my-check-box">
            <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions" value="">
            <label class="check-box" for="terms-and-conditions">By placing your order you agree to Karma's <a
                href="#">Terms and
                Conditions</a><span class="required-astrix">&#42;</span></label>
          </fieldset>
        </form>

        <!-- Submit button -->
        <button class="btn btn-submit" type="submit" form="customer-order">Place my order</button>
      </section>

      <!-- Image -->
      <section class="order-img">
        <img class="image-right" src="img/store-image-andrew-neel-unsplash.jpg"
          alt="image of a women enjoying herself in a store">
      </section>
    </main>
  </div>

</body>

<!-- Footer -->
<footer>
  <hr class="footer-topBorder">
  <h3 class="heading-footer">Join us on</h3>
  <div class="footer-socialMedia">
    <a href="#"><img class="footer-thumbnail" src="img/twitter-icon.svg" alt="Logo of Twitter"></a>
    <a href="#"><img class="footer-thumbnail" src="img/facebook-icon.svg" alt="Logo of Facebook"></a>
    <a href="#"><img class="footer-thumbnail" src="img/instagram-icon.svg" alt="Logo of Instagram"><a>
  </div>
  <h4 class="heading-copyright">&copy Karma Mobility, Inc.</h4>
</footer>

</html>
