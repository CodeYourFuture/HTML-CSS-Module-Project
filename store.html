<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <!---- Body Starts Here ---->
  <body>
    <!---- Header Starts Here ---->
    <header>
      <img
        src="img/karma-logo.svg"
        width="100%"
        alt="karma-logo"
        class="navbar-logo"
      />
      <nav>
        <button>
          <a href="#"><strong>Meet Karma</strong></a>
        </button>
        <button><a href="#">How it Works</a></button>
        <button><a href="#">Store</a></button>
        <button><a href="#">Blog</a></button>
        <button><a href="#">Help</a></button>
        <button><a href="#">Login</a></button>
      </nav>
    </header>

    <!---- Main Starts Here ---->

    <main class="store-main">
      <div class="container">
        <h1>Order your Karma WiFi device today!</h1>
        <div class="form">
          <div class="fields fields--2">
            <label class="field">
              <span class="field__label" for="firstname">First name</span>
              <input
                class="field__input"
                type="text"
                id="firstname"
                value="John"
              />
            </label>
            <label class="field">
              <span class="field__label" for="lastname">Last name</span>
              <input
                class="field__input"
                type="text"
                id="lastname"
                value="Doe"
              />
            </label>
          </div>
          <label class="field">
            <span class="field__label" for="address">Address</span>
            <input class="field__input" type="text" id="address" />
          </label>
          <label class="field">
            <span class="field__label" for="country">Country</span>
            <select class="field__input" id="country">
              <option value=""></option>
              <option value="unitedstates">United States</option>
            </select>
          </label>
          <div class="fields fields--3">
            <label class="field">
              <span class="field__label" for="zipcode">Zip code</span>
              <input class="field__input" type="text" id="zipcode" />
            </label>
            <label class="field">
              <span class="field__label" for="city">City</span>
              <input class="field__input" type="text" id="city" />
            </label>
            <label class="field">
              <span class="field__label" for="state">State</span>
              <select class="field__input" id="state">
                <option value=""></option>
              </select>
            </label>
          </div>
        </div>
        <button class="button">Place my order</button>
      </div>
      <img
        src="level-2/store-image_by-andrew-neel-unsplash.jpg"
        alt="store-image"
      />
    </main>

    <hr />

    <!---- Footer One Starts Here ---->

    <footer class="footer">
      <h4 style="font-size: 1.5vw">Join us on</h4>
      <ol style="list-style: none" class="social-media-handles">
        <li>
          <a href="#"
            ><img
              src="img/facebook-icon.svg"
              alt="facebook-icon"
              class="facebook-handle"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="img/twitter-icon.svg"
              alt="twitter-icon"
              class="twitter-handle"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="img/instagram-icon.svg"
              alt="instagram-icon"
              class="instagram-handle"
          /></a>
        </li>
      </ol>
      <h4 style="font-size: 1.5vw" class="karma-mobility">
        Â© Karma Mobility, Inc.
      </h4>
    </footer>
  </body>
</html>
