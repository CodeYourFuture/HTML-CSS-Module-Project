<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
   
    <section class="nav-container">
      <div class="nav-logo">
        <img class="karma-logo" src="img/karma-logo.svg" alt="karma-logo-icon">
      </div>

      <div class="nav-bar">
        <nav class="nav-links">
            <ul>
                <li>
                   <a href="#" class="nav-items">Meet Karma</a> 
                </li>
                <li>
                    <a href="#" class="nav-items">How it Works</a> 
                </li>
                <li>
                    <a href="http://127.0.0.1:5500/index.html" class="nav-items">Store</a> 
                </li>
                <li>
                    <a href="#" class="nav-items">Blog</a> 
                </li>
                <li>
                    <a href="#" class="nav-items">Help</a>
                </li>
                <li>
                    <a href="#" class="nav-items">Login</a>
                </li>
            </ul>
        </nav>
     </div>
     </div>
    </section>

   <main>
      <section class="main-container">

        <section class="sub-container">
          <form class="form-order">
                <h1 class="title">Order your Karma wifi device today!</h1>
            
                <div class="firstName">
                    <label for="firstName">First name *</label>
                    <input type="text" name="firstName" id="firstName"  minlength="3" 
                        maxlength="30" required />
                </div>
                <div class="lastName">
                    <label for="lastName">Last name *</label>
                    <input type="text" name="lastName"  id="lastName" minlength="3" 
                        maxlength="30" required />
                </div>
            
                <div class="address1">
                   <label for="address1">Address *</label>
                   <input type="text" name="address1"  id="address1" size="40" required/>
                </div>

                <div class="address2">
                   <label for="address2">Address 2</label>
                   <input type="text" name="address2"  id="address2" size="40"/>
                </div>
           
                <div class="city">
                    <label for="city">City</label>
                    <select name="city" id="city" required>
                        <option value="">**Select your city**</option>
                        <option value="liverpool">Liverpool</option>
                        <option value="manchester">Manchester</option>
                        <option value="birmingham">Birmingham</option>
                        <option value="london">London</option>
                    </select>
                </div>

                <div class="postcode">
                    <label for="postcode">Postcode</label>
                    <input type="text" name="postcode" id="postcode" required />
                </div>
            
                
                <div class="color">
                    <p>Select a color</p>

                    <input type="radio" name="color" id="orange" value="orange" required/>
                    <label for="orange">Karma orange</label>
                    
                    <input type="radio" name="color" id="grey" value="grey" />
                    <label for="grey">Space Grey</label>
                </div>

            
                <div class="agreement">
                    <input type="checkbox"  name="agreement" id="agreement" checked />
                    <label for="agreement">By placing order you agree to Karma's
                    <a href="" class="agreement">Terms and conditions</a></label>
                </div>

                <button type="submit" name="submit" class="btn">Place my order</button>
           </form>
        </section>

        <section class="sub-container">
          
            <img class="image" src="level-2/store-image_by-andrew-neel-unsplash.jpg" style="width: 100%"> 
          
        </section>

     </section>
   </main>
         
    <section>
        <footer class="media-container">
            <h3>Join us on</h3>
               <img class="media-icons" src="img/twitter-icon.svg">
               <img class="media-icons" src="img/facebook-icon.svg">
               <img class="media-icons" src="img/instagram-icon.svg">
               <p>@ Karma Mobility. Inc</p>
        </footer>
    </section>


</body>
</html>
