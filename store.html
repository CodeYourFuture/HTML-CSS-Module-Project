<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Store Page</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Style2.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    </head>
    <body>
        <header>
            <header>
                <div class="wrapper">
                    <div class="banner-box">
                    <div class="header-logo">
                        <img src="img/karma-logo.svg" alt="Karma Logo">
                    </div>
                    <nav>
                        <a href="#">Meet Karma</a>
                        <a href="#">How it Works</a>
                        <a href="#">Store</a>
                        <a href="#">Blog</a>
                        <a href="#">Help</a>
                        <a href="#">Login</a>
                    </nav>
                    <div class="hamburger">
                        <img src="./img/menu-hamburger.svg" alt="Hamburger">
                    </div>
                    </div>
                </div>
            </header>
        </header>
        <main>
        <div class="wrapper">
            <div class="main-container">
                <div class="form-section">
                    <div>
                    <h1 class="text-param">Order your Karma WiFi device today!<h1/>
                    </div>
                    <form>
                        <fieldset>
                                <div class="full-name">
                                    <div class="form-elem">
                                        <label for="first__name">First Name*</label>
                                        <input type="text" name="first-name" id="first__name"/>
                                    </div>
                                    <div class="form-elem">
                                        <label for="last__name">Last Name*</label>
                                        <input type="text" name="last-name" id="last__name"/>
                                    </div>
                                </div>
                                <div class="form-elem">
                                    <label for="address">Address*</label>
                                    <input type="text" name="address" id="address"/>
                                </div>
                                <div class="form-elem">
                                    <label for="address__2">Address 2</label>
                                    <input type="text" name="address-2" id="address__2" />
                                </div>
                                <div class="full-name">
                                    <div class="form-elem">
                                        <label for="city">City*</label>
                                        <input type="text" name="city" id="city"/>
                                    </div>
                                    <div class="form-elem">
                                        <label for="postcode">Postcode*</label>
                                        <input type="text" name="postcode" id="postcode"/>
                                    </div>
                                 </div>
                        </fieldset>
                    </form>
                </div>
                <div class="main-img">
                    <img src="img/store-image_by-andrew-neel-unsplash.jpg"
                    alt="Woman sitting at desk by laptop with coffee in hand" class="img-dimensions">
                </div>
            </div>
        </div>
        </main>
        <footer>
            <div class="wrapper">
                <div class="footer-container">
                    <h4>Join us on</h4>
                    <div class="logo-container">
                        <img src="img/twitter-icon.svg" alt="Twitter icon" class="footer-logo">
                        <img src="img/facebook-icon.svg" alt="Facebook icon" class="footer-logo">
                        <img src="img/instagram-icon.svg" alt="instagram icon" class="footer-logo">
                    </div>
                    <h5> &#169 Karma Mobility, Inc</h5>
                </div>
            </div>
            </footer>
    </body>
</html>
