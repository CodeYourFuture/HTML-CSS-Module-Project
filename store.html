<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="index.html">
        <img src="img/karma-logo.svg" alt="karma-logo" class="karma-icon" />
      </a>
      <img src="img/menu-hamburger.svg" class="menu-hamburger" />
      <nav>
        <ul class="nav">
          <li class="nav-list">
            <a href="#meet-karma" class="nav-link meet-karma">Meet Karma</a>
          </li>
          <li class="nav-list">
            <a href="#how-it-works" class="nav-link">How it works</a>
          </li>
          <li class="nav-list">
            <a href="#store" class="nav-link">Store</a>
          </li>
          <li class="nav-list">
            <a href="#blog" class="nav-link">Blog</a>
          </li>
          <li class="nav-list">
            <a href="#help" class="nav-link">Help</a>
          </li>
          <li class="nav-list">
            <a href="#login" class="nav-link">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
      <form class="form">
        <p class="form-title">Order your wifi device today!</p>

        <div class="form-names">
          <div class="form-element">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" name="first-name" />
          </div>

          <div class="form-element">
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
        </div>

        <div class="form-addresses">
          <div class="form-element">
            <label for="address">Address*</label>
            <input
              type="text"
              id="address"
              name="address"
              class="address-input"
            />
          </div>
          <div class="form-element">
            <label for="address2">Address 2</label>
            <input
              type="text"
              id="address2"
              name="address2"
              class="address-input"
            />
          </div>
        </div>

        <div class="form-location">
          <div class="form-element">
            <label for="city">City*</label>
            <select id="city" name="city" class="city">
              <option value="default" disabled selected>
                Select your city...
              </option>
              <option value="London">London</option>
            </select>
          </div>
          <div class="form-element postcode-container">
            <label for="postcode">Postcode*</label>
            <input type="text" id="postcode" name="postcode" class="postcode" />
          </div>
        </div>

        <div class="form-colour">
          <p class="form-colour-text">Select a colour</p>
          <input
            type="radio"
            id="karma-orange"
            name="colour"
            value="karma-orange"
            class="radio karma-orange"
          />
          <label for="karma-orange">Karma orange</label>
          <input
            type="radio"
            id="space-grey"
            name="colour"
            value="space-grey"
            class="radio space-grey"
          />
          <label for="space-grey">Space Grey</label>
        </div>

        <div class="check">
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="terms-and-conditions"
            value="terms-and-conditions"
          />
          <label for="terms-and-conditions"
            >By placing your order you agree to Karma's
            <a href="#terms-and-conditions" class="terms">
              Terms and Conditions </a
            >. *</label
          >
        </div>

        <div class="form-button">
          <input type="submit" value="Place my Order" class="order-button" />
        </div>
      </form>
      <div class="image"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <hr />
      <!-- Used this to create a grey line above footer-->
      <p>Join us on</p>
      <div class="social">
        <div class="social-icon">
          <img
            src="img/twitter-icon.svg"
            alt="twitter-link"
            class="social-icon-image"
          />
        </div>

        <div class="social-icon">
          <img
            src="img/facebook-icon.svg"
            alt="facebook-link"
            class="social-icon-image"
          />
        </div>

        <div class="social-icon">
          <img
            src="img/instagram-icon.svg"
            alt="instagram-link"
            class="social-icon-image"
          />
        </div>
      </div>
      <p class="copyright">&copy Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
