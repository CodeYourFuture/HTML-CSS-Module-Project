<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/store-style.css">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <!-- NAV SECTION  -->
        <nav class="main-nav">
            <div><a class="nav-link" href="./index.html"><img class="karma-logo" src="./img/karma-logo.svg"
                        alt="Karma Logo"></a>
            </div>

            <!-- NAV BAR -->
            <ul class="nav-list">
                <li><a class="nav-link" href="./index.html">Meet Karma</a></li>
                <li><a class="nav-link" href="#">How it Works</a></li>
                <li><a class="nav-link" href="./store.html">Store</a></li>
                <li><a class="nav-link" href="#">Blog</a></li>
                <li><a class="nav-link" href="#">Help</a></li>
                <li><a class="nav-link" href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="form-container">
                <div class="heading-box">
                    <h1>Order your Karma wifi device today!</h1>
                </div>
                <form class="form">
                    <div class="grid-1 flex-column">
                        <label for="first-name">First name *</label>
                        <input id="first-name" type="text" required>
                    </div>
                    <div class="grid-2 flex-column">
                        <label for="last-name">Last name *</label>
                        <input id="last-name" type="text" required>
                    </div>


                    <div class="flex-column grid-center">
                        <label for="address">Address *</label>
                        <input id="address" type="text" required>
                    </div>
                    <div class="flex-column grid-center">
                        <label for="address">Address 2</label>
                        <input id="address" type="text" required>
                    </div>

                    <div class="flex-column grid-1">
                        <label for="city">City *</label>
                        <select class="city-box" name="city" id="city">
                            <option value="" selected>Select your city...</option>
                            <option value="glasgow">Glasgow</option>
                            <option value="edinburgh">Edinburgh</option>
                            <option value="london">London</option>
                            <option value="manchester">Manchester</option>
                            <option value="aberdeen">Aberdeen</option>
                        </select>
                    </div>

                    <div class="flex-column grid-2">
                        <label for="postcode">Postcode *</label>
                        <input id="postcode" type="text" required>
                    </div>

                    <div class="grid-center">
                        <p>Select a colour</p>
                        <fieldset class="form">
                            <legend class="" hidden>Select a colour</legend>
                            <div class="grid-1 colors">
                                <input id="orange" type="radio" name="color" value="orange">
                                <label for="orange">Karma orange</label>
                            </div>

                            <div class="grid-2 colors">
                                <input id="grey" type="radio" name="color" value="grey">
                                <label for="grey">Space Grey</label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="agreement-box grid-center">
                        <input id="agreement" name="agreement" type="checkbox" required>
                        <label for="agreement">By placing your order you agree to Karma's <a href="#">Terms and
                                Conditions</a> *</label>
                    </div>
                    <div class="grid-center">
                        <button class="btn-primary" type="submit">Place my order</button>
                    </div>
                </form>
            </div>


            <aside class="side-img-box">
                <p>''</p>
            </aside>
        </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="footer">
        <p class="footer-p">Join us on</p>
        <div class="media-icons">
            <a href="https://twitter.com"><img class="media-icon" src="./img/twitter-icon.svg" alt="twitter-icon"></a>
            <a href="https://www.facebook.com"><img class="media-icon" src="./img/facebook-icon.svg"
                    alt="facebook-icon"></a>
            <a href="https://www.instagram.com"><img class="media-icon" src="./img/instagram-icon.svg"
                    alt="instagram-icon"></a>
        </div>
        <p class="copyright">&copy; Karma Mobility, Inc</p>

    </footer>
</body>

</html>
