        <a href="#">

        <div>
          <ul class="navigation__list">
            <li class="navigation__item">

          </ul>
        </div>
    </header>
   <section class="order_section">
    <div class="order_col1">
        <h1>Order your Karma wifi device today!</h1>
        <form class="form_container">
            <fieldset>
             <div class="row row_1">
                <div class="col_fname">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="fname" placeholder="">
                </div> 
                &nbsp;  &nbsp;  &nbsp;  &nbsp;
                <div class="col col_lname">
                  <label for="lname">Last name</label>
                  <input type="text" id="lname" name="lname" placeholder="">
                </div>
              </div>
            
              <div class="row"> 
                <div class="col col_address">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="">
                  </div>
              </div>  
              <div class="row"> 
                <div class="col col_address2">
                    <label for="address2">Address 2</label>
                    <input type="text" id="address2" name="address2" placeholder="">
                  </div>
              </div> 
              <div class="row row_1">
                <div class="col_city">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" placeholder="">
                </div>
                <div class="col col_postcode">
                  <label for="postcode">Postcode</label>
                  <input type="text" id="postcode" name="postcode" placeholder="">
                </div>
              </div>
              <div class="row"> 
                <p>Select a Colour</p>
                <div class="col_select">
                    <input type="radio" id="orange" name="select_colour" value="ORANGE">
                    <label for="orange">Karma Orange</label>

                    <input type="radio" id="grey" name="select_colour" value="GREY">
                    <label for="grey">Space Grey</label>
                </div>
                </div>
                <div class="row">
                    <input type="checkbox" id="order" name="order" value="karma_order">
                    <label for="order"> By placing your order you agree to Karma's Terms and Conditions. *</label>
                </div>
                <div class="karma_button">
                    <button class="button">Place my order</button>
                    </div>
            </fieldset>
        </form>
        </div> 
        <div class="order_col2">

            <div class="store_image">
            
            </div>
        </div>    
    </section>
  </br>    
<hr/>

            src="/img/twitter-icon.svg"
            alt=""
            />
        </div>   
        </div>    
        <p>@ Karma Mobility Inc</p>
      </div>
    </footer>
