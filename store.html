<div class="main">
    <form>
     <div class="form">
        
         <h2>Order your Karma wifi <br>device today</h2>

    <div class="first-last-name form-margin-bottom">  
         <div class="form-first-name">
          <label for="name" class="padding-label" >first name *</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-last-name">
            <label for="last-name" class="padding-label">last name *</label>
            <input type="text" name="last name" id="last-name" required> 
        </div>
    </div>
         
        <div class="form-address form-margin-bottom">
            <label for="address" class="padding-label">address *</label>
            <input type="text" name="address" id="address" required> 
        </div>
        <div class="form-address-2 form-margin-bottom">
            <label for="address-2" class="padding-label">address 2</label>
            <input type="text" name="address 2" id="address-2"> 
        </div>

     <div class="form-city-post-code form-margin-bottom">
        <div class="form-city" >
            <label for="city" class="padding-label">city *</label>
            <select name="city" id="city" required>
                <option value="london">london</option>
                <option value="liverpool">liverpool</option>
                <option value="birmingham">birmingham</option>
                <option value="manchester">manchester</option>
            </select>
        </div>
        <div class="form-post-code form-margin-bottom">
            <label for="post-code" class="padding-label">post code *</label>
            <input type="text" name="post code" id="post-code" required> 
        </div>
    </div>
        select a colour
    <div class="form-radio">
        <div>
            <label for="karma-orange" value="karma orange">Karma orange</label>
            <input type="radio" name="Karma orange" id="karma-orange"> 
        </div>
        <div class="form-space-gray">
            <label for="space-gray" value="space gray">Space Gray</label>
            <input type="radio" name="Karma orange" id="space-gray"> 
        </div>
    </div>
        <div class="form-checkbox">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">By placing your order you agree to Karma's <a href="#" id="terms-color">terms and condition</a>*</label>
        </div>
        <button type="submit" class="button-style">place my order</button>
