<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <img src="img/karma-logo.svg" alt="Logo for Karma company" />
      <nav>
        <ul>
          <li class="meet-karma"><a href="#">Meet Karma</a</li>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="store-section">
      <div class="store-form"> 
        <div class="order-message">
          <h1>Order your Karma Wifi device today!</h1>
        </div>
        <form>
          <div class="form-names">
            <label for="first-name">First Name</label>
            <input type="text" name="name" id="first-name" minlength="2" required=true/>
            <label for="last-name">Last Name</label>
            <input type="text" name="name" id="last-name" minlength="2" required=true/>
          </div>
          <div class="form-address">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" minlength="10" required=true/>
          </div>
          <div class="form-address-2">
            <label for="address-2">Address 2</label>
            <input type="text" name="address-2" id="address-2" minlength="10" required=true/>
          </div>
          <div class="city-and-postcode">
            <label for="city">City</label>
            <select name="city" id="city">
              <option value="london">London</option>
              <option value="birmingham">Birmingham</option>
              <option value="manchester">Manchester</option>
            </select>            

            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" minlength="6" required=true/>
          </div>  
          
          <div class="colour-select">
            <p>Select a colour</p>
            <input type="radio" id="form-orange" value="karma-orange" name="colour">
            <label for="form-orange">Karma Orange</label>

            <input type="radio" id="form-grey" value="space-grey" name="colour">
            <label for="form-grey">Space Grey</label>
          </div>
          <div class="disclaimer">
            <input type="checkbox" id="form-terms" value="terms-confirmation" name="terms">
            <label for="form-terms">By placing your order you agree to Karma's <a href src="#">Terms and Conditions</a>*</label>  
          </div>

          <div class="order-button">
            <input type="submit" value="Place my order">
          </div>
        </form>
        </div>
      <div class="main-image">
        <img src="img/Girl working at desk.jpeg" alt="Photo of a girl working at desk">
      </div>
      </section>
    </main>

    <footer>
      <p>Join us on</p>
      <div class="footer-icons">
        <div class="footer-icon"><img src="img/twitter-icon.svg" alt="Logo for twitter" />
        </div>
        <div class="footer-icon"><img src="img/facebook-icon.svg" alt="Logo for facebook" />
        </div>
        <div class="footer-icon"><img src="img/instagram-icon.svg" alt="Logo for instagram" />
        </div>
      </div>
      <p class="trademark">&copy; Karma Mobility Inc.</p>
    </footer>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
  </body>
</html>
