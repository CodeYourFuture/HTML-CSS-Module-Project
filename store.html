<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/karma-logo.svg"  alt="logo">    
                
            
            </div>
           <nav class="navbar">
                <ul class="navbar_list">
                    <li><a href=" " id="link-1">Meet Karma</a></li>
                    <li><a href=" " >How it Works</a></li>
                    <li><a href=" " >Store</a></li>
                    <li><a href=" " >Blog</a></li>
                    <li><a href=" " >Help</a></li>
                    <li><a href=" " >Login</a></li>
                </ul> 
            </nav>
        </div>
    </header>
    

    <main>
       <div class="store-main">
        <div class="form-container"> 
            <form action="" class="form-class">
                <h1>Order your Karma wifi device today!</h1>
                
                <div class="two-boxes">
                    <div class="up-down">
                        <label for="first-name">First name *</label>
                        <input type="text" id="first-name" required >
                    </div>

                    <div class="up-down">
                        <label for="last-name">Last name *</label>
                        <input type="text" id="last-name" required>
                    </div>
                    
                </div>

                <label for="address">Address *</label>
                <input type="text" id="address" required >

                <label for="address-2">Address 2</label>
                <input type="text" id="address-2">

                <div class="two-boxes"> 
                    <label for="city">City *</label>

                    <select name="city" id="city">
                        <option value="city-1">City 1</option>
                        <option value="city-2">City-2</option>
                    </select>

                    <label for="postcode">Postcode *</label>
                    <input type="text" id="postcode" required>
                </div>
                                <br>
                <br>

                <fieldset>
                    <legend>Select a colour</legend>
                    
                    <input type="radio" id="choose-1" name="choose">
                    <label for="choose-1">Karma Orange</label>

                    <input type="radio" id="choose-2" name="choose">
                    <label for="choose-2">Space Grey</label>
                    
                </fieldset>
                <br><br>
                
                <input type="checkbox" id="check" >  
                <label for="check">By placing your order you agree to karma's Terms and Conditions *</label>
                
                <button id="button-id" class="orange-button"> Place my order</button>
                
            </form>
            
        </div>
       



        <div class="store-image-class">2</div>
       

       </div> 

    </main>


    <footer>
        <div class="footer">
           <p>Join us on</p>
           <div class="social-media">
            <img src="img/twitter-icon.svg" alt="twitter icon" class="logo-image">
            <img src="img/facebook-icon.svg" alt="facebook icon" class="logo-image">
            <img src="img/instagram-icon.svg" alt="instagram icon" class="logo-image">
           </div> 
           <p class="grey-font">@ Karma Mobility. Inc</p>
        </div>



    </footer>


</body>
</html>
