<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>

    <header class="store-header">

        <img class="svg-logo"
            src="./img/karma-logo.svg" 
            alt="Karma company logo">
        </img>
        <nav class="nav-bar">
            <ul class="navigation__list">
                <li class="active">Meet Karma</li> 
                <li>How it Works </li>
                <li><a href="./store.html">Store</a></li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                
            </div>
        </nav>              
    </header>

  <!-- <main> -->

    <main class="store-main">
        <section class="karma-order-form">
        <h1 class>Order your Karma wifi device today!</h1>
        
        <form>
          <div class="first-last-name">
            <div>
              <label for="fname">First name *</label><br>
              <input type="text" id="fname" name="fname"><br>
            </div>

            <div>
              <label for="lname">Last name *</label><br>
              <input type="text" id="lname" name="lname"><br>
            </div>
            
            
          </div>

          <div class="adress">
            <label for="address">Address *</label><br>
            <input type="text" id="address" name="address"><br>

            <label for="address">Address 2</label><br>
            <input type="text" id="address" name="address"><br>
          </div>


        <div class="city-postcode">  
          <label for="City">City*</label>
          <select id="city" name="city" form="cityform">
            <option value="London">London</option>
            <option value="Mancester">Mancester</option>
            <option value="Birmingham">Birmingham</option>
            <option value="Liverpool">Liverpool</option>
          </select><br>

          <label for="postcode">Postcode *</label><br>
          <input type="text" id="postcode" name="postcode"><br>
        </div>   
    </section>

    <section class="store-aside-img">
      <img src="./img/store-aside.svg" alt="girl working at desk">
      
    </section>
      
    </main>
  <!-- <main> -->

    
    <footer>     
        <h3>Join us on</h3>     
        <div class="social-media-icons">
            <img class="social-icon" 
                src="img/twitter-icon.svg" 
                alt="twitter icon">
            </img>
            <img class="social-icon" 
                src="img/facebook-icon.svg"
                alt="facebook icon">
            </img>    
            <img class="social-icon" 
                src="img/instagram-icon.svg"
                alt="instagram icon">
            </img>
        </div> 
        <p>&#169; Karma Mobility Inc</p>                           
    </footer>
 
 
</body>
</html>
