<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="body">
    <nav class="nav-store">
        <img src="img/karma-logo.svg" alt="karma-logo" class="nav-icon">
        <div class="free-space"></div>
        <a href="" target=”_blank” >
            <button id="nav-btn-meet-store" class="nav-buttons">Meet Karma</button>
        </a>
        <a href="" target=”_blank”>
            <button class="nav-buttons" id="nav-buttons-store">How it Works</button>
        </a>
        <a href="" target=”_blank”>
            <button class="nav-buttons" id="nav-buttons-store">Store</button>
        </a>
        <a href="" target=”_blank”>
            <button class="nav-buttons" id="nav-buttons-store">Blog</button>
        </a>
        <a href="" target=”_blank”>
            <button class="nav-buttons" id="nav-buttons-store">Help</button>
        </a>
        <a href="" target=”_blank”>
            <button class="nav-buttons" id="nav-buttons-store">Login</button>
        </a>
        <div class="free-space2"></div>
    </nav>

    <main class="form">
        <section class="form-items">
            <form class="order-form"  action="">
                <h1 class="order-karma">Order your Karma wifi <br> device today!</h1>
                <div class="form-line">
                    <div class="form-items-holder">
                 <label for="">First name *</label>
                 <input type="text">
                    </div>
                    <div class="form-items-holder">
                 <label for="">Last name *</label>
                 <input type="text">
                    </div>
                 </div>
                <div class="form-line">
                    <div class="form-items-holder">
                 <label for="">Address *</label>
                 <input type="text">   
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-items-holder">
                 <label for="">Address 2</label>
                 <input type="text">
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-items-holder">
                 <label for="">City *</label>
                 <input type="text">
                    </div>
                    <div class="form-items-holder">
                <label for="">Postcode *</label>
                <input type="text">
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-items-holder">
                     <label for="">Select a colour</label>
                      <div class="radio-btns">
                        <input type="radio">
                        <label for="">Karma orange</label>
                        <input type="radio">
                        <label for="">Space Grey</label>
                     </div>
                    </div>
                </div>
                <div class="form-line" id="checkbox-items">
                 <input type="checkbox">
                 <p class="terms">By placing your order you agree to Karma's <span style="color:#e0633a">Terms and</span><br><span style="color:#e0633a">Conditions.</span> *</p>
                </div>
                <div class="form-line">
                    <button class="place-order">Place my order</button>
                </div>
            </form>
        </section>
        <img src="img/store-image_by-andrew-neel-unsplash.jpg" alt="store-image" class="store-img">
    </main>





    
    





    <footer class="footer">
        <div class="footer-line"></div>
        <h2 class="footer-msg">Join us on</h2>
        <div class="footer-icons">
            <img src="img/twitter-icon.svg" alt="twitter-icon" class="footer-icon-images">
            <img src="img/facebook-icon.svg" alt="facebook-icon" class="footer-icon-images">
            <img src="img/instagram-icon.svg" alt="instagram-icon" class="footer-icon-images">
        </div>
        <p class="footer-license">© Karma Mobility. Inc</p>
    </footer>
