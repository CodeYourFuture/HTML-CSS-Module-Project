<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    <title>Karma Order Form</title>
</head>
<body>

    <section class="LogoNavbox">
              <a href="#">
                    
                  <img
                      class="karma-logo"
                      src="img/karma-logo.svg"
                      alt="The Logo for Karma"
                  />
              </a>

              <!-- see https://www.w3schools.com/css/css_navbar.asp -->
              
              <nav>
                <ul>
                  <li class="navigation-item">
                    <a class="navigation-link meet-Karma" href="#">Meet Karma</a>
                  </li>
                  <li class="navigation-item">
                    <a class="navigation-link" href="#">How it Works</a>
                  </li>
                  <li class="navigation-item">
                    <a class="navigation-link" href="store.html">Store</a>
                  </li>
                  <li class="navigation-item">
                    <a class="navigation-link" href="#">Blog</a>
                  </li>
                  <li class="navigation-item">
                      <a class="navigation-link" href="#">Help</a>
                    </li>
                    <li class="navigation-item">
                      <a class="navigation-link" href="#">Login</a>
                    </li>
                    </ul>
              </nav>
    </section>

    <main class="StoreFlexBox">
        <section class="order-container-flex">

            <h1 class="order-heading">Order your Karma wifi<br/>device today!</h1>
            <section>  
                <form  class="form-container">
                    <fieldset class="order-fieldset">
                        <div class="row-flexbox">
                          <div class="names">
                            <label for="form-firstname">First name *</label>
                            <input type="text" name="FirstName" id="form-firstname" required>
                          </div>

                          <div class="names">
                            <label for="form-lastname">Last name *</label>
                            <input type="text" name="LastName" id="form-lastname" required>
                          </div>
                        </div>
                        
                        <div class="addresses">

                            <label for="form-address1">Address *</label>
                            <input type="text" name="Address1" id="form-address" required>
                        </div>
                        
                        <div class="addresses">
                            <label for="form-address2">Address 2</label>
                            <input type="text" name="Address2" id="form-address2">
                        </div>

                        <section class="row-flexbox">
                            <div class="city-flex">
                                <label for="form-city">City *</label>

                                <select id="form-city" name="City" class="city-class" required>
                                    <!-- Create a placeholder -->
                                    <option value="" disabled selected hidden><em>Select your city...</em></option>

                                    <option value="Birmingham">Birmingham</option>
                                    <option value="Bristol">Bristol</option>
                                    <option value="Leeds">Leeds</option>
                                    <option value="Liverpool">Liverpool</option>
                                    <option value="London">London</option>
                                    <option value="Manchester">Manchester</option>
                                    <option value="Nottingham">Nottingham</option>                                    
                                    <option value="Portsmouth">Portsmouth</option>
                                    <option value="York">York</option>                                   
                                </select>
                            </div>
                        
                            <div class="postcode-flex">
                                <label for="form-postcode">Postcode *</label>
                                <input type="text" name="Postcode" id="form-postcode" required>
                            </div>                
                        </section>    
                    
                       
                        <section class="colours-container">
                            <label for="form-colour">Select a colour</label>
                            
                            <div class="colours-flexbox">
  
                                <label>
                                  <input type="radio" name="product-colour" value="karma-orange" required checked />
                                  <span>Karma Orange</span>
                                </label>
                                <label>
                                  <input type="radio" name="product-colour" value="space-grey" />
                                  <span>Space Grey</span>
                                </label>
                            </div>
                        </section>

                        <section class="agreement-container">
                            <label>
                              <input type="checkbox" name="form-agreement" value="agreed" required checked />
                              <span>By placing your order you agree to Karma's <a href="#" class="terms-conds">Terms and Conditions</a>. *</span>
                            </label>
                        </section>

                        <button class="submit-button">Place my order</button>
                    </fieldset>
                </form>
            </section>
                   
            
        </section>

        <img src="img\store-image_by-andrew-neel-unsplash.jpg" alt="woman sitting at a table with right hand using the laptop and a cup of presumably a hot drink in her left hand" class="WomanAtDesk">
     </main>

     <hr class="drawaline">

     <footer class="thefooter">
        <p class="join-us">Join us on</p>
        <figure class="SocialMediaFlexBox">
          <a href="#">
                <img src="img\twitter-icon.svg" alt="Twitter link"; height=20px; width=20px; class="SocialMedia">                      
          </a>

          <a href="#">
                <img src="img\facebook-icon.svg" alt="Facebook link"; height=20px; width=20px; class="SocialMedia">                        
          </a>

          <a href="#">
                <img src="img\instagram-icon.svg" alt="Instagram link"; height=20px; width=20px; class="SocialMedia BlueInstagram">                      
            </a>
       
        </figure>

        <div class="copyright">
          &copy; Karma Mobility, Inc.
        </div>

    </footer>
</body>
</html>
