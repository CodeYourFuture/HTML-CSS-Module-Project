<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karma</title>
    <link rel="stylesheet" href="./css/store.css" />
  </head>

  <body>
    <header>
      <div class="site_header">
        <div>
          <img src="./img/karma-logo.svg" alt="logo" />
        </div>
        <div>
          <nav>
            <a href=""><strong>Meet Karma</strong></a>
            <a href="">How it Works</a>
            <a class="color" href="./store.html">Store</a>
            <a href="">Blog</a>
            <a href="">Help</a>
            <a href="">Login</a>
          </nav>
          <img
            class="hamburger"
            src="./level-3/menu-hamburger.svg"
            alt="hamburger"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="form_container">
        <div class="heading">
          <h1>Order Your Karma wifi device today!</h1>
        </div>

        <!----Form input------->
        <div class="fullname">
          <div class="form-item">
            <label>First Name*</label>
            <input type="text" />
          </div>
          <div class="form-item">
            <label>Last Name*</label>
            <input type="text" />
          </div>
        </div>
        <div class="address">
          <div class="form-item">
            <label>Address*</label>
            <input type="text" />
          </div>
        </div>
        <div class="address2">
          <div class="form-item">
            <label>Address*</label>
            <input type="text" />
          </div>
        </div>

        <div class="city_wrap">
          <div class="form-item">
            <label>City*</label>

            <select>
              <option>Istanbul</option>
              <option>Paris</option>
              <option>London</option>
              <option>Tokyo</option>
            </select>
          </div>
          <div class="form-item">
            <label>Post Code*</label>
            <input type="text" />
          </div>
        </div>
        <div class>
          <p class="select">Select a colour</p>
          <div class="colour">
            <label>
              <input type="radio" checked="checked" name="radio" />
              <span class="checkmark"></span>
              Karma Orange
            </label>
            <label>
              <input type="radio" checked="checked" name="radio" />
              <span class="checkmark"></span>
              Space Grey
            </label>
          </div>
        </div>
        <div class="terms">
          <input type="checkbox" /><label
            >By clicking your order you agree Karma's Terms and
            Conditions.*</label
          >
        </div>
        <button>Place my order</button>
      </div>

      <div class="photo">
        <img
          src="./level-2/store-image_by-andrew-neel-unsplash.jpg"
          alt="photo"
        />
      </div>
    </main>

    <footer>
      <p>Join us on</p>
      <div class="icon">
        <img src="./img/twitter-icon.svg" alt="twitter icon" />
        <img src="./img/facebook-icon.svg" alt="facebook icon" />
        <img src="./img/instagram-icon.svg" alt="instagram icon" />
      </div>
      <p>@Karma mobility Inc.</p>
    </footer>
  </body>
</html>
