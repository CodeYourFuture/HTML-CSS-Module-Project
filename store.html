<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <a href="#">
            <img src="img/karma-logo.svg" alt="Logo for Karma" class="header-logo">
        </a>
        <nav>
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Meet Karma</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">How it works</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="store.html">Store</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Blog</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Help</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-form">
            <div class="form">
                <div class="form-content">
                    <form class="form-order">
                        <div><h1>Order your Karma wifi device today!</h1></div>
                        <div class="form-fields-name">
                            <div class="form-field-firstname">
                                <label for="first-name">First name *</label>
                                <input id="first-name" type="text" name="first-name" />
                            </div>
                            <div class="form-field-lastname">
                                <label for="last-name">Last name *</label>
                                <input id="last-name" type="text" name="last-name" />
                            </div>
                        </div>
                        <div class="form-field-address">
                            <label for="address">Address *</label>
                            <input id="address" type="text" name="address" />
                        </div>
                        <div class="form-field-address2">
                            <label for="address2">Address 2</label>
                            <input id="address2" type="text" name="address2" />
                        </div>
                        <div class="form-fields-city-post">
                            <div class="form-field-city">
                                <label for="city">City</label>
                                <select id="city" class="select-city" name="city">
                                    <option value="-1" selected>Select your city ...</option>
                                    <option value="1">London</option>
                                    <option value="2">Birmingham</option>
                                    <option value="3">Manchester</option>
                                    <option value="4">Glasgow</option>
                                </select>
                            </div>
                            <div class="form-field-post">
                                <label for="postcode">Postcode *</label>
                                <input id="postcode" type="text" name="postcose" />
                            </div>
                        </div>
                        <fieldset>
                            <legend>Select a colour</legend>
                            <div class="radio-btns">
                                <input id="orange" type="radio" name="colour" value="orange" class="radio-btn" checked="checked" />
                                <label class="radio-label" for="orange">Karma Orange</label>

                                <input id="grey" type="radio" name="colour" value="grey" class="radio-btn" />
                                <label for="grey">Space Grey</label>
                            </div>
                        </fieldset>
                        <div>
                            <label class="checkbox-label">By placing your order you agree to Karma's <a href="#">Terms and Conditions.</a> *
                                <input id="agreement" type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>                    
                        </div> 
                        <div>
                            <button class="btn-order">Place my order</button>
                        </div>
                    </form>
                </div>
                <div class="form-imgbox">
                </div>
            </div>
        </section>
    </main>
    <div class="line-container">
        <hr class="line" />
    </div>
    <footer class="footer">
        <div class="footer-content">
            <h6>Join us on</h6>
            <div class="footer-network">
                <div class="twitter">
                    <a href="# ">
                        <img src="img/twitter-icon.svg" alt=" " class="network_icons">
                    </a>
                </div>
                <div class="facebook">
                    <a href="#">
                        <img src="img/facebook-icon.svg" alt=" " class="network_icons">
                    </a>
                </div>
                <div class="instagram">
                    <a href="#">
                        <img src="img/instagram-icon.svg" alt=" " class="network_icons">
                    </a>
                </div>
            </div>
            <p class="copyright">@Karma Mobility Inc.</p>
        </div>
    </footer>
</body>

</html>
