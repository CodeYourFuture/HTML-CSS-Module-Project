<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>

    <header class="header">

        <div class="header_logo1">
            <a href="#">
                <img
                 src="img/karma-logo.svg"
                 alt="Logo for Karma"
                 class="header_logo"
               />
              </a>
        </div>

        <nav>
            <ul class="nav_list">
                <li class="nav_item">
                  <a class="navmeetkarma" href="/index.html">Meet Karma</a>
                </li>
                <li class="nav_item">
                  <a class="navhowitworks" href="#">How it Works</a>
                </li>
                <li class="nav_item">
                  <a class="navstore" href="/store.html">Store</a>
                </li>
                <li class="nav_item">
                  <a class="navblog" href="#">Blog</a>
                </li>
                <li class="nav_item">
                  <a class="navhelp" href="#">Help</a>
                </li>
                <li class="nav_item">
                  <a class="navkarma" href="#">Login</a>
                </li>
              </ul>
        </nav>

    </header>

    <main>

        <form class="order_form">

            <div class="store_title">
                <h1>Order your Karma wifi device today!</h1>
            </div>

            <fieldset class="name_section">

                <label for="first_name">First name *</label>
                <input style="text" class="input" id="first_name" name="first_name" required>

                <label for="last_name">Last name *</label>
                <input style="text" class="input" id="last_name" name="last_name" required>

            </fieldset>

            <fieldset class="address_section">

                <label for="address">Address *</label>
                <input style="text" class="input" id="address" name="address" required>

                <label for="address2">Address 2</label>
                <input style="text" class="input" id="address2" name="address2">

            </fieldset>

            <fieldset class="location_section">

                <label for="city">City *</label>
                <select id="city" name="city" class="input">
                    <option value="">Select your city...</option>
                </select>

                 <label for="postcode">Postcode *</label>
                 <input style="text" class="input" id="postcode" name="postcode">

            </fieldset>

            <fieldset>
                <legend>Select a colour</legend>

                <label for="karma_orange">Karma Orange</label>
                <input type="radio" value="Karma range" name="colour" class="input" id="karma_orange">

                <label for="space_grey">Space Grey</label>
                <input type="radio" value="Space Grey" name="colour" class="input" id="space_grey">
                
            </fieldset>

            <fieldset>

                <input type="checkbox" class="input" id="tc">
                <label for="tc">By placing your order you agree to Karma's Terms and Conditions. *</label>

            </fieldset>
            
            <button>Place my order</button>

        </form>

        <div class="store_image">
            <a href="#">
                <img
                src="/level-2/store-image_by-andrew-neel-unsplash.jpg"
                alt="woman working on her laptop sitting on a long desk"
                class="store_image1">
            </a>
        </div>

    </main>

    <footer>

        <hr class="sep_line">

        <h3 class="footer_text">Join us on</h3>

        <div class="footer_icons">

            <div class="icon_img">
                <a href="#">
                    <img
                    src="/img/twitter-icon.svg"
                    alt="twitter icon"
                    class="twitter_icon">
                </a>
            </div>

            <div class="icon_img">
                <a href="#">
                    <img
                    src="/img/facebook-icon.svg"
                    alt="facebook icon"
                    class="facebook_icon">
                </a>
            </div>

            <div class="icon_img">
                <a href="#">
                    <img
                    src="/img/instagram-icon.svg"
                    alt="instagram icon"
                    class="instagram_icon">
                </a>
            </div>

        </div>

        <div class="copyright">
            <p>Karma Mobility, Inc.</p>
        </div>

    </footer>



</body>
