<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" typ*{ margin: 0; padding: 0; }e="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- header -->

    <header class="header">
        <a href="#">
            <img src="img/karma-logo.svg" alt="karma logo" class="header-logo">
        </a>
        <nav class="navigation">
            <ul class="nav-list">

                <li class="nav-item">
                    <a href="#" class="nav-link">Meet Karma</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it Works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Store</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Help</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>

            </ul>
        </nav>
    </header>

    <!-- main content -->

    <main class="store-main">

        <form class="order-form">
                <p>Order your Karma wifi device today!</p>

                <div class="first-name-class">
                    <label for="first-name">First name* </label><br>
                    <input class="name" type="text" name="first-name" id="first-name" required>
                </div>
                
                <div class="last-name-class">
                    <label for="last-name">Last name* </label><br>
                    <input class="name" type="text" name="last-name" id="last-name" required>
                </div>

                <div class="address-class">
                    <label for="address">Address *</label><br>
                    <input class="address" type="text" id="address" name="address" required>
                </div>

                <div class="address-2-class">
                    <label for="address-2">Address 2</label><br>
                    <input class="address" type="text" id="address-2" name="address-2">
                </div>

                <div class="city-class">
                    <label for="city">City *</label><br>
                    <select id="city" name="city" required>
                        <option value="-1">Select your city...</option>
                        <option value="1">London</option>
                        <option value="2">Birmingham</option>
                    </select>
                </div>

                <div class="postcode-class"> 
                    <label for="postcode">Postcode *</label><br>
                    <input class="postcode"  id="postcode" name="postcode" required>
                </div>

                <div class="radio-box">
                    <legend>Select a colour</legend>

                    <span class="option1">
                        <input type="radio" name="o" id="karma-orange">
                        <label for="karma-orange">Karma Orange</label>
                    </span>
                    <span class="option2">
                        <input type="radio" name="o" id="space-gray">
                        <label for="space-gray" >Space Gray</label>
                    </span>
                </div>

                <div class="terms">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox" id="term">By placing your order you agree to Karma's
                    <a class="terms-link" href="#"> Terms and Conditions.</a> *</label><br>
                </div>

                <button class="order-btn">Place my order</button>
        </form>

        <img class="order-img" src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="lady working on laptop" >

    </main>

        <!-- footer -->
        
        <footer class="footer">
            <p>Join us on</p>
            <section class="icons">
                <img src="img/twitter-icon.svg" alt="twitter icon" class="icon">
                <img src="img/facebook-icon.svg" alt="facebook icon" class="icon">
                <img src="img/instagram-icon.svg" alt="instagram icon" class="icon">
            </section>
            <p class="copyright">Â© Karma Mobility,Inc. </p>
        </footer>

</body>
</html>
