<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Karma</title>
        <link
      href="//fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/karma-logo.svg" alt="company logo" class="logo" />
        <img src="img/menu-hamburger.svg" alt="" class="hamburger" />
        <ul class="nav-list">
          <li><a href="#" class="nav-item first-item">Meet Karma</a></li>
          <li><a href="#" class="nav-item">How it Works</a></li>
          <li><a href="#" class="nav-item">Store</a></li>
          <li><a href="#" class="nav-item">Blog</a></li>
          <li><a href="#" class="nav-item">Help</a></li>
          <li><a href="#" class="nav-item">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="forma">
        <h1>Order your Karma wifi device today!</h1>

        <form class="order-form">

        <div class="name">
          <label for="first">First name</label>
          <input id="first" type="text" />

          <label for="last">Last name</label>
          <input id="last" type="text" />
        </div>
         

          <label for="address1">Address*</label>
          <input id="address1" type="text" />
        
          <label for="address2">Address 2*</label>
          <input id="address2" type="text" />
    <main class="mainform">
      <div class="form">
        <h1 id="store-title">Order your Karma wifi device today!</h1>
        <form>
          <div class="row" >
            <div class="flex">
        
          
          <div class="city">
          <label for="what-your-city">City*</label>
          <select id="what-your-city">
            <option value="london">London</option>
            <option value="brighton">Brighton</option>
            <option value="oxford">Oxford</option>
            <option value="york">York</option>
          </select>

          <label for="pastcode">Pastcode*</label>
          <input id="pastcode" type="text" />

              <label for="fname">First name *</label>
              <input id="fname" type="text" class="input-field" required />
            </div>
            <div class="flex">
              <label for="lname">Last name *</label>
              <input id="lname" type="text" class="input-field" required />
            </div>
          </div>
          <div class="flex">
            <label for="adress">Address *</label>
            <input id="address" type="text" class="input-field1" required />
          </div>
          <div class="flex">
            <label for="adress2">Address 2</label>
            <input id="address2" type="text" class="input-field1" />
          </div>

          <div class="karma-theme-radio">
            <label for="select-colour">Select a colour</label>
            <div>  
            <input type="radio" id="colour-orange" name="colour" value="allow"/>
            <label for="colour-orange">Karma orange</label>
            </div>

            <div>
          <input type="radio" id="colour-grey" name="colour" value="allow"/>
          <label for="colour-grey">Space Grey</label>
            </div>
          </div>

          <div>
            <input id="terms" type="checkbox" />
            <label for="terms">By placing your order you agree to Karma's <a href="here shuld be a link">Terms and Conditions</a>.*</label>
          </div>
        
        
          <button type="submit" class="orange-button2">Place my order</button>
        </form>
      </div>
      <div class="sidebar">

      </div>
    </div>


    <footer>
      <p>Join us on</p>
      <ul class="social">
        <li class="img-container">
          <img src="./img/twitter-icon.svg" alt="twitter icon" />
        </li>
        <li class="img-container">
          <img src="./img/facebook-icon.svg" alt="facebook icon" />
        </li>
        <li class="img-container">
          <img src="./img/instagram-icon.svg" alt="instagram icon" />
        </li>
      </ul>
      <p class="gray-text">@Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
