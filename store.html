<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img src="img/karma-logo.svg" alt="karma-logo" class="karma-icon" />
      <img src="img/menu-hamburger.svg" class="menu-hamburger" />
      <nav>
        <ul class="nav">
          <li class="nav-list">
            <a href="#meet-karma" class="nav-link meet-karma">Meet Karma</a>
          </li>
          <li class="nav-list">
            <a href="#how-it-works" class="nav-link">How it works</a>
          </li>
          <li class="nav-list">
            <a href="#store" class="nav-link">Store</a>
          </li>
          <li class="nav-list">
            <a href="#blog" class="nav-link">Blog</a>
          </li>
          <li class="nav-list">
            <a href="#help" class="nav-link">Help</a>
          </li>
          <li class="nav-list">
            <a href="#login" class="nav-link">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
      <form class="form">
        <p>Order your WiFi device today!</p>
        <label for="first-name">First Name*</label>
        <input type="text" id="first-name" name="first-name" />
        <label for="last-name">Last Name*</label>
        <input type="text" id="last-name" name="last-name" />
        <label for="address">Address*</label>
        <input type="text" id="address" name="address" />
        <label for="address2">Address2</label>
        <input type="text" id="address2" name="address2" />
        <label for="city">City*</label>
        <select id="city" name="city">
          <option value="London">London</option>
        </select>
        <label for="postcode">Postcode*</label>
        <input type="text" id="postcode" name="postcode" />
        <p>Select a colour</p>
        <input
          type="radio"
          id="karma-orange"
          name="colour"
          value="karma-orange"
        />
        <label for="karma-orange">Karma orange</label>
        <input type="radio" id="space-grey" name="colour" value="space-grey" />
        <label for="space-grey">Space Grey</label>
        <input
          type="checkbox"
          id="terms-and-conditions"
          name="terms-and-conditions"
          value="terms-and-conditions"
        />
        <label for="terms-and-conditions"
          >By placing your order you agree to Karma's Terms and Conditions.
          *</label
        >
        <input type="submit" value="Place my Order" />
      </form>
      <div class="image"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <hr />
      <!-- Used this to create a grey line above footer-->
      <p>Join us on</p>
      <div class="social">
        <div class="social-icon">
          <img
            src="img/twitter-icon.svg"
            alt="twitter-link"
            class="social-icon-image"
          />
        </div>

        <div class="social-icon">
          <img
            src="img/facebook-icon.svg"
            alt="facebook-link"
            class="social-icon-image"
          />
        </div>

        <div class="social-icon">
          <img
            src="img/instagram-icon.svg"
            alt="instagram-link"
            class="social-icon-image"
          />
        </div>
      </div>
      <p class="copyright">&copy Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
