<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo"
          ><img
            src="img/karma-logo.svg"
            alt="page logo"
            width="100"
            height="40"
        /></a>
        <ul>
          <li class="navigation-item">
            <a class="navigation-link1" href="index.html">Meet Karma</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">How it Works</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Store</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Blog</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Help</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <section class="store-section">
        <div class="order-form">
          <h2>Order your Karma Wifi device today!</h2>
          <form action="">
            <label for="firstname">first name *</label>
            <input type="text" id="firstname" name="firstname" required />
            <label for="lastname">last name *</label>
            <input type="text" id="lastname" name="lastname" required />
            <label for="address">address *</label>
            <input type="text" id="address" name="address" required />
            <label for="address2">address2</label>
            <input type="text" id="address2" name="address2" />
            <label for="city">city *</label>
            <select id="city" name="city" required>
              <option value="London">London</option>
              <option value="Birmingham">Birmingham</option>
              <option value="Bristol">Bristol</option>
              <option value="York">York</option>
            </select>
            <label for="postcode">Postcode *</label>
            <input type="text" id="postcode" name="postcode" required />
            <label>select a color *</label>
            <div class="color-options">
              <div class="color-option">
                <input
                  type="radio"
                  id="karmaorange"
                  name="color-option"
                  value="karma orange"
                />
                <label for="karmaorange">Karma Orange</label>
              </div>
              <div class="color-option">
                <input
                  type="radio"
                  id="spacegrey"
                  name="color-option"
                  value="space-grey"
                />
                <label for="spacegrey">Space Grey</label>
              </div>
            </div>
            <div>
              <input type="radio" id="termscheckbox" required />
              <label for="termscheckbox"
                >By placing your order, you agree to
                <span class="terms-text">
                  Karma's terms and conditions</span
                ></label
              >
            </div>
            <button type="submit">Place my Order</button>
          </form>
        </div>
        <div class="store-img">
          <img
            src="level-2/store-image_by-andrew-neel-unsplash.jpg"
            alt="picture of a woman drinking coffee"
          />
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <hr class="footer-line" />
      <p class="join-us">Join us on</p>
      <div class="social-icons">
        <a href="#"
          ><img class="twitter" src="img/twitter-icon.svg" alt="twitter logo"
        /></a>
        <a href="#"
          ><img class="fb" src="img/facebook-icon.svg" alt="facebook logo"
        /></a>
        <a href="#"
          ><img class="insta" src="img/instagram-icon.svg" alt="instagram logo"
        /></a>
      </div>
      <div class="copyright">&#169; Karma Mobility, Inc.</div>
    </footer>
  </body>
</html>
