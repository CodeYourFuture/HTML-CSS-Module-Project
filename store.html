<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma Store</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    <script src="https://kit.fontawesome.com/a6d80728cd.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
      <img src="img/karma-logo.svg" alt="karma logo" />
      <nav>
        <a href="">Meet Karma</a>
        <a href="">How it Works</a>
        <a href="">Store</a>
        <a href="">Blog</a>
        <a href="">Help</a>
        <a href="">Login</a>
      </nav>
    </header>

<main>
<section class="store_order">

    <div class="formbox">    
    <form class="orderform">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>
    </div>

    
    
    <div class="storeimg">
        <img src="/img/store-image_by-andrew-neel-unsplash.jpg" alt="" height="1235" width="700" />
    </div>

</section>
</main>

    <footer>
      <p id="footer_text1">Join us on</p>
      <div class="footer_imgs_wrapper">
        <div>
          <img src="img/twitter-icon.svg" alt="" />
        </div>
        <div>
          <img src="img/facebook-icon.svg" alt="" />
        </div>
        <div>
          <img src="img/instagram-icon.svg" alt="" />
        </div>
      </div>

      <p id = "footer_text2"> <i class="fa-regular fa-copyright"></i>Karma Mobility, Inc</p>
    </footer>

</body>
</html>
