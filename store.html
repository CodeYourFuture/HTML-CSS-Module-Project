<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header-logo">
        <a href="index.html" class="header-logo-link"
          ><img src="img/karma-logo.svg" alt="" class="logo"
        /></a>
      </div>
      <nav class="header-nav">
        <a href="" class="header-nav-link">Meet Karma</a>
        <a href="" class="header-nav-link">How It Works</a>
        <a href="store.html" class="header-nav-link">Store</a>
        <a href="" class="header-nav-link">Blog</a>
        <a href="" class="header-nav-link">Help</a>
        <a href="" class="header-nav-link">Login</a>
      </nav>
    </header>

    <main class="main">
    <div class="store-container">
        <section class="order-section">
            <h1 class="form-title">Order your Karma wifi device today!</h1>
            <form class="store-form">
                <div class="form-names">
                <label class="label">
                    First name *
                <input id="first-name" type="text" name="first-name" class="form-input" minlength="1" maxlength="30" required />
                </label>
                <label class="label">
                    Last name *
                <input id="last-name" type="text" name="last-name" class="form-input" minlength="2" maxlength="50" required />
                </label>
                </div>
                <label class="label">
                    Address *
                <input id="address" type="text" name="address" class="form-input" minlength="10" maxlength="100" required />
                </label>
                <label class="label">
                    Address 2
                <input id="address2" type="text" name="address2" class="form-input" minlength="10" maxlength="100" required />
                </label>
                <div class="form-city-postcode">
                <label class="label">
                    City *
                    <select id="city" name="city" class="form-input" required>
                        <option value="" disabled selected>Select your city...</option>
                        <option value="Birmingham">Birmingham</option>
                        <option value="Leeds">Leeds</option>
                        <option value="Brighton">Brighton</option>
                    </select>
                </label>
                <label class="label">
                    Postcode *
                <input id="postcode" type="text" name="postcode" class="form-input" minlength="5" maxlength="15" required />
                </label>
                </div><br><br>
                <fieldset class="fieldset">
                    <legend>Select a colour</legend>
                    <input id="karma-orange" type="radio" name="karma-orange" value="karma orange" />
                        <label for="karma-orange" class="label">Karma orange</label>
                    <input id="space-grey" type="radio" name="space-grey" value="space grey" />
                        <label for="space-grey" class="label">Space grey</label><br><br><br>
                </fieldset>
                    <input id="checkbox" type="checkbox" name="checkbox" required/>
                    <label for="checkbox" class="label" id="checkbox-text">By placing your order you agree to Karma's <span class="t-and-c">Terms and Conditions</span> *</label><br><br>
                <button class="store-button">Place my order</button>
                </form>
        </section>
        <img src="img/girl-working-at-desk.jpg" alt="a woman working at a desk" class="store-image" />
    </div>

      <div class="seperator"></div>
    </main>

    <footer class="footer">
      <p class="footer-text1">Join us on</p>
      <nav class="footer-nav">
        <div class="footer-icon-border">
          <a href="#"
            ><img
              src="img/twitter-icon.svg"
              alt="twitter icon"
              class="footer-icon"
          /></a>
        </div>
        <div class="footer-icon-border">
          <a href="#"
            ><img
              src="img/facebook-icon.svg"
              alt="facebook icon"
              class="footer-icon"
          /></a>
        </div>
        <div class="footer-icon-border">
          <a href="#"
            ><img
              src="img/instagram-icon.svg"
              alt="instagram icon"
              class="footer-icon"
          /></a>
        </div>
      </nav>
      <p class="footer-text2">Â© Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
