<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <nav>
            <div class="nav-section">
                <img class="logo" src="img/karma-logo.svg" />
            </div>
            <div class="nav-section nav-section-second">
                <a class="nav-link" href="index.html">Meet Karma</a>
                <a class="nav-link" href="#">How It Works</a>
                <a class="nav-link active" href="">Store</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Help</a>
                <a class="nav-link" href="#">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="order-section">
            <div class="order-section-1">
                <h2>Order your Karma wifi device today!</h2>
                <form>
                    <div class="form-container-1">
                        <div>
                            <label for="first-name">First name *</label>
                            <input id="first-name" type="text" name="first-name" minlength="3" maxlength="10" required />
                        </div>
                        <div>
                            <label for="last-name">Last name *</label>
                            <input id="last-name" type="text" name="last-name" minlength="3" maxlength="10" required />
                        </div>
                    </div>
                    <div>
                        <label for="address">Address *</label>
                        <input id="address" type="text" name="address" minlength="3" maxlength="50" required />
                    </div>
                    <div>
                        <label for="address-2">Address 2</label>
                        <input id="address-2" type="text" name="address-2" minlength="3" maxlength="50" />
                    </div>
                    <div class="form-container-2">
                        <div>
                            <label for="city">City</label>
                            <select id="city" type="select" name="city" required>
                                <option value="">Select your city...</option>
                                <option value="manchester">Manchester</option>
                                <option value="leeds">Leeds</option>
                            </select>
                        </div>
                        <div>
                            <label for="post-code">Post Code *</label>
                            <input id="post-code" type="text" name="post-code" minlength="3" maxlength="10" required />
                        </div>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Select a colour</legend>
                            <input class="form-inline" id="orange" type="radio" name="color" value="orange" required />
                            <label class="form-inline" for="orange">Karma orange</label>
                            <input class="form-inline" id="grey" type="radio" name="color" value="grey" required />
                            <label class="form-inline" for="grey">Space Grey</label>
                        </fieldset>
                    </div>
                    <div>
                        <input class="form-inline" id="terms" type="checkbox" name="terms" value="agree" required />
                        <label class="form-inline" for="terms">By placing your order you agree to Karma's <a href="#">Terms and Conditions.</a> *</label>
                    </div>
                    <div>
                        <button class="btn btn-bg">Place my order</button>
                    </div>
                </form>
            </div>
            <div class="order-section-2"></div>
        </section>
    </main>

    <hr class="hr-order">

    <footer class="footer">
        <p class="footer-heading">Join us on</p>
        <div class="container-social">
            <div class="card-social">
                <img src="img/twitter-icon.svg" />
            </div>
            <div class="card-social">
                <img src="img/facebook-icon.svg" />
            </div>
            <div class="card-social">
                <img src="img/instagram-icon.svg" />
            </div>
        </div>
        <p class="footer-copyright-text">&copy; Karma Mobility, Inc.</p>
    </footer>
</body>
</html>
