<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300,100"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./img/karma-logo.svg" alt="karma-logo" />
      </a>
      <nav class="nav">
        <div class="nav__list">
          <a class="nav__list__item" href="index.html">Meet Karma</a>
          <a class="nav__list__item" href="#">How it works</a>
          <a class="nav__list__item" href="store.html">Store</a>
          <a class="nav__list__item" href="#">Blog</a>
          <a class="nav__list__item" href="#">Help</a>
          <a class="nav__list__item" href="#">Login</a>
        </div>
      </nav>
    </header>
    <main class="main__store">
      <form class="form">
        <h1 class="form__title">Order your Karma wifi device today!</h1>
        <div class="wrap--name">
          <fieldset class="fieldset fieldset--name">
            <label
              class="label label--name"
              type="text"
              name="first-name"
              id="first-name"
              >First name*</label
            >
            <input class="input input--name" for="first-name" required />
          </fieldset>
          <fieldset class="fieldset fieldset--name">
            <label
              class="label label--name"
              type="text"
              name="last-name"
              id="last-name"
              >Last name*</label
            >
            <input class="input input--name" for="last-name" required />
          </fieldset>
        </div>
        <div class="wrap--address">
          <fieldset class="fieldset fieldset--address">
            <label
              class="label label--address"
              type="text"
              name="address"
              id="address"
              >Address*</label
            >
            <input class="input input--address" for="address" required />
          </fieldset>
          <fieldset class="fieldset fieldset--address">
            <label
              class="label label--address"
              type="text"
              name="address2"
              id="address2"
              >Address 2</label
            >
            <input class="input input--address" for="address2" />
          </fieldset>
        </div>
      </form>
      <img
        class="aside__image"
        src="./level-2/store-image_by-andrew-neel-unsplash.jpg"
        alt="working woman in office"
      />
    </main>
    <footer class="footer">
      <p class="footer__text">Join us on</p>
      <div class="footer__links">
        <a href="#"
          ><img
            class="footer__links__icon"
            src="./img/twitter-icon.svg"
            alt="twitter icon"
          />
        </a>
        <a href="#"
          ><img
            class="footer__links__icon"
            src="./img/facebook-icon.svg"
            alt="facebook icon"
          />
        </a>
        <a href="#"
          ><img
            class="footer__links__icon"
            src="./img/instagram-icon.svg"
            alt="instagram icon"
          />
        </a>
      </div>
      <p class="footer__text--muted">Â© Karma Mobility Inc.</p>
    </footer>
  </body>
</html>
