<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma Store</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="store.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Top Left Karma Logo -->
   <header class="header">
          <img src="img\karma-logo.svg" alt="karma logo"  class="header_logo"/>
       <nav>
        <ul class="navigation__list">
            <li class="navigation__item">
                <a class="navigation__link" style="color:darkslategrey" href="#">Meet Karma</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">How It Works</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Store</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Blog</a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Help</a>
            <li class="navigation__item">
                <a class="navigation__link" href="#">Login</a>
            </li>
            </li>
        </ul>

       </nav>
   </header>
   
   <main>
       <section class="section-1">
           
        <h1 class="head_title">Order Your Karma wifi<br>device today! </h1>
        </section>

         <section >
            <form action="">
                <fieldset class="fieldset">
                    
                <div class="form_details">
                    <div class="align_form">
                    <label for="fname">First name<span> *</span></label><br>
                    <input type="text" id="fname" name="fname" required>
                    </div>
                    <br>
                    <div class="align_form">
                    <label for="lname">Last name<span> *</span></label><br>
                    <input type="text" id="lname" name="lname" required><br><br>
                    </div>
                    <br>
                </div>
                   
                <div class="address_details">
                    <div class="align_form">
                    <label for="address">Address<span> *</span></label><br>
                    <input type="text" id="address" name="address" required><br><br>
                    </div>
                    <br>

                    <div class="align_form">
                    <label for="address 2">Address 2</label><br>
                    <input type="text" id="address" name="address"><br><br>
                    </div>
                    <br>
                </div>

                <div class="form_details">
                    <div class="align_form">
                    <label for="city">City<span> *</span></label><br>
                    
                     <select value=“”>
                        <option value=“none”>Select Your City...</option>
                        <option value=“London”>London</option>
                        <option value=“Istanbul”>Birmingham</option>
                        <option value=“Karagandy”>Manchester</option>
                        <option value=“New York”>Newcastle</option>
                     </select>
                    </div>
                   <br>
                    <div class="align_form">
                    <label for="postcode">Postcode<span> *</span></label><br>
                    <input type="text" id="postcode" name="postcode" required><br><br>
                    </div>
                    <br>
                </div>
            </fieldset>
                
            </form>
            
         </section>
        <!-- Radio Buttons for selecting color-->
         <section>
            <div class="radio_select">
                <p>Select a colour </p>
                <br>
                <input type="radio" id="orange" name="click">
                <label for="orange" >Karma orange</label>
            
                <input type="radio" id="grey" name="click">
                <label for="grey" >Space Grey</label><br>
            </div>
            <br>
        </section>
        <!-- Checkbox to accept Terms and Conditions-->
        <section class="terms">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">By placing your order you agree to Karma's <a href=“#”>Terms and <br>Conditions.</a><span>*</span>
            </label>
        </section>

       
        <button class="button">Place my order</button>
    

        <!-- Image of woman working at a desk-->
        <section class="section-2">
          <img class="working_desk" src="img\store-image_by-andrew-neel-unsplash.jpg" />
        </section>
       
   </main>
    <!-- footer -->
    <footer class="footer_start">
        <!-- Join Us On -->
        <h6 class="footer_heading"> Join us on</h6>
    
        <!-- Media Images -->
        <div class="media_icons">
            <img class="media_icons" src="img\twitter-icon.svg" alt="twitter-icon" />
            <img class="media_icons" src="img\facebook-icon.svg" alt="facebook-icon" />
            <img class="media_icons" src="img\instagram-icon.svg" alt="instagram-icon" />
        </div>
        <h6 class="footer_end"> C Karma Mobility, Inc.</h6>
    </footer>

</body>
</html>
