<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link 
    href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' 
    rel='stylesheet' 
    type='text/css'
    />
    <link 
    rel="stylesheet"
     href="css/normalize.css" 
     />
    <link 
    rel="stylesheet" 
    href="css/style.css"
     />
    <link 
    rel="shortcut icon" 
    type="image/x-icon" 
    href="favicon.ico" 
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
     />
</head>


<body>

    <!--Header-->

    <section class="header">
        <div class="nav-container">
            <img class="logo" 
            src="img/karma-logo.svg" 
            alt="Logo Image" 
            width="26"
             />
        </div>

        <!--Navigation-->
        <nav>

            <ul class='nav-ul'>
                <li class='nav__item'>
                    <a class='nav-link' 
                    href='index.html'>Meet Karma</a>
                </li>
                <li class='nav__item'>
                    <a class='nav-link' 
                    href='#'>How it Works</a>
                </li>
                <li class='nav__item'>
                    <a class='nav__item--active' 
                    href='#'>Store</a>
                </li>
                <li class='nav__item'>
                    <a class='nav-link'
                     href='#'>Blog</a>
                </li>
                <li class='nav__item'>
                    <a class='nav-link' 
                    href='#'>Help</a>
                </li>
                <li class='nav__item'>
                    <a class='nav-link' 
                    href='#'>Login</a>
                </li>
            </ul>
            </div>
        </nav>
    </section>


   
    <!-- Main -->
    <main class="main-container">
        <section class="form-container">
            <br> <br>
            <h1>Order your Karma wifi device today!</h1>


            <!-- Form -->
            <form class="form">
                <fieldset class="karma-form">
                   
                    <!-- first/last name -->
                    <div class="row">
                        <div class="column">
                            <label 
                            for="first-name" 
                            class="field-title">First name *
                        </label>
                            <input 
                            type="text" 
                            name="first-name" required
                            />
                        </div>
                        <div class="column">
                            <label 
                            for="last-name" 
                            class="field-title">Last name *
                        </label>
                            <input 
                            type="text" 
                            name="last-name" required
                            />
                        </div>
                    </div>
                    
                    <!-- home address -->
                    <div class="column">
                        <label 
                        for="home-address" 
                        class="field-title">Address *
                    </label>
                        <input type="home-address" 
                        name="home-address" required
                        />
                    </div>
                    
                    <!-- home address 2 -->
                    <div class="column">
                        <label 
                        for="home-address" 
                        class="field-title">Address 2
                    </label>
                        <input 
                        type="home-address" 
                        name="home-address" required
                        />
                    </div>
                    <div class="row">
                        
                        <!-- city -->
                        <div class="column">
                            <label 
                            for="city" 
                            class="field-title">City *
                        </label>
                            <select 
                            name="city" 
                            class="city" required
                            >
                                <option 
                                disabled selected hidden>Select your city<
                                    /option>
                                <option 
                                value="Birmingham">Birmingham
                            </option>
                                <option 
                                value="london">London
                            </option>
                                <option 
                                value="Coventry">Coventry
                            </option>
                                <option 
                                value="Manchester">Manchester
                            </option>
                                <option 
                                value="Leeds">Leeds
                            </option>
                                <option 
                                value="Bristol">Bristol
                            </option>
                                <option 
                                value="Nothingam">Nothingam
                            </option>
                            </select>
                        </div>
                        
                        <!-- postcode -->
                        <div class="column">
                            <label 
                            for="postcode"
                             class="field-title">Postcode *
                            </label>
                            <input 
                            type="postcode" 
                            name="postcode" 
                            class="postcode" required
                            />
                        </div>
                    </div>
                    
                    <!-- radio buttons -->
                    <div class="radio-container">
                        <label for="karma-color" class="field-title">Select a color</label>
                        <div class="radio-group">
                            <div class="row">
                                <input type="radio" name="karma-color" checked>
                                <label for="radio" >Karma orange</label>
                            </div>
                            <div class="row">
                                <input type="radio" name="karma-color">
                                <label for="radio">Space grey</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- checkbox -->
                    <div class='tc-container'>
                        <input type="checkbox" name="order_tc" id="order_tc" required />
                        <span for="checkbox">By placing your order you agree to Karma's <a href="#">Terms and
                                Conditions</a>. *</span>
                    </div>
                    
                    <!-- button -->
                    <div class="form-button">
                        <button type="submit" class="button">Place my order</button>
                    </div>
                </fieldset>
            </form>
        </section>
        
        <!-- image -->
        <div class="form-img">
            <img class="img" src="img/store-image_by-andrew-neel-unsplash.jpg"
                alt="woman sitting at table working on laptop with coffee in hand" />
        </div>
    </main>


    
    <!-- Footer -->
    <footer class="social">
        <div class="content">
            <hr />
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"> </i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"> </i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"> </i>
                </li>
            </ul>
            <span class="copy"> Â© Karma Mobility, Inc. </span>
        </div>
    </footer>


</body>

</html>
