<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/karma-logo.svg" alt="Karma logo" />
            <nav>
                <ul>
                    <a href="#"><li>Meet Karma</li></a>
                    <a href="#"><li>How it Works</li></a>
                    <a href="#"><li>Store</li></a>
                    <a href="#"><li>Blog</li></a>
                    <a href="#"><li>Help</li></a>
                    <a href="#"><li>Login</li></a>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Order your Karma wifi device today!</h1>
            <form action="#">
                <fieldset>
                    <label for="first-name">First Name *
                        <input id="first-name" type="text" required />
                    </label>  
                        
                    <label for="last-name">Last name *
                        <input id="last-name" type="text" required />
                    </label>
                        
                </fieldset>
                <fieldset>
                    <label for="address-1" class="address__details">Address *
                        <input id="address-1" type="text" required />
                    </label>
                    <label for="address-2" class="address__details">Address 2
                        <input id="address-2" type="text" />
                    </label>
                    
                    <label for="address-city">City *
                        <input id="address-city" type="text" required />
                    </label>
                            
                    <label for="address-postcode">Postcode *
                        <input id="address-postcode" type="text" required />
                    </label>     
                    
                </fieldset>
                <fieldset class="inline__details">
                    <label for="karma-orange">
                        <input id="karma-orange" type="radio" />
                        Karma Orange
                    </label>
                    <label for="space-grey">
                        <input id="space-grey" type="radio" />
                        Space Grey
                    </label>
                </fieldset>
                <fieldset>
                    <label for="terms-checkbox">
                        <input id="terms-checkbox" type="checkbox" />
                        By placing your order you agree to Karma's Terms and Conditions.
                    </label>
                </fieldset>
                <input type="submit" value="Place my order" />
            </form>
            <img src="level-2/store-image_by-andrew-neel-unsplash.jpg" />
        </main>

        <footer>
            <p>Join us on</p>
            <div class="center__text">
                <a href="#" target="_blank"><img src="img/twitter-icon.svg" alt="Twitter" id="social__icon" /></a>
                <a href="#" target="_blank"><img src="img/facebook-icon.svg" alt="Facebook" id="social__icon" /></a>
                <a href="#" target="_blank"><img src="img/instagram-icon.svg" alt="Instagram" id="social__icon" /></a>
            </div>
            <p class="copyright__text">Â© Karma Mobility, Inc.</p>
        </footer>
    </div>
</body>
