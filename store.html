<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <header class="page-header">
    <nav class="navbar">
      <a class="nav-item" href="#MeetKarma"><strong>Meet Karma</strong></a>
      <a class="nav-item" href="#HowItWorks">How It Works </a>
      <a class="nav-item" href="#Store">Store</a>
      <a class="nav-item" href="#Blog">Blog</a>
      <a class="nav-item" href="#Help">Help</a>
      <a class="nav-item" href="#Loin">Login</a>
    </nav>

    <div class="logo">
      <img src="/img/karma-logo.svg" alt="logo" />
    </div>
  </header>

  <main class="container">
      
    <section class="form-container">
      <p class="title">Order your Karma wifi device today!</p>

      <form class="form">
        <fieldset class="form-karma">

 <div class="row">
          <div class="column">
            <label for="first-name" class="field">Fist Name*</label>
            <input type="text" name="first-name" required />
          </div>

          <div class="column">
            <label for="last-name" class="field">Last name *</label>
            <input type="text" name="last-name" required />
          </div>
          </div>
</div>


          <div class="column">
            <label for="home-address" class="field">Address *</label>
            <input type="home-address" name="home-address" required />
          </div>

          <div class="column">
            <label for="home-address" class="field">Address 2</label>
            <input type="home-address" name="home-address" required />
          </div>

          <div class="row">
          <div class="column">
            <label for="city" class="field">City *</label>
            <select name="city" class="city" required>
              <option disabled selected hidden>Select your city...</option>

              <option value="Birmingham">Birmingham</option>
              <option value="London">London</option>
              <option value="Manchester">Manchester</option>
              <option value="York">York</option>
              <option value="Liverpool">Liverpool</option>
            </select>
          </div>

          <div class="column">
            <label for="postcode" class="field">Postcode</label>
            <input type="postcode" name="postcode" class="postcode" required />
          </div>
</div>


          <div class="KarmaOrange">
            <label for="color" class="field">Select a color</label>
            
            <div class="radio-group">
<div class="row">
            
            <input type="radio" name="karma-color" required />
            <label for="radio">Karma orange</label>
          </div>

          <div class="row">
            <input type="radio" name="karma-color" />
            <label for="radio">Space grey</label>
          </div>
</div>
</div>

          <div class="term-conditions">
            <input
              type="checkbox"
              name="term-conditions"
              id="term-conditions"
              required
            />
            <span for="checkbox"
              >By placing your order you agree to Karma's
              <a href="#" class="terms-link">Terms and Conditions</a>*</span
            >
          </div>
          <div class="button">
            <button class="button">Place my order</button>
          </div>
        </fieldset>
      </form>
      
    </section>

 <div class="store-image">
 <img class="store-image" src="level-2/store-image_by-andrew-neel-unsplash.jpg" alt="store-image" width="550" height="920"/>
 </div>

</main>


   <h4>Join us on</h4>

          <a href="facebook-icon"
            ><img
              class="icon"
              src="img/facebook-icon.svg"
              alt="facebook-icon"
              width="20"
              height="50"
          /></a>
        

      
          <a href="twitter-icon"
            ><img
              class="icon"
              src="img/twitter-icon.svg"
              alt="twitter-icon"
              width="20"
              height="50"
          /></a>
        

     
          <a href="instagram-icon"
            ><img
              class="icon"
              src="img/instagram-icon.svg"
              alt="instagram-icon"
              width="20"
              height="50"
          />

      </section>
