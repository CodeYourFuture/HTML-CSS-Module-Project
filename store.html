<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

    <header class="header">
      <img src="img/karma-logo.svg" alt="Logo for Karma" class="header-logo" />

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="index.html" id="black-text">Meet Karma</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How it Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="store.html">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-store-page">
      <div class="with-form-img">
        <div id="form-col">
          <div id="form-col-with-items">
            <p class="large-text" id="form-text-order">
              Order your Karma wifi device today!
            </p>

            <form>
              <div class="flex-inputs">
                <div class="flex-inputs-children">
                  <label for="first-name">First name *</label>
                  <br />
                  <br />
                  <input
                    type="text"
                    id="first-name"
                    name="name"
                    required
                    minlength="2"
                  />
                </div>
                <div class="flex-inputs-children">
                  <label for="last-name">Last name *</label>
                  <br />
                  <br />
                  <input
                    type="text"
                    id="last-name"
                    name="name"
                    required
                    minlength="2"
                  />
                </div>
              </div>
              <br />
              <div class="form-items">
                <label for="address1">Address *</label>
                <br />
                <br />
                <input
                  type="text"
                  id="address1"
                  name="address"
                  required
                  minlength="5"
                />
              </div>
              <br />
              <div class="form-items">
                <label for="address2">Address 2</label>
                <br />
                <br />
                <input type="text" id="address2" name="address" />
              </div>
              <br />
              <div class="flex-inputs">
                <div class="flex-inputs-children" id="city-container">
                  <label for="city">City *</label>
                  <br />
                  <br />
                  <select id="city" required>
                    <option value="" disabled selected>
                      Select your city...
                    </option>
                    <option value="city1">City1</option>
                    <option value="city2">City2</option>
                    <option value="city3">City3</option>
                  </select>
                </div>
                <div class="flex-inputs-children" id="postcode-container">
                  <label for="postcode">Postcode *</label>
                  <br />
                  <br />
                  <input
                    type="text"
                    id="postcode"
                    name="postcode"
                    required
                    minlength="2"
                  />
                </div>
              </div>
              <br />
              <br />
              <div class="form-items">
                <label>Select a colour</label>
                <br />
                <br />
                <div id="radio-buttons">
                  <div class="radio-checkbox-text">
                    <input
                      type="radio"
                      id="karma-orange"
                      name="color"
                      value="Karma orange"
                    /><label for="karma-orange" class="radio-text"
                      >Karma orange</label
                    >
                  </div>
                  <div class="radio-checkbox-text" id="radio-margin">
                    <input
                      type="radio"
                      id="space-grey"
                      name="color"
                      value="Space Grey"
                    /><label for="space-grey" class="radio-text"
                      >Space Grey</label
                    >
                  </div>
                </div>
              </div>
              <br />
              <br />
              <br />
              <div class="form-items">
                <div class="radio-checkbox-text">
                  <input type="checkbox" id="agree" name="agreement" required />
                  <label for="agree" id="agreement-text">
                    By placing your order agree to Karma's<a
                      href=""
                      target="_blank"
                      >Terms and Conditions</a
                    >. *
                  </label>
                </div>
              </div>
              <br />
              <button type="submit" class="button">Place my order</button>
            </form>
          </div>
        </div>
        <img
          src="level-2/store-image_by-andrew-neel-unsplash.jpg"
          alt="A lady sitting and working with her laptop and holding a cup of coffee with the other hand"
          id="img-working-lady"
        />
      </div>
    </main>

    <footer class="footer">
      <small class="footer-items">Join us on</small>
      <div class="footer-icons-container footer-items">
        <img
          src="img/twitter-icon.svg"
          alt="Icon for Twitter"
          class="footer-icons"
        />
        <img
          src="img/facebook-icon.svg"
          alt="Icon for Facebook"
          class="footer-icons"
        />
        <img
          src="img/instagram-icon.svg"
          alt="Icon for Instagram"
          class="footer-icons"
        />
      </div>
      <small class="footer-text-grey footer-items"
        >Â© Karma Mobility, Inc.</small
      >
    </footer>
  </body>
</html>
