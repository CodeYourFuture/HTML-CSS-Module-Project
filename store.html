<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="img/karma-logo.svg" alt="karma-logo" />
      <nav class="navbar">
        <ul class="nav-links">
          <li>
            <a class="nav-link"><strong>Meet Karma</strong></a>
          </li>
          <li><a class="nav-link">How it Works</a></li>
          <li><a class="nav-link">Store</a></li>
          <li><a class="nav-link">Blog</a></li>
          <li><a class="nav-link">Help</a></li>
          <li><a class="nav-link">Login</a></li>
        </ul>
      </nav>
    </header>

    <section class="store">
      <div class="order-form-container">
        <h1 class="form-title">Order your Karma wifi device today!</h1>
        <form>
          <div class="name">
            <label for="fname" required>First name:</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname" required>Last name:</label><br />
            <input type="text" id="lname" name="lname" />
          </div>
          <label for="address" required>Address:</label><br />
          <input type="text" id="address" name="address" /><br />
          <label for="address2">Address 2:</label><br />
          <input type="text" id="address2" name="address2" />
          <div class="city_postcode">
            <label for="city" required>City:</label><br />
            <select id="city" name="city">
              <option value="Select your city">Select your city</option>
              <option value="London">London</option>
              <option value="Birmingham">Birmingham</option>
              <option value="Birmingham">New Castle</option>
            </select>
            <label for="postcode" required>Postcode:</label><br />
            <input type="text" id="postcode" name="postcode" />
          </div>
          <div class="radio">
            <h2>Select a color</h2>
            <input
              type="radio"
              id="orange"
              name="orange"
              value="Karma orange"
            />
            <label for="orange">Karma orange</label><br />
            <input type="radio" id="grey" name="grey" value="Space Grey" />
            <label for="grey">Space Grey</label><br />
          </div>
          <input type="checkbox" id="agreement" name="agreement" value="Bike" />
          <label for="agreement">By placing your order you agree to Karma's <span class="terms"><a href="">Term</a></span></label><br />
        </form>
      </div>
    </section>
    <footer class="s_media">
      <div class="content">
        <hr />
        <h5>Join us on</h5>
        ````
        <ul class="icons">
          <li class="twiter">
            <i class="fa fa-twitter"></i>
          </li>
          <li class="facebook">
            <i class="fa fa-facebook"></i>
          </li>
          <li class="instagram">
            <i class="fa fa-instagram"></i>
          </li>
        </ul>
        <span class="copy">Â© Karma Mobility, Inc.</span>
      </div>
    </footer>
  </body>
</html>
