<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img class="karma-logo" src="./img/karma-logo.svg" />
        </div>
        <div class="nav-logo nav-logo-right">
          <a class="nav-link active" href="#">Meet Karma</a>
          <a class="nav-link" href="#">How It Works</a>
          <a class="nav-link" href="#">Store</a>

      </nav>
    </header>
    <main>
      <section class="store-container">
        <div class="">
          <h1>Order your Karma wifi device today!</h1>
          <label></label>
        </div>
        <div class="">
          <img src="img/store-image_by-andrew-neel-unsplash.jpg" />

      </section>
    </main>

    <footer class="footer">
      <p class="footer-join">Join us on</p>
      <div class="container-social">
        <div class="social">
          <img src="img/twitter-icon.svg" alt="twitter" />
        </div>
        <div class="social">
          <img src="img/facebook-icon.svg" alt="facebook" />
        </div>
        <div class="social">
          <img src="img/instagram-icon.svg" alt="instagram" />
        </div>
      </div>
