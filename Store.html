            <h3 class="formtitle">Order your Karma wifi device today!</h3>
            <div class="twoinput">
            <div class="Fname">
                <label for="fname">First name *</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="Lname">
                <label for="lname">Last name *</label>

            </div>    
        </div>
            <div class="addressinfo">
            <label for="add">Address *</label>
            <input type="text" name="add" id="add"> 
            </div>
            <div class="addressinfo2">
                <label for="add2">Address 2 *</label>
                <input type="text" name="add2" id="add2"> 
                </div>
                <div class="cityandpost">
            <div class="cityselect">
                <label for="city">City *</label>
               <select name="city" id="city">
                <option value="select">Select your city ...</option>
                <option value="Man">Manchester</option>
                <option value="Lon">London</option>
                <option value="Led">Leeds</option>
               </select>
            </div>
           <div class="pcodeselect">
           <label for="pcode">Postcode *</label>
           <input type="text" name="postcode" id="pcode"> 
             </div> 
            </div>
             <div>
                <p>Select a colour</p>
                <div class="select-color">
                  <div>
                      <label class="colorslc" for="karma-orange">
                        <input type="radio" name="color" id="karma-orange" value="karma-orange" checked>
                        Karma orange</label>
                  </div>
                  <div>
                      <label class="colorslc" for="grey">
                        <input type="radio" name="color" id="grey" value="grey">
                         Space Grey</label>
                  </div>
                    </div>
                      </div>
