<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header>
      <div class="header">
        <img class="logo" src="/img/karma-logo.svg" />

        <nav>
          <ul class="list">
            <li class="item">
              <a class="link" href="/index.html">Meet Karma</a>
            </li>
            <li class="item"><a class="link" href="#">How It Works</a></li>
            <li class="item"><a class="link" href="/store">Store</a></li>
            <li class="item"><a class="link" href="#">Blog</a></li>
            <li class="item"><a class="link" href="#">Help</a></li>
            <li class="item"><a class="link" href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="flex">
        <section class="form">
          <h1>Order your Karma Wifi <br />device today!</h1>
          <section class="container">
            <div class="first">
              <label for="first_name">First name *</label>
              <input type="text" id="first_name" class="name-input" required />
            </div>
            <div class="last">
              <label for="last_name">Last name *</label>
              <input type="text" id="last_name" class="name-input" required />
            </div>
          </section>
          <section class="address-info">
            <label for="address">Address *</label>
            <input type="text" id="address" class="address-input" required />

            <label for="address2">Address 2</label>
            <input type="text" id="address2" class="address-input" required />
          </section>

          <section class="add-container">
            <div class="form-group">
              <label for="city">City *</label>
              <select id="city" required>
                <option value="">select your city</option>
                <option value="birmingham">Birmingham</option>
                <option value="london">London</option>
                <option value="manchester">Manchester</option>
              </select>
            </div>
            <div class="form-group">
              <label for="postcode">Postcode *</label>
              <input type="text" id="postcode" required />
            </div>
          </section>
          <br /><br /><br />

          <h4>Select a color</h4>
          <br />
          <input type="radio" id="color" name="selectcolor" required />
          <label for="color">Karma orange</label>
          <input type="radio" id="color" name="selectcolor" required />
          <label for="color"> Space Grey</label>
          <section>
            <br /><br /><br />
            <input type="checkbox" required />
            <label for="color">
              By Placing your order you agree to Karma's
              <a href="#">Terms and conditions</a>. *</label
            >
          </section>
          <button class="button">place my order</button>
        </section>
        <div>
          <img
            class="store_img"
            src="/level-2/store-image_by-andrew-neel-unsplash.jpg"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-itemts">
        <h4 class="content">Join us on</h4>
      </div>
      <div class="footer-icons">
        <a href="https://twitter.com/i/flow/login" class="footer_icon"
          ><img src="/img/twitter-icon.svg" alt="twitter-icon"
        /></a>
        <a
          href="https://www.facebook.com/BikesforRefugeesScotland/events/?ref=page_internal"
          class="footer_icon"
          id="facebook-icon"
          ><img src="/img/facebook-icon.svg" alt="facebook-icon"
        /></a>
        <a
          href="EgZjaHJvbWUqDQgCEAAYgwEYsQMYgAQyBggAEEUYOTIGCAEQRRg7Mg0IAhAAGIMBGLEDGIAEMgYIAxBFGDwyBggEEEUYPTIGCAUQRRg9MgYIBhBFGEEyBggHEEUYPNIBCDQwNTJqMGo3qAIAsAIA"
          class="footer_icon"
          ><img src="/img/instagram-icon.svg" alt="instagram-icon"
        /></a>
      </div>
      <p class="karma_mobality">@Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
