<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    <link rel="stylesheet" href="/css/store.css">
</head>
<body>
    <header>
        <img id="logo" src="/img/karma-logo.svg" width="30px" alt="karma logo" />
        <nav>
            <ul class="navigation_list">
                <li class="navigation_item"> 
                    <a class="navigation__link" href="/index.html">Meet Karma</a>
                </li>
                <li class="navigation_item">
                    <a class="navigation__link" href="#">How it works </a>
                </li>
                <li class="navigation_item">
                    <a class="navigation__link" href="/level-2/store.html">Store </a>
                </li>
                <li class="navigation_item">
                    <a class="navigation__link" href="#">Blog </a>
                </li>
                <li class="navigation_item">
                    <a class="navigation__link" href="#">Help </a>
                </li>
                <li class="navigation_item">
                    <a class="navigation__link" href="#">Login </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form>
            <legend>Order your Karma wifi device today!</legend>
            
            <div class="inline" id="first_name">
                <div class="first_name">
                    <label for="name">First name *</label>
                    <input name="name" type="text" id="name" required/>
                </div>
                <div class="first_name">
                    <label for="last_name">Last name *</label>
                    <input name="last_name" type="text" id="last_name" required/>
                </div>
            </div>
            
            <div>
                <label for="address">Address *</label>
                <input name="address" type="text" id="address" required/>
            </div>

            <div>
                    <label for="address2">Address 2</label>
                    <input name="address2" type="text" id="address2"/>
            </div>
            
            <div class="inline">
                <div class="city">
                    <Label for="city">City *</Label>
                    <select name="city" id="city">
                        <option value="" disabled selected>Select your city...</option>
                        <option label="London" value="London"></option>
                        <option label="Glasgow" value="Glasgow"></option>
                    </select>
                </div>
                <div class="postcode">
                        <label for="postcode">Postcode *</label>
                        <input name="postcode" type="text" id="postcode" required/>
                </div>
            </div>
            
            <div id="select_colour">
                Select a colour
                <div>
                    <input name="color" type="radio" id="orange" value="orange"/>
                    <label class="colorSelect" for="orange">Karma orange</label>
                    <input name="color" type="radio" id="grey" value="grey"/>
                    <label class="colorSelect" for="grey">Space Grey</label>
                </div>
            </div>
                     
                <label for="checkbox"><input name="checkbox" id="conditions" type="checkbox"/>  By placing your order you agree to Karma's <a href="#"><span style="color: #c05326">Terms and Conditions</span></a> *</label>
        
            <button type="button" name="order">Place my order</button>
        </form>
        <img id="store_img" src="/level-2/store-image_by-andrew-neel-unsplash.jpg" alt="woman with a cup in front of her laptop"/>

    </main>
    
    <footer>
        <p>Join us on</p>
        <div class="footer_img">
            <img class="sm_icon" src="/img/twitter-icon.svg" alt="twitter logo" />
            <img class="sm_icon" src="/img/facebook-icon.svg" alt="facebook logo" />
            <img class="sm_icon" src="/img/instagram-icon.svg" alt="instagram logo" />
        </div>
        <p>@ Karma Mobility Inc</p>

</footer>
</body>
</html>
