<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header class="header">
            <div class="logo-cont">
                <img class="logo" src="img/karma-logo.svg" alt="the karma logo">
            </div>   
            <nav>
                <ul class="nav-ul">
                    <li class="nav-li">
                        <a class="nav-link" id="karma" href="homepage.html">Meet Karma</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link">How It Works</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-li">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>    
            </nav>   
    </header>
    <main>
        <h1>Order your Karma wifi
            device today!</h1>
        <form action="" method="get" class="">
            <fieldset>
                <div class="">
                    <label for="first-name">First name *</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="last-name"> Last name *</label>
                    <input type="text" name="last-name" id="last-name" required>
                  </div>
                  <div class="">
                    <label for="address">Address *</label>
                    <input type="text" name="address" id="address" required>
                  </div>  
                  <div class="">
                    <label for="address2">Address 2</label>
                    <input type="text" name="address2" id="address2">
                  </div>
                  <div class="">
                    <label for="city-select">City *</label>
                    <select name="cities" id="city-select">
                        <option value="">Select your city...</option>
                        <option value="london">London</option>
                        <option value="manchester">Manchester</option>
                        <option value="bristol">Bristol</option>
                        <option value="liverpool">Liverpool</option>
                        <option value="Birmingham">Birmingham</option>
                    </select>
                    <label for="postcode">Postcode *</label>
                    <input type="text" name="postcode" id="postcode" required>
                  </div>
                  <div>
                    <legend>Select a colour</legend>
                    <div>
                        <input type="radio" id="Karma-orange" name="KarmaOrange" value="KarmaOrange" />
                        <label for="Karma-orange">Karma Orange</label>

                        <input type="radio" id="Space-grey" name="Space-grey" value="Space-grey"/>
                        <label for="Space-grey">Space grey</label>
                    </div>
                    <div>
                        <input type="checkbox" id="terms" name="terms" checked required>
                        <label for="terms" class="checker">By placing your order you agree to Karma's <a href="#">Terms and Conditions.</a> </label>
                    </div>    
                  <div class="">
                    <input type="submit" value="Place my order">
                  </div>
                </form>
            </fieldset>
        </form>
        <div>
            <img class="store-image"src="level-2/store-image_by-andrew-neel-unsplash.jpg">
        </div>    
    </main>
    <footer>
        <section class="gallery">
            <div class="line">
                <h4>Join us on</h4>      
                <div class="image-row">
                    <div class="icon-border">
                        <img src="img/twitter-icon.svg" class="icons2">
                    </div> 
                    <div class="icon-border">
                        <img src="img/facebook-icon.svg" class="icons2">
                    </div> 
                    <div class="icon-border">
                        <img src="img/instagram-icon.svg" class="icons2">
                    </div> 
                </div>
                <div>
                    <p class="footer-opacity">Â© Karma Mobility, Inc</p>   
                </div>  
            </div>      
       </section>
    </footer>
</body>
</html>
