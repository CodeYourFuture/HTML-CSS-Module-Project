<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Form</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!--Logo-->
    <header>
      <img
        id="karma-logo"
        src="./img/karma-logo.svg"
        alt="Karma Logo"
        width="30rem"
        height="30rem"
      />
      <nav>
        <ul class="lists">
          <li><strong>Meet karma</strong></li>
          <li>How it works</li>
          <li class="store">Store</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Login</li>
        </ul>
      </nav>
      <img
        class="menu-image"
        src="./img/menu-hamburger.svg"
        alt="menu-hamburger"/>
      
    </header>

    <!-- The main page -->
    <main class="main">
      <div class="order-form">
      
        <form>
          <h1>Order your karma wifi <br />device today!</h1>
        
            <div class="full-name">
              <div class="name-details">
                <label for="first-name">First name*</label>
                <input
                class="name"
                type="text"
                id="first-name"
                name="name"
                required/>
              </div>

                <div class="name-details">
                  <label for="last-name">Last name*</label>
                  <input
                  class="name"
                  type="text"
                  id="last-name"
                  name="Lname"
                  required="true"/>
            
                </div>
              </div>

          
          <!-- Address one and two -->
          <div class="address-one">
            <label for="address">Address* </label><br>
            <input type="text" id="address" name="Address" required="true" />
          </div> 

          <div class="address-one">
            <label for="address-two">Address 2 </label>
            <input
            type="text"
            id="address-two"
            name="address2"
            required="true"/>
          </div>
         

            <div class="city-postcode">
              <div class="address">
                <label for="city">City*</label>
                <select name="cities" id="city">
                <option value="Select your city..."><em>Select your city...</em></option>
                <option value="london">London</option>
                <option value="chelsea">Chelsea</option>
                <option value="manchester">Manchester</option>
                <option value="liverpool">Liverpool</option>
                </select>
              </div>
                <div class="address">
                  <label for="postcode">Postcode*</label>
                  <input type="text" id="postcode" name="postcode" required="true" />
                </div>
            </div>
       
             <!-- radio button  -->

             
                <p>Select a colour</p>
                <div class="radio-color">
                  <div>
                 <label for="karma-orange" class="radio">
                  <input class="color" id="karma-orange" name="color" type="radio" checked/> </div>
                  <div class="custom-radio"></div> 
                  Karma orange</label> 
          
                    <div><label for="space-grey" class="radio">
                      <input class="color" id="space-grey" name="color" type="radio" /></div>
                      <div class="custom-radio"></div>
                      Space grey  </label>
                </div>     

                        <!-- Terms and Conditions -->

                            <div class="agreement">
                                <input
                                id="terms-and-conditions"
                                name="agreement"
                                value="is checked"
                                type="checkbox"
                                checked/>
                                <label for="terms snd conditions">
                                By placing your order you agree to Karma's <span class="terms">Terms and
                                Conditions.*<span></label> 
                            </div>

                   
      <button type="submit">Place my order</button>
</form>
            <!-- right-side image -->
                        <aside class="aside-image"></aside>
                                                                
                                                          
      </div>                                              
             <!-- footer -->
                          <footer>
                              <h6>Join us on</h6>
                              <a href="#"><img class="icon"
                              src="./img/twitter-icon.svg"
                              alt="Twitter Logo"
                              width="18rem"
                              height="18rem"/></a>
                              <a href="#"><img
                              class="icon"
                              src="./img/facebook-icon.svg"
                              alt="Facebook Logo" width="18rem" height="18rem"/></a>
                              <a href="#"><img
                              class="icon"
                              src="./img/instagram-icon.svg"
                              alt="Instagram Logo"
                              width="18rem" height="18rem" /></a><p>&copy; Karma Mobility Inc</p>
                          </footer> 
                                                                                          
    </main>
  </body>                                                                                                                                                                                    
</html>
