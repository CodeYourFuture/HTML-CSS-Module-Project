<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/order-page.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>

    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

<header>
    <div class="logo"><img src="./img/karma-logo.svg" id="logo"  alt="karma logo">
    </div>
    <nav>
        <ul>
            <li><a href="#" id="meet-karma">Meet Karma</a></li>
            <li><a href="#">How it works</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Login</a></li>

        </ul>
    </nav>
</header>

<main>
    <div class="form">
        <form>
            <h1>Order your Karma wifi device today!</h1>

            <label class="firstnamelabel">First Name *</label>
            <input type="text" class="firstnameinput" id="firstname" name="firstname" value="">

            <label class="lastnamelabel">Last Name *</label>
            <input type="text" class="lastnameinput" id="lastname" name="lastname" value="">

            <label class="addresslabel">Address *</label>
            <input type="text" class="addressinput" id="address" name="address" value="" >

            <label class="address2label">Address 2</label>
            <input type="text" class="address2input" id="address2" name="address2" value="" >

            <label class="citylabel">City *</label>
            <select class="cityinput" name="city" id="city">
            <option value="London">London</option>
            <option value="Manchester">Manchester</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Cardiff">Cardiff</option>

            <label class="postcodelabel">Postcode *</label>
            <input type="text" class="postcodeinput" >



            <fieldset class="colourinput">
            <legend>Select a colour *</legend>
            <label for="karma-orange">Karma Orange</label>
            <input type="radio" id="karma-orange" name="karma-orange" value="karma-orange">
            <label for="space-grey">Space Grey</label>
            <input type="radio" id="space-grey" name="space-grey" value="space-grey">
            </fieldset>

            <div class="termsandconditions">
            <input type="checkbox" id="termsconditions" name="termsconditions" value="" >
            <label>By placing your order you agree to Karma's Term's and Conditions*</label>
        </div>
        <div class="submitbutton">
            <button>Place my order</button>
        </div>

        </div>

        </form>
    </div>


<aside>

</aside>
</main>
<hr>

<footer>

    <h5>Join us on</h5>

    <div class="footer-icons">

        <div class="footer_icon">
            <img src="./img/twitter-icon.svg" alt="twitter icon">
        </div>

        <div class="footer_icon">
            <img src="./img/facebook-icon.svg"  alt="facebook icon">
        </div>
   
        <div class="footer_icon">
            <img src="./img/instagram-icon.svg"  alt="instagram icon">
        </div>

    </div>

    <p> @ Karma Mobility Inc</p>

</footer>
</body>
