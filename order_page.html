<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma-store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/order_page.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header>
      <svg
        class="logo"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 144 216"
      >
        <path
          fill="#F15B2A"
          d="M126.1 212.9c4.1 4.1 10.7 4.1 14.8 0 4.1-4.1 4.1-10.7 0-14.8l-28.6-28.6 18.1-18.1c8.4-8.4 13.6-20 13.6-32.9C144 92.8 123.2 72 97.5 72S51 92.8 51 118.5c0 12.8 5.2 24.5 13.6 32.9l18.1 18.1-18.1 18.1c-4.6 4.6-11 7.5-18.1 7.5-14.1 0-25.6-11.5-25.6-25.6v-159C20.9 4.7 16.2 0 10.5 0 4.7 0 0 4.7 0 10.5v159C0 195.2 20.8 216 46.5 216c12.8 0 24.5-5.2 32.9-13.6l18.1-18.1 28.6 28.6zm-46.7-76.3c-4.6-4.6-7.5-11-7.5-18.1 0-14.1 11.5-25.6 25.6-25.6 14.1 0 25.6 11.5 25.6 25.6 0 7.1-2.9 13.5-7.5 18.1l-18.1 18.1-18.1-18.1z"
        />
      </svg>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="index.html"><strong>Meet Karma</strong></a>
          </li>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="order-page">
        <div class="form">
          <h1>Order your Karma wifi<br />device today!</h1>

          <form class="order-form">
            <div class="first-last-name">
              <div class="label-input">
                <label>First name *</label>
                <input class="name" type="text" />
              </div>

              <!-- <br><br> -->
              <div class="label-input">
                <label>Last name *</label>
                <input class="name" type="text" />
              </div>
            </div>

            <br />

            <label>Address *</label>
            <input class="address" type="text" />
            <br />
            <br />

            <label>Address 2</label>
            <input class="address" type="text" />
            <br />
            <br />

            <div class="city-pcode">
              <div class="location">
                <label>City *</label>
                <select class="City" name="City">
                  <option value="city">Select your city....</option>
                  <option label="Birmingham" value="Birmingham"></option>
                  <option label="London" value="London"></option>
                  <option label="Manchester" value="Manchester"></option>
                  <option label="Liverpool" value="Liverpool"></option>
                  <option label="Scotland" value="Scotland"></option>
                </select>
              </div>

              <div class="location">
                <label>Postcode *</label>
                <input id="Postcode" class="city" type="text" />
                <br /><br />
              </div>
            </div>

            <p>Select a colour</p>

            <div class="radio-btn">
              <div class="orange">
                <input name="color" type="radio" />
                <label>Karma orange</label>
              </div>

              <div class="s-gray">
                <input name="color" type="radio" />
                <label>Space Grey</label>
              </div>
            </div>
            <input type="checkbox" />
            <label
              >By placing your order you agree to Karma's<span
                >Terms and condition </span
              >*</label
            >
            <button class="store-btn">Place my order</button>
          </form>
        </div>
        <div class="store-img">
          <img
            src="img/store-img.jpg"
            alt="a women enjoying a cup of coffee while using Karma internet"
          />
        </div>
      </section>
    </main>

    <footer>
      <hr />
      <p>Join us on</p>
      <div class="social-icons">
        <ion-icon class="icons" name="logo-twitter"></ion-icon>
        <ion-icon class="icons" name="logo-facebook"></ion-icon>
        <ion-icon class="icons" name="logo-instagram"></ion-icon>
      </div>
      <p class="copy">&copy; Karma Mobility, Inc.</p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
