<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="/css/store.css" />
</head>

<body>

    <nav class="navbar">
        <img class="logo" src="img/karma-logo.svg" alt="logo" />

        <section class="row">
            <ul>
                <li><a class="Meet" href="/index.html">Meet Karma</a></li>
                <li><a href="">How it works</a></li>
                <li><a href="">Store</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </section>
    </nav>


    <div class="all">



        <form class="results">
            <h1>Order your Karma wifi device today!</h1>

            <div class="row">
                <div class="input-group">
                    <label for="First-name">First Name *</label>
                    <input id="First-name" type="text" required />
                </div>
                <div class="input-group">
                    <label for="Last-name">Last Name *</label>
                    <input id="last-name" type="text" required />
                </div>

            </div>



            <div class="input-group">
                <label for="Adress">Adress *</label>
                <input id="Adress" type="email" required />
            </div>
            <div class="input-group">
                <label for="Adress2">Adress 2</label>
                <input id="Adress2" type="text" />
            </div>
            <div class="row">

                <div class="input-group">
                    <label for="City">City * </label>
                    <select name="City" id="City">
                        <option value="" selected> Select your city.. </option>
                        <option value="Glasgow">Glasgow</option>
                        <option value="London">London</option>
                        <option value="Sana'a">Sana'a</option>
                        <option value="Kilmarnock">Kilmarnock</option>
                    </select>
                </div>

                <div class="input-group">

                    <label for="postcode">Postcode *</label>
                    <input id="Postcode" type="text" />
                </div>
            </div>
            <h5>Select a colour</h5>

            <div class="input-group1">
                <input id="orange" type="radio" name="color" />
                <label class="red" for="orange">Karma orange</label>
                <input id="Space" type="radio" name="color" />
                <label class="red" for="Space">Space Grey</label>
            </div>

            <div class="input-group2">
                <input id="place" type="checkbox" />
                <label class="place" for="place">By placing your order you agree to Karma's
                    <a href="">Terms and conditions</a>. *</label>
            </div>

            <button class="submit" type="submit">Place my order</button>

        </form>

        <div class="right">
            <img class="images" src="/level-2/store-image_by-andrew-neel-unsplash.jpg" alt="">
        </div>

    </div>





    <hr>
    <footer>
        <p class="footer">Join us on</p>
        <div class="icon1">
            <img class="icon" src="/img/twitter-icon.svg" alt="twitter-icon" />
            <img class="icon" src="/img/facebook-icon.svg" alt="facebook-icon" />
            <img class="icon" src="img/instagram-icon.svg" alt="instagram-icon" />
        </div>
        <div class="copyright">
            <p class="footer">&#169; Muath Alawadh,Inc.</p>
    </footer>


</body>

</html>
